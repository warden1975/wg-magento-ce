[single]
sql = "
SELECT * from catalog_product_entity
WHERE entity_id = :id
"
:id = int

[product_type]
sql = "
SELECT * from catalog_product_entity
WHERE type_id = :type_id
ORDER BY entity_id DESC
LIMIT 10
"
:type_id = string

[product_type_date]
sql = "
SELECT * from catalog_product_entity
WHERE type_id = :type_id
AND created_at > :date_begin
AND created_at < :date_end
ORDER BY entity_id DESC
LIMIT 10
"
:type_id = string
:date_begin = string
:date_end = string