description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/MagicSoup_Brand.jpg?1285634036" /> <div>Distinguished by beautiful watercolour illustrations, the MagicSoup collection features three characters – Mayo, Titta and Shaa, each with their own distinct identities.&nbsp;</div> <div><br /> </div> <div>With each, Pansydaisy artist Momosu conveys the feeling of childhood and of innocence, through over 80 enchanting artworks.</div> <div><br /> </div> <div> <h3>PANSYDAISY DESIGN - makers of Magic Soup:</h3> <div><br /> </div> <div>Established in 2003, Pansydaisy has been creating new trends in the Korean stationery market with their unique graphic style.&nbsp;</div> </div>'
