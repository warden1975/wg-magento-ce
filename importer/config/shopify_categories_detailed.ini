description = '<p><a href="/collections/urbanears"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/urbanears_headphones_collection_image_1.jpg?128805" /></a><br /> </p> <h1>URBANEARS</h1> <p>Based in Stockholm, Urbanears is wholly devoted to headphones. Not ordinary headphones. Rather, headphones that are made with a profound understanding of what headphones should be.&nbsp;</p> <p>Urbanears headphones are made for the design conscious audiophile, delivering sound quality which is as bold and conspicuous as the brilliant colours in which they are rendered.&nbsp;</p> <p>They are awesomely versatile, with extra functionality and features that make them practical pieces of high quality audio. Each is built&nbsp;to play sound at an ample&nbsp;level with any music-playing device utilizing a 3.5mm standard socket. Since music has moved away from the Vinyl collection to a digitized format which can be played on portable players, phones and other items we carry with us all of the time, Urbanears headphones have the added the functionality of a headset.</p> <p>They are made to fit and become part of your everyday life.&nbsp;Urbanears promotes a deeper connection to colour, form and people, with enduring quality that makes your Urbanears headphones truly yours - a precious object, a daily partner. Perfect for anyone who has a pocket full of music and the desire to make the most of it.</p> <p>Like fashion, your Urbanears come to reflect your taste and style through a deep connection to colour, material, shape and quality. A statement that your music is important, that utility is important, that style is important.</p> <p>Urbanears look amazing, they feel super comfy and they deliver an incredible mobile sound experience. Make the most of your music, your journeys, your time and join us, devoted to headphones.</p>'
url_key = 'urbanears'
