description = '<h1><a href="/collections/monteverde-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_monteverde_pens.jpg?142875" /></a><br /> </h1> <h1>Monteverde Pens</h1> <p><a href="/collections/monteverde-pens-refills">Monteverde</a> Pens USA are world leaders in high technology fine writing instruments. Known for many innovations in pen and ink, Monteverde are dedicated to a luxury writing experience.</p> <p>The Monteverde Pens are made with high quality materials and endearing finishes, all with ergonomic design. Monteverde proudly boasts world class design &#8217;from the inside out&#8217; with seriously well engineered working parts.</p> <p>Monteverde pens continue to innovate and change pen technologies with breakthroughs such as the amazing Mega Ink Ball - a refillable <a href="/collections/rollerball-pens">rollerball pen</a> that you can fill straight from a <a href="/collections/fountain-pen-ink">bottle of ink</a>!</p> <p>Check out the great range of <a href="/collections/monteverde-pen-refills">Monteverde Pen Refills</a> for a briliant colour range of super smooth inks</p>'
url_key = 'monteverde-pens'
[7285835]
meta_keywords = 'Monteverde Pens & Refills'
meta_title = 'Monteverde Pens & Refills'
name = 'Monteverde Pens & Refills'
description = '<h1><a href="/collections/monteverde-pens-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_monteverde_pens.jpg?142875" /></a><br /> </h1> <h1>Monteverde Pens &amp; Refills</h1> <p>Monteverde has been creating fine pens for smooth writing since 1999 and is dedicated to new ideas from the inside out! Starting with the writing mechanism for any pen - be it a luxury fountain pen or everyday ballpoint pen - Monteverde&#8217;s innovation in ink and writing systems, combined with quality craftsmanship and ergonomic design, means that luxury is designed into every pen and a beautiful writing experience is assured!</p> <p>Monteverde Pens and Refills are among the very best fountain pen ink, ballpoint refill and rollerball ink refills in the world! Indeed, Monteverde is the World&#8217;s Largest Single Source for Pen Refills &amp; Inks and is dedicated to continued innovation.</p> <p>Offering a wide range of fun and creative ink refill options for all pen types, Monteverde have created many amazing technologies, such as the Monteverde Soft Roll technology refill which turns your ballpoint into a smoother-than-rollerball writing experience!<br /> </p> <p>The heart of any pen - simple or fine - is the refill. It&#8217;s what colours your thoughts and helps you deliver them in a smooth, continuous extension of the self. Monteverde understands this as well as anybody and believes in Creating New Ideas From The Inside Out, focussing on quality at the heart of your writing instrument.</p> <p>Monteverde make refills to suit pretty much every pen brand in the world, offering them in a unique and truly interesting range of colours.</p> <p>Not satisfied with refills only, Monteverde also make a highly sought after range of fine pens, with hand crafted barrels and stunning design. Monteverde refills are the luxury option for ink refills and the Monteverde pens likewise deliver a luxurious experience, from design to finished craftsmanship.</p> <p>Made predominantly from acrylic resin and carbon fiber, Monteverde pens, like the Monteverde Invincia, are seriously beautiful to hold and use. They are a wonderful option for somebody wanting to to renew a love for writing or who simply insists on quality and innovation for everyday.</p>'
url_key = 'monteverde-pens-refills'
[7317571]
meta_keywords = 'Monthly Diaries'
meta_title = 'Monthly Diaries'
name = 'Monthly Diaries'
description = '<p><a href="/collections/monthly-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_monthly_diaries.jpg?138801" /></a></p> <h1>Monthly Diaries</h1> <p>Monthly diaries are the most expedient way to view so much time, so many projects and all of those deadlines in one place! A familiar calendar grid presents us with all of the tasks for work, and leisure for ourselves, for the 4 weeks ahead! Often accompanied by extra notes pages, we recommend Monthly Diaries for people who have a couple of really important things to do each day and who do not need the full bulk of a weekly or daily diary.</p> <p>We offer a great selection of <a href="/collections/2013-moleskine-diary-shop">Moleskine 2013 Diaries</a>&nbsp;and&nbsp;<a href="/collections/delfonics-diaries">Delfonics Diaries</a> in the monthly format. From small sizes for the pocket or bag, to large desk-happy formats, there&#8217;s something to suit your schedule.</p> <p>Be sure to check out our <a href="/collections/2013-diaries">2013 Diary Shop</a> for more great layouts and formats - whether a <a href="/collections/weekly-diaries">weekly diary</a>, <a href="/collections/daily-diaries">daily diary</a> or even an <a href="/collections/undated-diaries">undated planner</a> for those with freedom in their schedule.</p> <p>We expect our full range to be available by September, so keep in touch if there is something specific on your mind or <a href="/pages/subscribe-to-notemaker-newsletter">subscribe</a> to get in first!</p>'
url_key = 'monthly-diaries'
[7687214]
meta_keywords = 'Mossery Notebooks'
meta_title = 'Mossery Notebooks'
name = 'Mossery Notebooks'
description = '<h1><a href="/collections/mossery-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_mossery_letterpress_notebooks_boutique_winter_2012.jpg?144801" /></a><br /> </h1> <h1>Mossery Notebooks</h1> <p>Mossery handmade notebooks are really special, simple and charming everyday <a href="/collections/exercise-books">exercise books</a> and <a href="/collections/small-notebooks">pocket notebooks</a>. Each notebook is made in a small studio by a pair of paper lovers who formalised their hobby, little more, at first, than a manifest expression of the joys of paper crafting and design.</p> <p>And it shows! The hand drawn original illustrations, the insistence on high quality paper and card (all of which is FSC certified), the faithful printing and letterpress that brings them all to life...right down to the paper band that one removes with a smile, that giddy anticipation of a new pocket notebook!</p> <p>Designers, makers and everything else, Vivian Loulou &amp; Wailam, share this anticipation with each notebook that they make. It&#8217;s clear every time you turn over a page in your Mossery cahier that you&#8217;re lucky enough to be using something that somebody made with real care, a connection between people who love paper and <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens</a> for daily pondering.</p> <p>Mossery Notebooks have been an underground hit worldwide among lovers of stationery and design. Quietly, they have been winning over blogs, facebook pages and a very few lucky stationers wherever they are mentioned and we&#8217;re really happy to be the latest to share in Mossery&#8217;s love of paper. So will you!</p>'
url_key = 'mossery-notebooks'
