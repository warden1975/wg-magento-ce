ons/moleskine-store-at-notemaker-australia-new-zealand">Moleskine</a> Softcover to the everyday <a href="/collections/the-australian-online-shop-for-rhodia-stationery">Rhodia 5x5</a> pad or the gratuitously cute <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check</a> Exercise Book, we love the soft cover notebook format! Flexible, thin, compact, light and ever versatile, whether you call it a cahier or a carnet, you probably can&#8217;y live without it!</p> <p>Try some of our favourites and see how much more fun study, work and play can be! <a href="/collections/the-australian-online-shop-for-rhodia-stationery/notebooks">Rhodia Pads</a>, <a href="/collections/moleskine-cahier-journals">Moleskine Cahier</a>, <a href="/collections/moleskine-volant-notebooks">Moleskine Volant</a>, <a href="/collections/moleskine-soft-cover-notebooks">Moleskine Softcover</a> or <a href="/collections/whitelines-notebooks/notebooks,soft">Whitelines Wiro</a> notebooks, you really need one in your <a href="/collections/laptop-bags">laptop bag</a> at all times!</p> <p>Likewise, if you want your daily exercise book to say something about you and the creativity held between the staple bound pages, check out <a href="/collections/o-check-store-at-notemaker-australia-new-zealand/notebooks">O-Check Design Graphics</a> or <a href="/collections/about-around-by-o-check">Around by O-Check</a> and <a href="/collections/papelote">Papelote</a> for beautiful <a href="/collections/designer-stationery-essentials">design stationery</a>.</p> <p>And for some vintage stationery appeal, try the amazing <a href="/collections/clairefontaine-essentials-range/metric">Clairefontaine</a> Metric 1951 exercise books! These french cahiers truly are amazing - the paper is world class and they cost a penny! Great value for money and totally <a href="/collections/fountain-pens">fountain pen</a> friendly!</p> <p>You can search by brand size and ruling using the drop down boxes above and if you have any suggestions for more design stationery exercise books, please <a href="/pages/contact-us-store-location">contact us</a>!</p>'
