e-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>A perfect fit for the world&#8217;s most famous cartoon mouse, Disney&#8217;s first and best character teams up with Moleskine to create a truly legendary Limited Edition - The Moleskine Mickey Mouse Notebooks. A very&nbsp;special take on the <a href="/collections/moleskine-classic-notebooks-shop-australia">Classic Black notebook</a>, with extra features that are full of original Disney charm.</p> <p>The cover is a really lovely black-on-black silk screen deboss, with Mickey sketches. The notebook comes equipped with everything you need to sketch Mickey inside as well - with a cool, simple Drawing Guide for Mickey Mouse. Start with Three Circles. One big, Two Small...and you&#8217;re away!</p> <p>So whether you would like to make your own Mickey animation in the bottom of every page, or simply adorn the margin here and there with his iconic image, you&#8217;re sure to have fun with a <a href="/products/moleskine-writing-black-pencil-set">Moleskine Black Pencil</a> and drawing guide.</p>'
