ls available now and so many of them fall well short of the description classic design&#8217;.</p> <p>We have hand-picked a collection of satchels which are well designed for utility and style, definitely modern classics! We won&#8217;t settle for a poorly made, generic factory satchel or case to carry our things and move through our enclaves. Instead, we insist on style, on expressing ourselves and caring for our things.</p> <p>What we carry is important to us so how we carry it is equally significant. Don&#8217;t trust your things to a copy, get a classic!</p> </td> <td class="categories"> <h3>Browse by category:</h3> <ul> <li><a href="/collections/overnight-bags">Overnight Bags</a></li> <li><a href="/collections/weekend-bags">Weekend Bags</a></li> <li><a href="/collections/travel-bags">Travel Bags</a></li> <li><a href="/collections/iphone-cover-and-sleeves">iPhone Cases</a></li> <li><a href="/collections/ipad-covers-and-sleeves">iPad Cases</a></li> <li><a href="/collections/macbook-laptop-covers-and-sleeves">Laptop Sleeves</a></li> <li><a href="/collections/laptop-bags">Laptop Bags</a></li> <li><a href="/collections/satchels">Satchels</a></li> <li><a href="/collections/travel-wallets">Travel Wallets</a></li> <li><a href="/collections/backpacks">Backpacks</a></li> <li><a href="/collections/travel-headphones">Travel Headphones</a></li> <li><a href="/collections/luxe-city-guide-books">Luxe City Guides</a></li> <li><a href="/collections/wallpaper-city-guides">Wallpaper City Guides</a></li> <li><a href="/collections/moleskine-city-notebooks">Moleskine City Guides</a></li> <li><a href="/collections/herb-lester-associates-shop">Herb Lester Maps</a></li> </ul> </td> </tr> </tbody> </table>'
