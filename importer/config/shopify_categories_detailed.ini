description = '<h1><a href="/collections/leather-journal"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_leather_journals.jpg?137413" /></a><br /> </h1> <h1>Leather Journals</h1> <p>There&#8217;s something really, unexplainably beautiful about a leather journal. We insist on high quality genuine leather and beautiful, rich, warm paper inside. Available with both plain and lined pages, a leather journal should be endearing to touch, open and write in.</p> <p>Our favourite is <a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy">Barbara Wiggins</a> - hand made in London, UK from beautiful top quality British cow hide. We also love the utility and companionship over time offered by the simple soft construction O-Check <a href="/collections/o-check-store-at-notemaker-australia-new-zealand/albums">Refillable journal</a>s, made from rich, natural cow leather. You&#8217;ll also love, as we do, the beautiful, thin and elegant <a href="/collections/about-midori-japanese-design-stationery/albums">Midori Traveler&#8217;s notebook</a> - Made in Japan.</p> <p>Leather Journals are, and forever will be, the ultimate format for recording your thoughts and memories, exploring your imagination and seeing what thoughts lay inside of you, waiting to be expressed.</p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
