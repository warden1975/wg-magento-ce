description = '<h1><a href="/collections/the-rabbit-the-duck"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_rabbit_and_duck_boutique_winter_2012.jpg?144799" /></a><br /> </h1> <h1>The Rabbit &amp; The Duck</h1> <p>The Rabbit &amp; The Duck love to make things! Melbourne based and Melbourne made (by hand!), the Rabbit &amp; The Duck use vintage inspired fabric prints to create warm, useful and really pretty journal covers, pouches and pencil cases.</p> <p>Using mainly linen, cotton and denim, the Rabbit &amp; The Duck&#8217;s main designer and maker, Shannon, shows off a love for neatly folded piles of fabric, the colour red and polka dots, among other things. Because of the way each fabric is cut and used, each is completely unique, made by hand from piece of fabric that has its own identity, unlike any other piece.</p> <p>This is really fitting for a collection of soft, instantly loveable accessories with the nostalgic charm of a country town vintage shop! The refillable a5 journals come with a 100% recycled paper ruled notebook and can accommodate any <a href="/collections/a5-notebooks">A5 notebook</a> or journal for your next refill.&nbsp;</p> <p>The retro fabric styles also appear as <a href="/collections/pencil-cases">pencil cases</a> for your favourite pens. These can double as a make-up bag or general accessory pouch and match the simple <a href="/collections/iphone-cover-and-sleeves">iphone cover</a> which can carry any small item from mp3 player to camera etc.</p> <p>The Rabbit &amp; The Duck is super cheery, the product of maker Shannon&#8217;s unrestrained love for fabric and design. Made with real care, each is the perfect way to show your love of stationery!`</p>'
url_key = 'the-rabbit-the-duck'
