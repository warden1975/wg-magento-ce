name = 'About Koh-I-Noor'
description = '<div><a href="/collections/about-koh-i-noor"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_koh-i-noor_pencils.jpg?140338" /></a><br /> </div> <h1>Koh-I-Noor</h1> <div> <h2> </h2> <p>Founded in Vienna in 1790, Koh-I-Noor is one of the oldest and foremost names in art supplies and stationery items.</p> <p>Named after the famous Indian diamond, Koh-I-Noor patented the first pencil lead, created from graphite and clay. In the years to come Koh-I-Noor would set the standard for pencil manufacturing, their range winning awards at world exhibitions in London, Vienna, New York, Milan and Paris.</p> <p>Through continuously observing developments and trends in the industry, they regularly alter and perfect their wide-ranging product collection, including pens, pencils, chalk, charcoal, paint, ink and pastels.</p> <a href="/pages/koh-i-noor-a-special-eastern-european-stationery-find"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/koh-i-noor-artists_pencils_collection.jpg?5238" /></a><br /> </div>'
