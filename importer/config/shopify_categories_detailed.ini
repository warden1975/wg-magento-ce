description = '<h1><a href="/collections/moleskine-cahier-journals"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_moleskine_cahier_notebooks.jpg?146681" /></a><br /> </h1> <h1>Moleskine Cahier Journals</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>A Moleskine object is made to become a part of your personality, a medium for your expression, a platform for your creativity. Simple tools which are well designed, beautifully made, they are ready to be incorporated into your everyday life and also for more extraordinary uses.</p> <p>The Moleskine Cahier (a French word meaning &#8217;Exercise Book&#8217;, it is pronounced Ka-Yay) is the everyday exercise book used by lovers of quality. From the rough texture of the thick card cover to the singer sewn stitching on the spine, the Cahier is a premium quality notebook at an everyday price!</p> <p>Each cahier is a set of 3 identical notebooks. They are thin, flexible and sturdy - perfect items fro School, Study or Work. They have shed the elastic strap and hardcover made famous by the Legendary Moleskine Classic Notebook, though they retain the handy expandable pocket, the Moleskine history and beautiful Moleskine paper.</p> <p>They are thin and perfectly portable - a great item to take with you into the field or as part of your mobile workstation.&nbsp;They are perfectly married with e-readers, tablets and digital technology – fusing digital and analogue mediums to make the most of your imagination and creativity.</p> <p>Today more relevant than ever, Moleskine notebooks and accessories remain the starting point for all creative endeavours. For their design integrity, quality and participation in your world, they are the first and only legendary notebooks</p> <br /> <p><br /> </p> &nbsp;'
