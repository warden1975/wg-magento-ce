on> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The Moleskine roller pens are made with a special ink formula specifically suited to Moleskine paper. So, whether you like the thin <a href="/collections/moleskine-cahier-journals">Moleskine Cahier</a> or hardcover <a href="/collections/moleskine-classic-notebooks-shop-australia">Moleskine black notebook</a>, using a <a href="/collections/moleskine-pens-and-pencils">Moleskine pen</a> will deliver a super smooth experience!</p> <p>These pens use a gel ink formula, meaning they produce a bold, vivid line and are available with a fine or medium point. Keep a few spare in your <a href="/collections/pencil-cases">pencil case</a> so your pen never runs dry.</p>'
