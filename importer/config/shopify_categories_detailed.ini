description = '<h1><a href="/collections/laptop-cases"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_laptop_sleeves.jpg?148531" /></a><br /> </h1> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Sort by Size</option> <option value="/collections/laptop-cases">View All Sizes</option> <option value="/collections/laptop-cases/13inch">For 13 Inch</option> <option value="/collections/laptop-cases/15inch">For 15 Inch</option> <option value="/collections/laptop-bags">See Laptop Bags</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <h1>Laptop Cases</h1> <p>Whether PC or Mac, 13inch or 17inch, your laptop needs a happy home! We have a hand-picked collection of laptop cases to store, carry and protect your computer in style! It&#8217;s a pretty important item, right? So treat it well!</p> <p>For the tech devotee par excellence, we also have a great selection of <a href="/collections/ipad-covers-and-sleeves">iPad cases</a> and <a href="/collections/iphone-cover-and-sleeves">iPhone covers</a> to keep your gear safe and an awesome range of laptop bags, backpacks and satchels to integrate your digital technology with your fav<a href="/collections/a4-notebooks"> a4 notebooks</a>, <a href="/collections/pencil-cases">pencil cases</a> and <a href="/collections/ballpoint-pens">ballpoint pens!</a>&nbsp;</p> <p>We keep the newest and best stock from leading brands like <a href="/collections/incase-bags-cases-shop">Incase</a>, <a href="/collections/shuky-leather-laptop-covers">Shuky</a>, <a href="/collections/pijama-laptop-case-shop">Pijama</a>, <a href="/collections/paper-nomad">Paper Nomad</a> and <a href="/collections/moleskine-bags-laptop-cases">Moleskine</a>, among others. Carry your cargo with care!</p>'
