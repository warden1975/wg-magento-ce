name = 'Undated Diaries'
description = '<p><a href="/collections/undated-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_undated_diaries.jpg?138791" /></a><br /> </p> <h1>Undated Diaries</h1> <p>Undated Diaries are really great for travellers, freelancers, students and anyone who likes a little freedom in their planning.</p> <p>As the name says, no dates are printed on the inside. Generally you get a weekly view, monthly overview and extra notes page sections so you can plan your days as needed.</p> <p>A lot of people don&#8217;t have the same week, week in and week out, and may only work intensively for one or two weeks in any given month. If this is you, an Undated diary is a great way to save space and only fill in the days as needed.</p> <p>We always take an Undated diary when travelling too and they end up as great travel mementos!</p> <p>If you feel like you prefer having days and dates printed inside, we can definitely help with a <a href="/collections/2013-diaries">2013 Diary</a>! Shipping now!</p>'
