description = '<h1>Moleskine Notebooks - 25% OFF</h1> <p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Moleskine_Notebooks_Brand.jpg?1296745533" /><br /> </p> <p>25% OFF these great Moleskine notebooks and diaries. NoteMaker are the leading seller of Moleskine in Australia online. Buy your favourite stationery online easily and quickly - plus we offer free shipping on all orders over $65 within Australia.</p> <p>Can&#8217;t find the Moleskine you are looking for here? Check out our complete range of <a href="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</a> and <a href="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">Moleskine Notebooks</a>.</p> <p><br /> </p> <p>&nbsp;</p>'
