ing-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Moleskine notebooks are an essential daily tool for creative professionals and stationery lovers alike! Pick up a Value Pack to stock up and save!</p> <p>Moleskine notebooks are designed, made and to be used according to five principles. Culture. Imagination. Memory. Travel. Personal Identity. They are highly sought after worldwide for reasons of quality, user-friendliness and design integrity and are perfectly married with e-readers, tablets and digital technology – fusing digital and analogue mediums to make the most of your imagination and creativity.</p> <p>Today more relevant than ever, Moleskine notebooks are the first and only legendary notebooks.&nbsp;They are re-used over and over for their quality and they endear themselves to the lucky user as a repository of memories, ideas and journeys.</p>'
