description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/notemaker_Gift_Ideas_Designer_Cards_Wrapping_Paper_collection.jpg?6130" /> <p>Stationery can often make the most wonderful gift – it is tactile, beautiful and often you don’t spoil yourself with such beautiful product. Explore our online gift shop collections to find the perfect gift for him, for her and for everyone.<br /> </p> <p>Whether you’re buying for a colleague anonymously or choosing a gift for close friends or family, scroll through our drop-down list to see collections sourced from Korea, France, Australia, Italy, Germany, Scandinavia and Japan.</p> <p><span>With brands including O-Check, Fred, Cavallini &amp; Co, Behance, Koh-I-Noor, Rhodia and the cult Swedish label Archie Grand, there is sure to be something for everyone on your next gift list.</span></p> <p><span>Choose from a range of beautifully made leather goods, gorgeous gift-boxed rubber stamp collections, the most quirky of cards and greetings, along with vintage styled world globes, world maps, posters and calendars.</span></p> <p>Spoil someone you love – or yourself with NoteMaker. We also have <a href="/products/notemaker-gift-voucher">gift vouchers</a> for those of you who can decide on a gift and we offer a beautiful <a href="/products/gift-wrapping">gift wrapping service</a> on all our products.</p>'
