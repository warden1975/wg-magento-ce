description = '<h1><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/korean.jpg?1290026952" /><br /> </h1> <p>We were so amazed when we discovered <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check Design Graphics</a> from South Korea a few years back and it seemed that so were all of you! O-Check has and still proves to be one of our most popular stationery brands. Always developing exciting new notebooks, journals, cards and quirky gifts we love working with these savvy Korean stationery designers.</p> <p>A more recent addition but no less exciting was Korean <a href="/collections/about-mmmg-millimeter-milligram"><span class="caps">MMMG</span> – millimeter milligram</a>. With a youthful and playful aesthetic <span class="caps">MMMG</span> stationery has quickly grown to be one of our most requested and reordered brands. With cards, pens and stickers to add a quick smile to your day; to more functional notebooks, calendars and bags <span class="caps">MMMG</span> has a touch of fun Korean design for every stationery fan!</p> <p>Established in 2003, <a href="/collections/about-pansydaisy-design">Pansydaisy</a> has been creating new trends in the Korean stationery market with their unique graphic style.&nbsp;Driven by vivid artwork and a rich, character-based product line, Pansydaisy’s MagicSoup and Cooterboy ranges have been bestsellers in Asia and are gaining popularity in the UK and Europe.</p> <p>Korean stationery is a growing obsession both in Korea and now in Australia at NoteMaker!</p>'
