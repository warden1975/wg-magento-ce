[8161015]
meta_keywords = 'Clairefontaine Mohair Notebooks'
meta_title = 'Clairefontaine Mohair Notebooks'
name = 'Clairefontaine Mohair Notebooks'
description = '<h1><a href="/collections/clairefontaine-mohair-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_clairefontaine_mohair.jpg?149620" /></a><br /> </h1> <h1>Clairefontaine Mohair Notebooks</h1> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Choose a Clairefontaine Range</option> <option value="/collections/clairefontaine-essentials-range/notebooks">All Clairefontaine Notebooks</option> <option value="/collections/clairefontaine-essentials-range/essentials">Clairefontaine Essentials</option> <option value="/collections/clairefontaine-essentials-range/metric">Clairefontaine Metric</option> <option value="/collections/clairefontaine-mohair-notebooks">Clairefontaine Mohair</option> <option value="/collections/clairefontaine-essentials-range/zap">Clairefontaine Zap &amp; Graf It</option> <option value="/collections/clairefontaine-essentials-range/goldline">Clairefontaine Goldline</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Clairefontaine is simply the best paper in the world for writing. The French insistence on quality and luxury is the guiding principle for Clairefontaine&#8217;s production and the difference between Clairefontaine paper and more widely available, cheaper paper is remarkable. Since Clairefontaine is made in France, it is made to very strict and exacting environmental standards and leaves a relatively small toll on the planet when compared with these other, cheaper papers.</p> <p>The Mohair collection is aptly named, with super realistic crochet pattern covers printed on silky smooth coated card covers. Simple daily stationery made to the highest quality. The paper inside is 90gsm with a satin finish and ridiculously <a href="/collections/fountain-pens">fountain pen</a> friendly! Use any pen or pencil you like, you&#8217;ll have a really nice writing experience. Highly recommended!</p>'
url_key = 'clairefontaine-mohair-notebooks'
[883792]
meta_keywords = 'Clairefontaine Notebooks'
meta_title = 'Clairefontaine Notebooks'
name = 'Clairefontaine Notebooks'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Clairefontaine_notebooks.jpg?1287115252" /><br /> <h2> <center><a href="/collections/clairefontaine-essentials-range">View The Full&nbsp;Clairefontaine range</a>.</center> </h2> <p>Located in the Vosges in eastern France, the heart of a region with a longstanding paper-making tradition, <strong>Clairefontaine</strong> was established on the site of a paper mill built in 1512. <br /> </p> <p>Clairefontaine is currently the only European manufacturer making its own papers for its own products. This guarantees not only consistent quality, but also controls the environmental impact of the manufacturing process. Read more about <a href="/pages/the-rhodia-clairefontaine-environmental-statement">Clairefontaine’s environmental commitment</a>. <br /> </p> <p>With Clairefontaine, you don’t need to sacrifice quality for environmental concerns – you can have them both in one notebook. The paper quality of these notebooks is extraordinary so whatever product you choose from the Clairefontaine Essentials range, whether it is a cloth bound or spiral bound notebook you can expect only the finest quality.</p>'
url_key = 'clairefontaine-notebooks'
