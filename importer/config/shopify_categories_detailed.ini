lishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> <option value="/collections/moleskine-city-notebooks-asia">Moleskine City Notebook - Asia</option> <option value="/collections/moleskine-city-notebooks">Moleskine City Notebook - Europe</option> <option value="/collections/moleskine-city-notebooks-north-america">Moleskine City Notebook - North America</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><img src="//cdn.shopify.com/s/files/1/0007/3442/files/moleskine_vip_2013_collection_banner.jpg?150272" /><br /> </p> <p>Moleskine Academic Planners are the most stylish and well designed Financial Year Diaries available! We have the full range of both Weekly Financial Year diaries and Weekly Notebook format academic planners to keep you on track for the next 18 months!</p> <p>Moleskine diaries are made according to Culture, Imagination, Memory, Travel and Personal Identity. They are the world&#8217;s most keenly sought after diaries for their quality and design integrity. A diary is an extremely important tool for the modern nomad, recording journeys and planning movements through an increasingly digital world.</p> <p>Available in Pocket (9x14cm), Large (13x21cm) and Extra Large (19x25cm) sizes, with hard cover or soft cover options, there&#8217;s a format for your pocket, desk and bag! New for the 2012-2013 Moleskine diary year is the Limited Edition Peanuts diaries!</p> <p>A Moleskine diary’s position in the modern world is by the side of nomadic creatives, itinerants and lovers of quality writing. Today more relevant than ever, Moleskine diaries are the first and only legendary planners and perfect for your personal life.</p> <p>They are also perfect for your professional life - Moleskine diaries appear on the desks of all creative professionals and they are part of efficient modern workplaces. If you would like custom <a href="/pages/embossing">Moleskine embossing</a> for your staff and clients, please <a href="mailto:%20mark@notemaker.com.au">get in touch</a>. Our expert service is here to help with expedient turnaround on all bulk orders of Moleskine!</p>'
