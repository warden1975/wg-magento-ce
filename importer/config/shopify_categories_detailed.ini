name = 'Personal Filofax Refills'
description = '<h1><a href="/collections/personal-filofax-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_personal_filofax_refills.jpg?145829" /></a><br /> </h1> <h1>Filofax Personal Refills</h1> <form name="jump"> <center> <select name="menu"> <option selected="selected">Shop by Size</option> <option value="/collections/filofax-organiser-store-at-notemaker-australia-new-zealand">All Filofax Organisers</option> <option value="/collections/filofax-a4-organiser">A4 Filofax Organisers</option> <option value="/collections/a4-filofax-refills">A4 Filofax Refills</option> <option value="/collections/filofax-a5-organiser">A5 Filofax Organisers</option> <option value="/collections/a5-filofax-refills">A5 Filofax Refills</option> <option value="/collections/filofax-personal-organiser">Personal Filofax Organisers</option> <option value="/collections/personal-filofax-refills">Personal Filofax Refills</option> <option value="/collections/pocket-filofax-organiser">Pocket Filofax Organisers</option> <option value="/collections/filofax-pocket-refills">Pocket Filofax Refills</option> <option value="/collections/filofax-mini-organiser">Mini Filofax Organisers</option> <option value="/collections/mini-filofax-refills">Mini Filofax Refills</option> <option value="/pages/filofax-organiser-sizes">Search by Style &amp; Colour</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="Shop!" type="button"> </center> </form> <p>The Filofax Organiser is the world&#8217;s most trusted paper organiser system and completely malleable to you and your tastes! Refillable, long-lived and expedient, Filofax organisers and refills are an essential part of any well-run plan or schedule!</p> <p>Personal Filofax Refills are 9.5 x 17cm in size and they have 6 ring binder holes to insert into your organiser. Please double check your size before ordering. They will fit any Filofax Organiser with the size &#8217;Personal&#8217;, &#8217;Compact&#8217; or &#8217;Slimline&#8217;.</p> <p>If you think it&#8217;s time for an upgrade, you can <a href="/pages/filofax-organiser-sizes">search</a> by material, colour and style or use the drop down box above. Filofax Organisers, especially genuine leather models, are excellent long-life investments. Great value to refill year-on-year and built for many years of daily use.</p> <p>We recommend you check out our matching <a href="/collections/filofax-australia-accessories-pens">Filofax Accessories</a> for the best quality pens and pads to get the best functionality out of your organiser&#8217;s pen loops, slip pockets and zipper sections!</p>'
