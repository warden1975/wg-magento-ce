meta_keywords = 'Delfonics Diaries'
meta_title = 'Delfonics Diaries'
name = 'Delfonics Diaries'
description = '<div><a href="/collections/delfonics-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_delfonics_diaries_2013_colourful.jpg?151871" /></a><br /> </div> <h1>Delfonics Diaries</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Choose Diary Format</option> <option value="/collections/delfonics-diaries">All 2013 Delfonics Diaries</option> <option value="/collections/delfonics-weekly-diaries/wn">Weekly Notebook</option> <option value="/collections/delfonics-weekly-diaries/appt">Weekly Vertical</option> <option value="/collections/delfonics-weekly-diaries">All Weekly Diaries</option> <option value="/collections/delfonics-monthly-diaries">Monthly Diaries</option> <option value="/collections/delfonics-diaries/daily">Daily Diaries</option> <option value="/collections/delfonics-refillable-diaries">Refillable Diaries</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/about-delfonics">Delfonics</a> Diaries! Every year, probably the stationery highlight for us at NoteMaker is taking delivery of what is simply the best range of diaries in the world. The epitome, the apex and the archetype of design stationery, Delfonics diaries are consummately beautiful. A rare thing, they combine utility and style with aplomb, each ameliorating the other.</p> <p>The <a href="/collections/2013-diaries">2013 Diaries</a> collection from Delfonics is the best we&#8217;ve ever seen, combining all kinds of premium materials - genuine leather, quality wool, men&#8217;s tie material, silky book linen, cotton canvas, robust nylon, leatherette - in all kinds of functional and beautiful ways...imaginative, optimistic and creative...the perfect metaphor for a good 2013!</p> <p>Inside each, there is <a href="/collections/fountain-pens">fountain pen</a> friendly paper in design friendly layouts. Studded with small details (dotted line ruling, each day is numbered, two page markers, cool typography, handy info pages) and bound to open and sit completely flat, each Delfonics diary is clearly the product of care and design integrity. There are over 50 <a href="/collections/delfonics-refillable-diaries">refillable diary</a> styles from Delfonics this year, which also double as great <a href="/collections/notebooks-paper">notebook</a> covers, and are well made to last several years of use.</p> <p>Available in Weekly Diary (Notebook or Vertical Layouts), Monthly Diary or Daily layouts, the collection has something for everybody. Pick up a new <a href="/collections/ballpoint-pens">ballpoint pen</a> or <a href="/collections/rollerball-pens">rollerball pen</a> to match your new diary and pop it all in your <a href="/collections/satchels">satchel</a> or <a href="/collections/backpacks">backpack</a> for the year ahead...it will surely be your most organised ever!</p>'
url_key = 'delfonics-diaries'
[7787743]
