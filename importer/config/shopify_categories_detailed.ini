[7531182]
meta_keywords = 'Calligraphy Pens'
meta_title = 'Calligraphy Pens'
name = 'Calligraphy Pens'
description = '<h1><a href="/collections/calligraphy-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_calligraphy_pens.jpg?139910" /></a><br /> </h1> <h1>Calligraphy Pens</h1> <p>The term calligraphy is derived from the Greek words for &#8217;Beautiful&#8217; or &#8217;Expressive&#8217; and &#8217;Writing&#8217; and is a perfect term for the art of Calligraphy! A thoughtful way to compose correspondence or for any special piece of writing, Calligraphers maintain the tradition of the gifted scribe who creates the written word.</p> <p>Calligraphy pens are different to normal <a href="/collections/fountain-pens">fountain pens</a> because of the way their nibs are designed and cut. Conventional fountain pens have a rounded nib which delivers an even amount of ink no matter which direction the pen goes in.</p> <p>Calligraphy pens, on the other hand, have &#8217;oblique&#8217; nibs that are cut differently. They deliver more ink on a vertical stroke (thinner) and less on a horizontal stroke (broader) and this trait can be&nbsp;manipulated&nbsp;by the Calligrapher to produce the expressive, beautiful writing that always gets people&#8217;s attention!</p> <p>Check out the <a href="/collections/kaweco-sport">Kaweco</a> calligraphy set of the <a href="/products/lamy-joy-calligraphy-fountain-pen">Lamy Joy</a> fountain pen as great starting points for your calligraphy. We recommend only the best papers for calligraphy, as the broad nibs can deliver a lot of <a href="/collections/fountain-pen-ink">fountain pen ink</a> onto your paper. Try some <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> paper for your practice or some <a href="/collections/g-lalo-stationery">G Lalo</a> stationery when it is time to start sending correspondence!</p>'
url_key = 'calligraphy-pens'
