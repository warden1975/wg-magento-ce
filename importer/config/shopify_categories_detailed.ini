truments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The Moleskine Travelling collection is a family of contemporary travel bags, designed for life on the move. A Moleskine bag is different to what you would expect - it is totally malleable to your tastes, to your style. The Moleskine messenger bag is a great example - a blank canvas to suit you and your lifestyle.&nbsp;</p> <p>The moleskine laptop bag and moleskine case also carry these themes and are made from super high quality Moleskine fabric. They have the legendary rectangular shape, rounded corners and elastic strap closure as well as many features which reveal the integrity of design.</p> <p>The Bags &amp; Laptop Cases are complemented by <a href="/collections/moleskine-travel-accessories">Moleskine Travel Accessories</a> as well as <a href="/collections/moleskine-shell-cases">Moleskine Shell Cases</a> - smaller unit of organisation that can be used independently of your favourite bag or to improve function, style and organisation.</p> <iframe src="http://www.youtube.com/embed/JfNgTsKqMCw" allowfullscreen="" frameborder="0" height="185" width="330"></iframe>'
