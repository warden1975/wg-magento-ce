meta_title = 'Porsche Design Pens'
name = 'Porsche Design Pens'
description = '<h1><a href="/collections/porsche-design-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_porsche_pens.jpg?545" /></a></h1> <h1>Porsche Design Pens</h1> <p>Porsche Design Pens and Writing Instruments are among the most stunning tools in the world. Recalling the pure, perfected and elegant lines of the world&#8217;s most famous Sports Car, Porsche <a href="/collections/fountain-pens">fountain pens</a>, <a href="/collections/ballpoint-pens">ballpoint pens</a> and <a href="/collections/mechanical-pencils">mechanical pencils</a> are Sophisticated. Aesthetic. Timeless.</p> <p>Porsche Writing Instruments are fully designed (by Porsche Design) and made (by Pelikan) in Germany, realising an often sought but rarely consummated goal, that is, the highest comfort in writing and the most impressive look and feel.</p> <p>As one would expect from such a luxury brand, the materials used are invariably stunning. Truly, truly imposing in the hand, each Porsche fountain pen is an arresting piece. Rhodium plated gold nibs and precious metals like silver, titanium and gold are used throughout.</p> <p>In the same way that Porsche is meticulous with design perfection, Pelikan&#8217;s skill in manufacturing pens is perhaps equalled but not beaten anywhere in the world. Often delaying the release of any Porsche writing instrument until perfection has been attained, Pelikan&#8217;s expertise ensures a pen that will last a lifetime and beyond.</p> <p>These are incredibly special writing tools, with character, confidence, flair and functionality that are hard to find anywhere in the world. An almost visceral experience, the depth of these pens&#8217; elegance and aplomb is something that can only really be understood from use...an understanding that a few very lucky Porsche Pen owners have every time they pick up their pen to write.</p>'
url_key = 'porsche-design-pens'
