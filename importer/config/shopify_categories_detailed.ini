name = 'Duffle Bags'
description = '<h1><a href="/collections/duffle-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_duffle_bags_herschel_topo_property_of.jpg?146870" /></a><br /> </h1> <h1>Duffle Bags</h1> <p>For the heavy traveler, a duffle bag is like a home away from home! When you need more than a day or two worth of space, you need a good duffle bag! Something that can be over-filled whilst staying reliable and something that can take a bit of abuse...we all know baggage handlers aren&#8217;t exactly considerate!</p> <p>The Duffle is a classic design - great for professionals who are not bound by a desk, people like fashion designers, sales reps, buyers, prop hunters, art directors and photographers, people who need to carry a lot of gear as part of their day!</p> <p>But like most classic designs, there are a lot of rip offs out there. Our Duffle Bags are selected for, and offered with confidence in, their utility and design integrity! Brands like <a href="/collections/herschel">Herschel</a>, the perfect city companion, and <a href="/collections/topo-designs">Topo Designs</a> for genuine outdoor utility, make stuff that lasts without sacrificing any style</p> <p>Indeed, what could be more stylish than carrying something that carries your story with it? That bears the marks of this or that plane trip and only gets better with time? Like a <a href="/collections/ruled-notebooks">ruled notebook</a> or <a href="/collections/leather-journal">leather journal</a>, a well made Duffle captures your days and helps you get through them with more enjoyment...and more style too!</p>'
