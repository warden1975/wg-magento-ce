[7569710]
meta_keywords = 'Pen Loops'
meta_title = 'Pen Loops'
name = 'Pen Loops'
description = '<h1><a href="/collections/pen-holder-loops"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_pen_loops.jpg?139906" /></a><br /> </h1> <h1>Pen Loops</h1> <p>We all know that pen loves paper! Has there ever been a better marriage than the perfect match of your favourite <a href="/collections/ruled-notebooks">ruled notebook</a> and your favourite <a href="/collections/ballpoint-pens">ballpoint pen</a>?</p> <p>We all have our own favourite combinations of pen and paper and you can see the NoteMaker staff&#8217;s <a href="/pages/staff-picks-favourite-pens">best pens</a> pics to see some very happy couples!</p> <p>So why keep the two apart? Grab a pen holder loop and have your favourite <a href="/collections/fountain-pens">fountain pen</a>, <a href="/collections/rollerball-pens">rollerball pen</a>, <a href="/collections/gel-pens">gel pen</a> or lead <a href="/collections/pencils">pencils</a> right where you need it and right where it wants to be - nestled snug and safe against the cover of your <a href="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">Moleskine</a>, <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebook</a> or <a href="/collections/about-delfonics/notebooks">graph spiral</a> delfonics Rollbahn!</p>'
url_key = 'pen-holder-loops'
[1193172]
meta_keywords = 'Pencil Cases'
meta_title = 'Pencil Cases'
name = 'Pencil Cases'
description = '<h1><a href="/collections/pencil-cases"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_pencil_cases.jpg?148954" /></a><br /> </h1> <h1>Pencil Cases</h1> <p>Your beautiful <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens and pencils</a> should have a home – and ideally it shouldn’t be the green tartan variety from your local newsagent! &nbsp;Your stationery tools, like you, need a place to go home to at the end of a hard working day.<br /> </p> <p>So why not spoil yourself with a designer pencil case from <a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy">Barbara Wiggins</a> or <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check </a>- made from beautiful leather or fabric accented with gorgeous vintage designs.&nbsp;</p> <p>Alternatively the highly functional and neat Cotton Roll Pencil cases by <a href="/collections/about-delfonics">Delfonics</a> come in a great range of colours and two sizes.<br /> </p> <p>Keep your pens and <a href="/collections/stationery-accessories">accessories </a>neat and all in the same place in style!</p> <p><br /> </p>'
