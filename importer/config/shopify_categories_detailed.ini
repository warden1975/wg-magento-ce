meta_title = 'Punch, Staple & Dispense'
name = 'Punch, Staple & Dispense'
description = '<p><a href="/collections/hole-punch-staplers"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_punch_staple.jpg?137425" /></a>&nbsp;</p> <h1>Staple, Punch &amp; Dispense</h1> <p>Hole punches, staplers and tape dispensers have been given a bad name thanks to thousands of cheap and nasty versions. But we still all need to use them everyday and so we may as well use ones that actually work (!) and look great!</p> <p>The <a href="/collections/about-el-casco">El Casco</a> range in particular - made in Spain by hand - is an incredibly high quality brand for desk accessories and stationery essentials and we give it our highest recommendation.</p> <p>Don&#8217;t put up with cheap and nasty any longer - browse our great range of tape dispensers, staplers and hole punches and kiss a niggling little stress goodbye!</p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
