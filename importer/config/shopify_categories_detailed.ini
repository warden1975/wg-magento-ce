[5236592]
meta_keywords = 'Reading Travel Lights'
meta_title = 'Reading Travel Lights'
name = 'Reading Travel Lights'
description = '<p> <a href="/collections/reading-travel-lights"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/reading_light_collection_image.jpg?129089" /></a></p> <h1>Reading Travel Lights</h1> <p>Make the most of your time in flight so you have more time to enjoy yourself when you&#8217;re back on the ground! A reading light is a humble yet ever useful object to carry on your travels. Get your work done and the drudgery of flight will seem less, the opportunity to enjoy your time much more!</p>'
url_key = 'reading-travel-lights'
[7781486]
meta_keywords = 'Recipe Cards'
meta_title = 'Recipe Cards'
name = 'Recipe Cards'
description = '<div><a href="/collections/recipe-cards"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_recipe_cards_rifle_paper_o-check_wooden_boxes.jpg?143524" /></a><br /> </div> <h1>Recipe Cards</h1> <p>The first ingredient for a good meal is a great recipe. &nbsp;A recipe box filled with grease stained, sauce splattered, well thumbed recipe cards is not that different from keeping a <a href="/collections/leather-journal">journal</a>. &nbsp;This is if you&#8217;ve still got any recipes! &nbsp;Our shiny little touch screen devices have replaced nearly everything from our <a href="/collections/address-books">address books</a> to our <a href="/collections/2012-calendar-shop">calendars</a>! &nbsp;It kind of saddens us that when we do swap recipes these days that it is probably over email. &nbsp;We electronically send little pieces of our personal history only to be deleted once the cake has been made and the roast has been eaten, replacing our handwriting with hollow uniformity of our chosen fonts.</p> <p>The recipe card, in all its greases-smudged idiosyncratic glory is back! &nbsp;And our nostalgia obsessed culture is eating it up! &nbsp;The ritual of keeping recipe cards is almost rooted in the same impulse that makes us keep shelves of books we&#8217;ve already read and taking photos of every holiday: we like to remind and reassure ourselves of that we already know.</p> <p>We have a great selection of recipe boxes and cards that will stand proudly on your kitchen bench or stored away to be brought out for those special feasts. &nbsp;So get started with your own little food archive!</p> <p>These boxes as well as the <a href="/collections/recipe-journals">recipe journals</a> make a perfect gift for Mothers (or Fathers!) Day, Birthdays, Christmas, Housewarming or Wedding Showers. &nbsp;Perhaps include a nice <a href="/collections/fountain-pens">fountain pen</a> to go with it and don&#8217;t forget about our <a href="/products/gift-wrapping">wrapping service</a>!</p>'
url_key = 'recipe-cards'
[7781458]
meta_keywords = 'Recipe Journals'
meta_title = 'Recipe Journals'
name = 'Recipe Journals'
description = '<p><a href="/collections/recipe-journals"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_recipe_journal_moleskine_o-check_hardcover.jpg?143526" /></a><br /> </p> <h1>Recipe Journals</h1> <p>The first ingredient for a good meal is a great recipe. &nbsp;A recipe journal filled with all your delicious recipes is not that different from keeping a regular <a href="/collections/journal-diaries">journal</a><span>. &nbsp;This is if you&#8217;ve still got any recipes! &nbsp;Our shiny little touch screen devices have replaced nearly everything from our <a href="/collections/address-books">address books</a>to our <a href="/collections/2012-calendar-shop">calendars</a>! It kind of saddens us that when we do swap recipes these days that it is probably over email. We electronically send little pieces of our personal history only to be deleted once the cake has been made and the roast has been eaten, replacing our handwriting with hollow uniformity of our chosen fonts.</span></p> <p>The ritual of keeping a recipe journal is almost rooted in the same impulse that makes us keep shelves of books we&#8217;ve already read and taking photos of every holiday: we like to remind and reassure ourselves of that we already know. &nbsp;So get started with your own little food archive!</p> <p>These journals as well as the <a href="/collections/recipe-cards">recipe boxes</a>&nbsp;make a perfect gift for Mothers (or Fathers!) Day, Birthdays, Christmas, Housewarming or Wedding Showers. &nbsp;Perhaps include a nice&nbsp;<a href="/collections/fountain-pens">fountain pen</a> to go with it and don&#8217;t forget about our&nbsp;<a href="/products/gift-wrapping">wrapping service</a>!</p>'
url_key = 'recipe-journals'
