description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/ActionRange.jpg?1290027002" /> <h2> <center><a href="/collections/behance-store-at-notemaker-australia-new-zealand">View The Full&nbsp;Behance Action Range</a>.</center> </h2> <p>Action, Action, Action – makes ideas happen!<br /> </p> <p>New York based Behance have created a range of notebooks and jotters that help you keep track of your ideas and categorise next steps as “Action,” “Backburner,” and “Reference,” easily identifying next steps for execution. They are simple, low-tech, easy to use and really effective.<br /> </p> <p>The success of any idea ultimately comes down to action. Our method is a discipline for everyday productivity. Designed for those with many ideas and lots of creative energy, the Action Method seeks to simplify project management and life.<br /> </p> <p>Read up on more information on how the <a href="/pages/action-method-provided-by-behance">Action Method</a> from Behance works.<br /> </p> <h2><br /> </h2>'
