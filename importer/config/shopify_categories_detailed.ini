name = 'Rifle Paper Co'
description = '<h2> <center><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/rifle_paper_co_cards_invitations_collection.jpg?122481" /> <center><a href="/collections/rifle-paper-co">View The Full&nbsp;Rifle Paper Co. range</a>.</center> </center> </h2> <form name="hop"> <p align="center"> <select name="diary"> <option selected="selected">View by Style</option> <option value="/collections/rifle-paper-co/bday">Birthday Cards</option> <option value="/collections/rifle-paper-co/blank">Blank Cards</option> <option value="/collections/rifle-paper-co/boxset">Card Sets</option> <option value="/collections/rifle-paper-co/coaster">Coaster Set</option> <option value="/collections/rifle-paper-co/invitations">Invitations</option> <option value="/collections/rifle-paper-co/love">Love Cards</option> <option value="/collections/rifle-paper-co/mum">Mother&#8217;s Day</option> <option value="/collections/rifle-paper-co/newborn">New Born Cards</option> <option value="/collections/rifle-paper-co/notebooks">Notebooks</option> <option value="/collections/rifle-paper-co/pad">Note Pads</option> <option value="/collections/rifle-paper-co/placecards">Place Cards</option> <option value="/collections/rifle-paper-co/prints">Prints</option> <option value="/collections/rifle-paper-co/recipe">Recipe Cards</option> <option value="/collections/rifle-paper-co/thanks">Thank You Cards</option> <option value="/collections/rifle-paper-co/wedding">Wedding</option> </select> <input onclick="location=document.hop.diary.options[document.hop.diary.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Rifle Paper Co Greeting Cards, Stationery &amp; Paper Goods are designed by hand and manufactured in Winter Park, Florida, USA by a small team in a boutique studio - creating world class, individual, personal correspondence.&nbsp;</p> <p>Rifle Paper was created by Anna Bond and established with her husband Nathan. Anna is the creative director and chief designer, using her incredible talent for nostalgic yet timeless design to bring life, whimsy and a heart warming joie de vivre to hand written cards and correspondence.&nbsp;</p> <p>Great care is taken by Rifle in choosing all paper stock, materials and manufacturing methods. The cards and envelopes are rich to touch, adding tactile beauty to the hand-drawn aesthetic.&nbsp;</p> <p>The combination of paper and attentive printing method give each card the feeling of being hand drawn and painted more so than a reproduction. These are truly memorable cards, the perfect medium for a message of love, thanks, kindness or well wishes.&nbsp;</p> <p>Anna and team&nbsp;strongly believe life&#8217;s personal stories and moments are best told through the gift of a hand-written card or note and that these moments should be shared with loved ones.&nbsp;</p> <p>All products are printed in the U.S. using environmentally friendly papers and printing and then assembled by hand.</p>'
url_key = 'rifle-paper-co'
