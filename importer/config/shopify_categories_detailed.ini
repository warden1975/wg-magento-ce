meta_title = 'German Pens & Stationery'
name = 'German Pens & Stationery'
description = '<p><a href="/collections/german-pens-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_germany.jpg?143885" /></a>&nbsp;</p> <h1>German Pens &amp; Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/german-pens-stationery">All German Stationery</option> <option value="/collections/german-pens-stationery/diplomat">Diplomat Pens</option> <option value="/collections/german-pens-stationery/faber-castell">Faber-Castell</option> <option value="/collections/german-pens-stationery/kaweco">Kaweco Pens</option> <option value="/collections/german-pens-stationery/lamy">Lamy Pens</option> <option value="/collections/german-pens-stationery/1917">Leuchtturm1917</option> <option value="/collections/german-pens-stationery/worther">Worther</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <div>It&#8217;s not so strange to be filled with reassurance when you realise you are about to invest in something that is German designed and made. &nbsp;When you think Germany you think efficiency, no-stone-unturned and reliability. &nbsp;&nbsp;</div> <div><br /> </div> <div>All of this is evident when you take a closer look at <a href="/collections/leuchtturm-1917-notebooks">Leuchtturm1917 notebooks</a>&nbsp;and you notice how the pages are numbered for later reference, that they come with margins and the acid free paper is archival quality. &nbsp;</div> <div><br /> </div> <div>Then think about the heroes within the pen world, the people&#8217;s favourite -&nbsp;<a href="/collections/lamy-fine-pens">Lamy Fountain Pens</a>, the small but reliable<a href="/collections/kaweco-sport"> Kaweco Pen</a> and <a href="/collections/diplomat-pens">Diplomat Pens</a>&nbsp;-&nbsp;a more serious investment. &nbsp;These guys are the Volkswagen of the pen world!</div> <div><br /> </div> <div>From pens to pencils, German made family brand <a href="/collections/worther-baden-baden-mechanical-pencils-writing-instruments">Worther&nbsp;</a>deliver some of the finest <a href="/collections/mechanical-pencils">mechanical pencils</a> and accessories in the world.&nbsp;</div> <div>Household name <a href="/collections/faber-castell-pencils">Faber-Castell&nbsp;</a>offer a bit of luxury and with it being founded in 1761 some history as well.</div> <div><br /> </div> <div>So if you want to get it right the first time, <a href="/collections/shop-by-location-stationery/germany">Made in Germany</a> are the words you should be looking for.&nbsp;</div>'
url_key = 'german-pens-stationery'
