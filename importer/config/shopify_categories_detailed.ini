name = 'About Leuchtturm1917 Notebooks'
description = '<center> <h3 style="text-align: left;"><a href="/collections/leuchtturm-1917-notebooks/notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_leuchtturm1917_notebooks.jpg?148003" /></a><br /> </h3> <h1 style="text-align: left;">LEUCHTTURM1917 Notebooks</h1> </center> <p> Leuchtturm1917 Notebooks - Details Make All The Difference. The company (pronounced &#8217;loysh-term&#8217;) was established in Germany in 1917 and continues production in Germany today. The classic styling of a Leuchtturm1917 may make them seem fairly generic at a glance, but if you look a little more closely, you can&#8217;t miss several design details that reveal an obsession with quality notebooks and exacting standards.</p> <div>Leuchtturm1917 believe that a notebook is indispensable, that you should record your thoughts wherever they occur and that you should reflect on them later. Cross them out, edit them, forget them, remember them, define and revise them. Make sketches, plans, drawings and compositions. An infatuation with writing, study and development that goes back to the rich academic tradition of Germany.</div> <div><br /> </div> <div>The Leuchtturm1917 design is very thorough and considers every last detail.&nbsp;</div> <div> <ul> <li>All pages are numbered for later reference to your work;&nbsp;</li> <li>There is title page with empty contents table to organise the forthcoming thoughts and work;</li> <li>Each Notebook comes with a set of sticker-labels to categorise your books for later reflection and revision;</li> <li>The final 8 sheets are perforated for removal - to leave notes for others or transfer them for yourself;</li> <li>The rear cover has an expandable inner pocket;</li> <li>Each notebook has a book mark - combined with numbered pages, this makes cross reference very easy;</li> <li>Each notebook has an elastic closure band;</li> <li>The book&nbsp;is&nbsp;thread bound and so, opens flat;</li> <li>Each page has a margin area to make notes - &#8217;important!&#8217;, &#8217;don&#8217;t forget!&#8217;, &#8217;see page 49&#8217; etc;</li> <li>The paper is &#8217;Ink Proof&#8217; - will not feather or bleed and is fountain pen friendly;</li> <li>Acid Free Paper is archival quality - again for later reference and as a keepsake</li> </ul> <div>A rich history of over 90 years propels Leuchtturm1917 to constantly enhance their quality and design features. In the scientific idiom, this history is celebrated only as a tool for further improvement. In the same way that we should reflect on our notebooks as a way to develop, Leuchtturm1917 reflect on their past, feeding an ever growing obsession with quality.</div> </div> <div><br /> </div> <div>Indeed, Details Make All The Difference.</div>'
url_key = 'leuchtturm-1917-notebooks'
