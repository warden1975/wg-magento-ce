description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/ThreeStars_Brand.jpg?1285634059" /><br /> <h2> <center><a href="/collections/three-stars-drei-sterne-chalk-crayons-pastels">View The Full&nbsp;Three Stars range</a>.</center> </h2> <p>The oldest chalk manufacturer in Germany, Three Stars or Drei Sterne has been producing chalk for over 130 years. After opening his first chalk factory in 1870, Anton Franz Mörtel registered the DREI STERNE trademark in 1898, in Berlin’s Imperial Patent Office.</p> <p>Five generations later, DREI STERNE continues to be run by the Mörtel family. As to be expected from over a century of production, the company produces pure, natural chalk of the highest quality.</p> <p>A familiar sight in German classrooms for decades, the Three Stars brand is gaining new popularity for their genuinely vintage box art designs, a result of using original artworks from each product’s first days of manufacture.&nbsp;</p>'
url_key = 'three-stars-drei-sterne-chalk-crayons-pastels'
