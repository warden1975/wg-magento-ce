description = '<h1><a href="/collections/moleskine-store-at-notemaker-australia-new-zealand"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_moleskine_notebooks_1.jpg?148550" /></a><br /> </h1> <h1>Moleskine</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-evernote">Moleskine Evernote Notebooks</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/moleskine-store-at-notemaker-australia-new-zealand"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/view_full_moleskine_range.jpg?148548" /></a><br /> </p> <p>A Moleskine object is made to become a part of your personality, a medium for your expression, a platform for your creativity. Simple tools which are well designed, beautifully made, they are ready to be incorporated into your everyday life and also for more extraordinary uses.</p> <p>Moleskine notebooks and items are designed, made, and to be used according to five principles. Culture. Imagination. Memory. Travel. Personal Identity. From the <a href="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic notebooks</a> and <a href="/collections/moleskine-folio-range">Moleskine Folio</a> Tools to <a href="/collections/moleskine-bags-laptop-cases">Moleskine Bags</a> and <a href="/collections/moleskine-pens-and-pencils">Moleskine pens</a>, all Moleskine items begin life as a blank canvas, totally malleable to each individual’s tastes, lifestyle and imagination. When asked, What is Moleskine? We say it is the starting point for culture – from writing and drawing to navigating the world. Check out the amazing new <a href="/collections/moleskine-evernote">Moleskine Evernote </a>smart notebooks, fusing analogue and digital like never before!</p> <p>Whether you use the simple black notebook to capture your ideas as they come to you, a <a href="/collections/moleskine-city-notebooks">Moleskine City</a> Guide to make memories of travel and new experience or Moleskine Folio to guide your professional creative experience, Moleskine notebooks are available in a wide range of styles and formats all of which adhere to the principles of personal identity and imagination.</p> <p>Moleskine Notebooks are the premier personal stationery item in the world today and are highly sought after worldwide for reasons of quality, user-friendliness and design integrity. They are perfectly married with e-readers, tablets and digital technology – fusing digital and analogue mediums to make the most of your imagination and creativity. There are many Moleskine notebooks, a wealth of styles so you can find the one that works for you best.</p> <ul> <li><a href="/collections/moleskine-classic-notebooks-shop-australia" title="Moleskine Notebooks">Moleskine Classic Notebooks</a></li> <li><a href="/collections/moleskine-soft-cover-notebooks" title="Moleskine Softcover">Moleskine Softcover Notebooks</a></li> <li><a href="/collections/moleskine-cahier-journals" title="Moleskine Cahier">Moleskine Cahier Journals</a></li> <li>Moleskine <a href="/collections/moleskine-pocket-notebook" title="Pocket Notebook">Pocket Notebook</a></li> <li><a href="/collections/moleskine-volant-notebooks">Moleskine Volant Notebooks</a></li> <li><a href="/collections/moleskine-folio-range">Moleskine Folio</a></li> </ul> <p>Today more relevant than ever, Moleskine notebooks and accessories remain the starting point for all creative endeavours. For their design integrity, quality and participation in your world, they are the first and only legendary notebooks</p> <h3 style="text-align: center;">CORPORATE ORDERS:</h3> <p>We offer an expert bulk and corporate orders service for all Moleskine notebooks and Moleskine items. Click through to find out more about our <a href="/pages/embossing">Custom Moleskine</a> notebooks service.&nbsp;</p> <h3 style="text-align: center;">MOST POPULAR MOLESKINE NOTEBOOKS:</h3> <p><a href="\/products/classic-notebook-ruled-moleskine" title="Moleskine Classic Notebook RULED">Moleskine Classic Notebook RULED</a><br /> </p> <p><a href="/products/sketchbook-moleskine" title="Moleskine Sketchbook">Moleskine Sketchbook</a><br /> </p> <p><a href="/products/classic-notebook-plain-moleskine" title="Moleskine Classic Notebook PLAIN">Moleskine Classic Notebook PLAIN</a><br /> </p> <p><a href="/products/japanese-album" title="Moleskine Japanese Album">Moleskine Japanese Album</a><br /> </p> <p><a href="/products/cahier-plain-moleskine" title="Moleskine Cahier PLAIN">Moleskine Cahier PLAIN</a><br /> </p> <p><a href="/products/classic-notebook-squared-moleskine" title="Moleskine Classic Notebook SQUARED">Moleskine Classic Notebook SQUARED</a><br /> </p> <p><a href="/products/city-notebook-europe-moleskine" title="Moleskine City Notebooks Europe ">Moleskine City Notebooks Europe</a><br /> </p> <p><a href="/products/reporter-notebook-moleskine" title="Moleskine Reporter Notebook">Moleskine Reporter Notebook</a><br /> </p> <p><a href="/products/moleskine-a4-portfolio" title="Moleskine A4 Portfolio">Moleskine A4 Portfolio</a><br /> </p> <p><a href="/products/watercolor-book-sketchbook-moleskine" title="Moleskine Watercolour Sketchbook">Moleskine Watercolour Sketchbook</a></p>'
