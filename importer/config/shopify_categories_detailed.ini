description = '<p><a href="/collections/incase-bags-cases-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/incase_travel_bags_headphones_collection.jpg?128828" /></a><br /> </p> <h1>Incase</h1> <p>Incase was founded in 1997, a leading design-driven company known for creating <a href="/collections/backpacks">backpacks</a> and <a href="/collections/macbook-laptop-covers-and-sleeves">laptop sleeves</a> which protect and enhance the technology that is essential to our lives.</p> <p>Incase <a href="/collections/travel">bags and cases</a> are made to improve the mobile experience, not to interfere with it. Incase design is simple, efficient and agile, a commitment to making pieces with intuitive functionality and understated design simplicity. The Incase audio range is also tailored to the lifestyle of a modern nomad, replete with quality, style and durability.</p> <p>Incase&#8217;s insistence on innovation is clear in all of their bags and cases, each in their own way allowing a fully integrated mobile experience. Designed specifically for the Apple user, Incase shares the same superiority of clutter-free design and usability.</p> <p>Each Incase piece is cleverly made to allow for our digital and analogue technologies to coexist, each ameliorating the other. This is the result of a compromise-free design process, from conception, through testing and creation, and is realised in manufacturing of extremely high quality - lasting durability and total reliability to protect our precious objects.</p> <p>No matter our individual profession or interests, we all share a common need to protect and carry the objects we hold dear. Incase&#8217;s industrial designers know this and create <a href="/collections/backpacks">backpacks</a> and <a href="/collections/laptop-bags">laptop bags</a> that allow us to keep mobile in style and without compromise.</p> <p>Each Incase item comes with a warranty and full info is supplied with your purchase...you know...for just in case.</p>'
url_key = 'incase-bags-cases-shop'
[3547152]
meta_keywords = 'J Herbin Ink'
meta_title = 'J Herbin Ink'
name = 'J Herbin Ink'
description = '<div><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_jherbin_ink.jpg?3950" /><br /> </div> <br /> <h2> <center><a href="/collections/j-herbin-ink">View The Full&nbsp;J Herbin range</a>.</center> </h2> <p>J Herbin is the oldest name in pen inks in the world and goes right back to a small boutique on the&nbsp;Rue des Fosses Saint-Germain in Paris in the year 1700.</p> <p>This was the date that the J Herbin Perle des Encres was first released and since that time, J Herbin has remained in Paris and has simply perfected its practice.</p> <p>We consider J Herbin Inks to perhaps be the best in the world. They do run fairly quickly but as long as your paper is of high quality, drying time and feathering are never an issue. The colours themselves are brilliant, replete with unexpected&nbsp;iridescence, always revealing hues and tones which you hadn&#8217;t before noticed until you tried&nbsp;<i>that&nbsp;</i>grade of nib, or&nbsp;<i>that&nbsp;</i>colour of paper!&nbsp;&nbsp;</p> <p>Herbin inks are definitely complex in their tones and often produce lovely shading and this is the secret to personal correspondence, to thoughtful writing, to making your hand as individual as your voice.</p> <p>The 30ml glass bottles themselves are lovely with nice thick glass, squat shape and sturdy cap. The bottles are known as &#8217;D&#8217; bottles, an abbreviated form of the old&nbsp;French&nbsp;measure &#8217;la Demi Courtine&#8217;.</p> <p>The J Herbin Scented Inks are lightly perfumed and provide a special treat for both writer and&nbsp;recipient. There is also the <a href="/products/j-herbin-1670-rouge-hematite-edition-anniversaire-ink">J Herbin 1670 Anniversary Ink</a> - <a href="/products/j-herbin-1670-rouge-hematite-edition-anniversaire-ink">Rouge Hematite</a> - which is one of the deepest, most complex and eye catching reds you will ever see. It is available in a special 50ml bottles, sealed with&nbsp;<a href="http://waxsealshop.com.au/" target="_blank">J Herbin Sealing Wax</a>.</p> <p>In order to view&nbsp;<a href="http://waxsealshop.com.au/">J Herbin Sealing wax</a>&nbsp;and accessories, please click through to our sister site&nbsp;<a href="http://waxsealshop.com.au/">Wax Seal Shop</a>.&nbsp;</p> &nbsp;'
url_key = 'j-herbin-ink'
[7705970]
meta_keywords = 'Japanese Stationery Shop'
meta_title = 'Japanese Stationery Shop'
name = 'Japanese Stationery Shop'
description = '<h1><a href="/collections/japanese-stationery-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_japanese_stationery_delfonics_tombow_midori.jpg?141757" /></a><br /> </h1> <h1>Japanese Stationery Shop</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/japanese-stationery-shop">All Brands</option> <option value="/collections/japanese-stationery-shop/anythingdesign">Anything Design</option> <option value="/collections/japanese-stationery-shop/delfonics">Delfonics</option> <option value="/collections/japanese-stationery-shop/midori">Midori</option> <option value="/collections/japanese-stationery-shop/mt">MT Japanese Masking Tape</option> <option value="/collections/japanese-stationery-shop/tombow">Tombow</option> <option value="/collections/japanese-stationery-shop/uniball">Uniball</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Japan is probably the design stationery capital of the world! Stationery fans like us love to visit Japan for so many reasons but probably most of all is to see a thriving culture of loving stationery! Precise, elegant, and refined, design stationery notebooks, pens, pencils and accessories Made in Japan are of the highest and most endearing quality.</p> <p>Made to be used and to improve with time, Japanese stationery is completely functional without sacrificing beauty or charm. Check out daily essentials like the <a href="/collections/delfonics-notebooks">Delfonics notebooks</a> or <a href="/collections/about-delfonics">Delfonics pens</a>, the <a href="/collections/tombow">Tombow</a> Design writing collection, or the world&#8217;s best pencil, the <a href="/collections/palomino-blackwing">Palomino Blackwing</a>! Made in Japan.</p> <p>More than just daily utility, there are some arrestingly beautiful Japanese paper journals like the <a href="/collections/about-midori-japanese-design-stationery">Midori</a> traveler&#8217;s notebook. And you can even have some design for your desk with the Red Dot Award Winning <a href="/collections/anything-design">Anything Design</a> range!&nbsp;</p> <p>And if anything is Japanese, it&#8217;s attention to detail! Grab some Japanese <a href="/collections/about-masking-tape">MT Masking Tape</a> for the world&#8217;s best Washi Paper tape!&nbsp;</p>'
url_key = 'japanese-stationery-shop'
[3174922]
meta_keywords = 'Kate Spade Paper Stationery and Invitations'
meta_title = 'Kate Spade Paper Stationery and Invitations'
name = 'Kate Spade Paper Stationery and Invitations'
description = '<div><a href="/collections/kate-spade-paper-and-invitations"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_kate_spade_stationery_collection_1.jpg?128850" /></a><br /> </div> <h1>KATE SPADE STATIONERY</h1> <p>Launched in 1993, Kate Spade New York is a label with wit and playful sophistication at its core. </p> <p>Primarily a fashion and accessories business, the label also produces a much loved line of stationery and paper goods, all which share the exuberant approach to the everyday that is evident in the entire Kate Spade range, be it eyewear, handbags, jewelry or stationery. </p> <p>With simple designs featuring strong colour palettes and sharp use of words and imagery, the Kate Spade range of notebooks, gift cards and general stationery items are wonderfully functional and effortlessly stylish.</p> <p>The Kate Spade paper range is made by Crane &amp; Co. - makers of one of the world&#8217;s very best Cotton Papers - and the quality and feel of the paper and card stock is as endearing as the designs themselves. Whether needed for everyday use, a touching thought or a cute message (for any occasion), Kate Spade New York paper is contemporary, cosmopolitan correspondence!</p> <center><a href="/pages/kate-spade-stationery" target="_blank"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/view_kate_spade_gallery_col.jpg?7446" /></a></center> <br />'
url_key = 'kate-spade-paper-and-invitations'
