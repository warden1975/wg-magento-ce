name = 'Frankie Diary & Calendar'
description = '<p><a href="/collections/frankie-diary-calendar"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_frankie_2013_diary_and_calendar.jpg?152517" /></a><br /> </p> <h1>Frankie Diary &amp; Calendar</h1> <p>Special projects from trend-setting Frankie Magazine, the Frankie Diary 2013 and Frankie Calendar 2013 are full of design goodness 365 days a year!</p> <p>Incredibly cute and warm, the illustrations and designs are conceived and realised to immediately endear every day of the year to the lucky beholder. Truly personal stationery in the classic sense of something to hold dear - a buddy, a pal for the year ahead.</p> <p>The 2013 Frankie Diary features a cloth bound hard cover with deboss detail on the spine and both covers. Each month is presented with a different background design and features illustrations by Melbourne artist Amy Borrell.</p> <p>It opens to a week-to-a-spread view and also has sections for yearly planning, monthly planning, notes, lists, budget, international time and a cut-out calling card insert. The end-papers are super sweet, the title page sweeter still and there is a fold out envelope on the rear inside cover for carrying essential bits and pieces.</p> <p>The Frankie 2013 Calendar is equally awesome. Super popular year-after-year, it is spiral bound and extra-large 26 x 37cm format for wall mounting. The card stock used for each month is really beautiful and each month features an exclusive illustration by artists from near and far - The Black Apple, Nancy Mungcal, Anke Weckmann, The Pin Pals, Julianna Swaney, Jill Labieniec, Jennifer Davis, Lucy King, Kate Pugsley, Donna Wilson, Ana Albero and Irana Douer.</p>'
url_key = 'frankie-diary-calendar'
[7814880]
meta_keywords = 'French Paper Stationery'
meta_title = 'French Paper Stationery'
name = 'French Paper Stationery'
description = '<p><a href="/collections/french-paper-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_france.jpg?143883" /></a>&nbsp;</p> <h1>French Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/french-paper-stationery">All French Stationery</option> <option value="/collections/french-paper-stationery/clairefontaine">Clairefontaine</option> <option value="/collections/french-paper-stationery/glalo">G Lalo</option> <option value="/collections/french-paper-stationery/herbin">J Herbin</option> <option value="/collections/french-paper-stationery/rhodia">Rhodia</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <div>Ooh la la! French Stationery is as beautiful as the country itself. &nbsp;If all we got out of France were&nbsp;<a href="collections/the-australian-online-shop-for-rhodia-stationery">Rhodia</a> alone then we would have been satisfied. Their vast collection of notebooks and notepads give them a mighty presence here at NoteMaker. Made by <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a>, they are the only paper manufacturer making their own paper for their own products. &nbsp;</div> <div><br /> </div> <div>But alas, that is not all we have plucked out of France! The truly Parisian<a href="/collections/g-lalo-stationery"> G. Lalo</a>&nbsp;offers paper and correspondence sets for those who enjoy the finer things in their stationery life! &nbsp;The truly scrumptious hues of blues and pinks and ivories would have Marie Antoinette salivating. &nbsp;Macaroon coloured paper aside, <a href="/collections/j-herbin-ink">J Herbin Ink&nbsp;</a>is the oldest name in pen inks in the world! &nbsp;<a href="/collections/j-herbin-ink">J Herbin Bottled Ink</a> and <a href="http://waxsealshop.com.au/" target="_blank">J Herbin Sealing Wax&nbsp;</a>combined with<a href="/collections/g-lalo-stationery"> G. Lalo Fine Paper</a>&nbsp;make a perfect marriage. &nbsp;Hey, if it was good enough for Napolean then it is good enough for us!&nbsp;</div> <div><br /> </div> <div><a href="/collections/shop-by-location-stationery/france">Made in France</a> means elegance, beauty and above all, decadence.&nbsp;</div>'
url_key = 'french-paper-stationery'
[6391552]
meta_keywords = 'Frida Plumm Stationery'
meta_title = 'Frida Plumm Stationery'
name = 'Frida Plumm Stationery'
description = '<p><a href="/collections/frida-plumm-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_frida_plumm.jpg?139039" /></a><br /> </p> <h1>Frida Plumm Stationery</h1> <p>Frida Plumm stationery is designed and&nbsp;independently&nbsp;developed by Melbourne-based designer Courtenay Graham. All Frida Plumm pieces are intricately put together, showing a deep and absolute consideration for every part.</p> <p>Frida Plumm stationery is presented with sincere care, in beautiful embossed tins which will improve any work environment or desk space. Perhaps inspired by Fine China, the designs are both precise and understated. Subtle embellishments and beautiful colours are used throughout for a sophisticated cheeriness.</p> <p>The <a href="/collections/note-cards">notecards </a>used throughout are truly beautiful. High quality, thick laid stock which is embossed and presented with lined <a href="/collections/envelopes">envelopes</a> - they are both exquisite and tailored to delight the senses.</p> <p>Great, sophisticated Melbourne design for personal <a href="/collections/writing-sets">correspondence</a> with style and thoughtfulness.</p>'
url_key = 'frida-plumm-stationery'
[7317073]
meta_keywords = 'Gel Pens'
meta_title = 'Gel Pens'
name = 'Gel Pens'
description = '<h1><a href="/collections/gel-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_gel_ink_pens_uniball_moleskine.jpg?138751" /></a><br /> </h1> <h1>Gel Pens</h1> <h1><a href="/pages/find-pens-by-style-price"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/try_our_pen_finder_collection_page_graphic.jpg?133917" /></a><br /> </h1> <p>Gel Pens are a style of rolerball pen that use highly pigmented ink in a gel medium. This ink is semi-viscous, sitting somewhere between pure liquid ink and viscous ballpoint ink, and this allows for a combination of extremely vivid, bold colours and a smooth writing experience.</p> <p>Great for lovers of bold, fun colour, Gel Ink pens offer a unique writing experience, like the metallic Uniball Signo range!</p>'
url_key = 'gel-pens'
