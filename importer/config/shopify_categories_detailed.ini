description = '<h1><a href="/collections/cross-pen-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_monteverde_ballpoint_refills.jpg?140330" /></a><br /> </h1> <h1>Cross Pen Refills</h1> <p>Made by <a href="/collections/monteverde-pens-refills">Monteverde</a> USA, The World&#8217;s Largest Single Source for Pen Refills and Inks, these Cross Pen refills deliver super smooth writing, a long shelf life and a vivid, bold line of ink to make your Cross pen write better than ever before.</p> <p>Monteverde are the world leaders in <a href="/collections/ballpoint-pens">ballpoint pen</a> refills, combining expertise and innovation for a luxury writing experience. The Monteverde ink matches beautifully with <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> notebooks - the world&#8217;s best paper for writing - and is recommended for those wanting an enjoyable writing experience!</p>'
