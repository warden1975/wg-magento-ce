riting experience, fountain pens, by virtue of the wide range of ink colours&nbsp;available to them, allow for truly personal, individual correspondence and writing. Your writing can become as truly idiosyncratic as your speech!</p> <p>Fountain pens are impressive pieces of technology; hand machined parts, precisely engraved and formed nibs, simple and clever refilling mechanisms and high quality materials. They are also objects of design, art and desire and can be beautifully rendered in bursts of colour, shape and design which make them desirable independently of their utility.</p> <p>Click through to read our <a href="/pages/fountain-pens-care-use">fountain pen care</a> and tips and visit our search page&nbsp;to find the <a href="/pages/find-pens-by-style-price">fountain pen</a> for you. We also have a <a href="/collections/fountain-pens/professional">professionally</a> appropriate range of fountain pens&nbsp;you can browse through. We recommend refilling with a bottle of <a href="/collections/fountain-pen-ink">fountain pen ink</a>&nbsp;but <a href="/collections/fountain-pen-cartridges">cartridges</a> are also available and can be <a href="/pages/find-cartridge-refills-for-my-fountain-pen">searched</a> here. You should also check out our <a href="/pages/lamy-safari-fountain-pen-review">Lamy Safari Review</a> - truly a brilliant all rounder!</p> <p>Watch below for how to refill your pen or click through to our <a href="/pages/fountain-pens-how-to-refill-with-bottled-ink"> fountain pens: how to</a> refill page for a hi-res video!</p> <iframe width="330" height="185" src="http://www.youtube.com/embed/Jt-_q7RqmLE?rel=0" frameborder="0" allowfullscreen=""></iframe>'
