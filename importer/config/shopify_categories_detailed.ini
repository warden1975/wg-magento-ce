description = '<h1><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/laptopsleeves.jpg?1290027012" /></h1> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Sort by Size</option> <option value="/collections/macbook-laptop-covers-and-sleeves">View All Sizes</option> <option value="/collections/macbook-laptop-covers-and-sleeves/13inch">For 13 Inch</option> <option value="/collections/macbook-laptop-covers-and-sleeves/15inch">For 15 Inch</option> <option value="/collections/laptop-bags">See Laptop Bags</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Laptop Sleeves and Laptop Cases for 11 inch, 13 inch, 15 inch and 17 inch laptops and macbooks, all hand picked by NoteMaker for their utility and design integrity!</p> <p>Devices like laptops and tablets open up an amazing amount of content for us to sort through and make the most of! They hold our work, they inspire us to create, they are things we hold close. So we insist on carrying them with care!</p> <p>All of our laptop cases are functional and stylish, made with care for people who care! Light, designed elegantly and perfect for the board room or the cafe, show your style in your case and express yourself!</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_laptop_case.jpg?148539" /><br /> </td> <td class="side-banner"><a href="/collections/incase-bags-cases-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_incase.jpg?148539" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/unit-portables"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_unit_portables.jpg?148539" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/ipad-covers-and-sleeves"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_ipad.jpg?148539" /></a><br /> </td> </tr> <tr> <td class="description"> <p>11inch, 13inch, 15inch and 17inch - no matter the size, they are all just as precious. &nbsp;Some may even refer to their device as their &#8217;baby&#8217; yeah, we know how it is.</p> <p>All precious need a good crib to keep them safe and warm whilst sleeping which is why we have hand picked a selection of Laptop Bags and Cases for their utility and design integrity.&nbsp;</p> <p>Our laptops and tablets open up an amazing amount of content for us to sort through and make the most of. &nbsp;They hold our work, our ideas, they inspire us to create, they are things we hold close. &nbsp;They are an extension of us, our children.</p> <p>Brands like<a href="/collections/incase-bags-cases-shop"> Incase</a>, <a href="/collections/unit-portables">Unit Portables</a> and <a href="/collections/hellolulu-laptop-bags-shop">HelloLulu</a> cater wonderfully for all our children&#8217;s needs. &nbsp;They have come up with some great laptop bags and laptop sleeves that will not only protect our little ones but will ensure you maintain your status as a cool parent. &nbsp;</p> </td> <td class="categories"> <h3>Browse by category:</h3> <ul> <li><a href="/collections/overnight-bags">Overnight Bags</a></li> <li><a href="/collections/weekend-bags">Weekend Bags</a></li> <li><a href="/collections/travel-bags">Travel Bags</a></li> <li><a href="/collections/iphone-cover-and-sleeves">iPhone Cases</a></li> <li><a href="/collections/ipad-covers-and-sleeves">iPad Cases</a></li> <li><a href="/collections/macbook-laptop-covers-and-sleeves">Laptop Sleeves</a></li> <li><a href="/collections/laptop-bags">Laptop Bags</a></li> <li><a href="/collections/satchels">Satchels</a></li> <li><a href="/collections/travel-wallets">Travel Wallets</a></li> <li><a href="/collections/backpacks">Backpacks</a></li> <li><a href="/collections/travel-headphones">Travel Headphones</a></li> <li><a href="/collections/luxe-city-guide-books">Luxe City Guides</a></li> <li><a href="/collections/wallpaper-city-guides">Wallpaper City Guides</a></li> <li><a href="/collections/moleskine-city-notebooks">Moleskine City Guides</a></li> <li><a href="/collections/herb-lester-associates-shop">Herb Lester Maps</a></li> </ul> </td> </tr> </tbody> </table>'
