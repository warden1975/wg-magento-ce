description = '<div><a href="/collections/about-masking-tape"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/mt_masking_tape_collection.jpg?129107" /></a><br /> </div> <h1>MT Masking Tape</h1> <div>Originally trading as makers of fly catching paper in the early 1920s, Japanese company Kamoi have been producing various forms of adhesive masking tapes for tapes for over 80 years.</div> <div> <div> <p>A few years ago, three women; a gallery owner, an artist and a graphic designer, made a trip to the production factory. While the tapes were primarily being manufactured for industrial usage, the women had become enthused by using the small range of coloured rice-paper tapes decoratively.</p> <p>To demonstrate, they presented the company with ‘Little Press” – a small book of collages and patterns made using the tapes. Following their visit, the women became inspired by the traditional processes involved in the production of the tapes.</p> <p>They presented a second book to the company, featuring the work of 17 artists, who had designed patterns and prints of masking tapes they wished to have.</p> <p>Following an exhibition in Tokyo and in their home city, Kamoi realised the ladies ideas, launching the masking tape (mt) label with a wealth of single colour and patterned tapes focussed on “sweetness and functionality”.</p> <p>Beautifully packaged, thoughtfully produced, the mt range elevates adhesive tape from everyday stationery to a unique, surprisingly versatile, art, craft and design object.</p> <p><a href="/pages/mt-casa-washi-tape-how-to"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/mt_casa_howto_banner.jpg?746" /></a><br /> </p> <p><a href="/collections/mt-casa-washi-paper-tape"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/mt_casa_collection_banner.jpg?152418" /></a><br /> </p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a></p> </div> </div>'
url_key = 'about-masking-tape'
