name = 'PENroll'
description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_PENroll.jpg?1228" /></h1> <h1>PENroll</h1> <p>PENroll is a functional notebook accessory, made of heavy, dyed cotton canvas. Designed in London, PENroll provides storage for your writing instruments and stationery essentials right where you need them - on your notebook!</p> <p>With the carrying capacity of a small pencil case and the expedience of a notebook strap or pen loop, the PENroll not only offers broad utility, it also looks great and is tough enough to take the wear and tear of everyday use.</p> <p>There are three sizes; specifically for the Moleskine notebooks - pocket size (or any other notebook of 9 x 14cm, like Rhodia Webnotebook Colours); specifically for Moleskine notebooks - large size (or any other notebook of 13 x 21cm); and specifically for A5 notebooks (15x21cm).</p> <p>The bright colours of red and blue will help to make your notebook easy to find in your backpack or satchel and the classic black will simply add to the subtle, simple design of the notebooks for which PENroll was made - Moleskine Classic notebooks!</p>'
url_key = 'penroll'
