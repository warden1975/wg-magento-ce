description = '<h1><br /> </h1> <p>Check out our awesome range of boutique iPhone covers! Warm, friendly, soft - they keep your device safe and don&#8217;t sacrifice style in the process!</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection2_iphone_cases_incase_red.jpg?146872" /><br /> </td> <td class="side-banner"><a href="/collections/ipad-covers-and-sleeves"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_ipad.jpg?148519" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/travel-headphones"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_headphones.jpg?148519" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/laptop-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_laptop.jpg?148519" /></a><br /> </td> </tr> <tr> <td class="description"> <p>Once you&#8217;ve entered the dark side there really is just no going back. &nbsp;The iPhone. How did we ever live without it? &nbsp;The term &#8217;life changing&#8217; gets thrown around an awful lot but in this instance, it really does apply.</p> <p>The only problem is, we are all starting to look the same. Sometimes with convenience we have to sacrifice individuality but we are here to tell you that this just need not be the case with our range of iPhone cases.&nbsp;</p> <p>We all have the same body and we use accessories to stand out, to be different. &nbsp;We all have the same device but it&#8217;s the iPhone cases, the <a href="/collections/ipad-covers-and-sleeves">iPad cases </a>and the <a href="/collections/laptop-bags">laptop bags </a>that make us the same, but different.&nbsp;</p> </td> <td class="categories"> <h3>Browse by category:</h3> <ul> <li><a href="/collections/overnight-bags">Overnight Bags</a></li> <li><a href="/collections/weekend-bags">Weekend Bags</a></li> <li><a href="/collections/travel-bags">Travel Bags</a></li> <li><a href="/collections/iphone-cover-and-sleeves">iPhone Cases</a></li> <li><a href="/collections/ipad-covers-and-sleeves">iPad Cases</a></li> <li><a href="/collections/macbook-laptop-covers-and-sleeves">Laptop Sleeves</a></li> <li><a href="/collections/laptop-bags">Laptop Bags</a></li> <li><a href="/collections/satchels">Satchels</a></li> <li><a href="/collections/travel-wallets">Travel Wallets</a></li> <li><a href="/collections/backpacks">Backpacks</a></li> <li><a href="/collections/travel-headphones">Travel Headphones</a></li> <li><a href="/collections/luxe-city-guide-books">Luxe City Guides</a></li> <li><a href="/collections/wallpaper-city-guides">Wallpaper City Guides</a></li> <li><a href="/collections/moleskine-city-notebooks">Moleskine City Guides</a></li> <li><a href="/collections/herb-lester-associates-shop">Herb Lester Maps</a></li> </ul> </td> </tr> </tbody> </table>'
