description = '<h2 style="text-align: center;"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/moleskine_star_wars_limited_edition_notebooks.jpg?123781" /><br /> </h2> <h1>Moleskine Star Wars</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading