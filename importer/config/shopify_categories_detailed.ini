description = '<a href="/collections/diplomat-pens"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/diplomat_pens_fountain_german.jpg?6174" /></a> <h1>Diplomat Pen Refills</h1> <p>Diplomat Pens are hand made in Kierspe, Germany (since 1922) combining superior materials, timeless design and traditional craftsmanship to express and embody style and personality.</p> <p>Diplomat ballpoint pens are made with the super smooth Schmidt EasyFLOW 9000 ballpoint refill - an award winning piece of ink technology that is as smooth as a rollerball yet dries instantly like a ballpoint. Truly luxurious ink for a truly luxurious pen! Use your Diplomat Ballpoint on a <a href="/collections/rhodia-bloc-pads">Rhodia pad</a> and you&#8217;ll see what we mean!</p>'
