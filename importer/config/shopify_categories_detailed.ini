description = '<div><a href="/collections/tombow"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/tombow_pens_collection.jpg?128872" /></a></div> <h1>Tombow</h1> <div> <p>The Tombow Pencil Co. was founded in 1913 in Shinshiro-City, Japan and has a long tradition of innovation in creating design writing instruments. Idiosyncratically Japanese, Tombow apply efficiency in design and construction of their writing instruments with strict environmental standards. The company follows an exacting Environmental Action Policy all underpinned by the implicit cultural more that a Japanese is never to waste any resource.</p> <p>The guiding principle for Tombow is that "appearance and practicality are to be in perfect harmony". Successfully fusing beauty (for the eye), ergonomics (for the hand) and&nbsp;technical&nbsp;perfection (for the writing experience), each Tombow instrument is a complete and self-reinforcing item - that writing is so important to us means our writing instruments must likewise be worthy of our highest regard.</p> <p>Many Tombow items are world-renowned classics. From the super thin Zoom 707 and Zoom 727 series, made from a single piece of brass, to the thicker, yet equally precise Object range.</p> <p>Using materials of extreme structural integrity, production methods of world leading innovation and environmental practices of a company seeking balance with nature, Tombow produce writing instruments which are not only of perfect harmony, but truly melodious as well.</p> <br /> </div>'
url_key = 'tombow'
