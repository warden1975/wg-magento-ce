description = '<p><a href="/collections/daily-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_2013_daily_diary.jpg?145925" /></a><br /> </p> <h1>2013 Daily Diaries</h1> <p>The Daily Diary! So much to do, so much space in which to get organised! With a whole page for each day, a daily diary combines the keen planning skills of a dated diary with the freedom and room of a notebook. Truly, an essential piece to stay on top of things.</p> <p>We offer a great selection of <a href="/collections/2013-moleskine-diary-shop">Moleskine 2013 Diaries</a>, <a href="/collections/delfonics-diaries">Delfonics Diaries</a> and <a href="/collections/about-quo-vadis-agendas">Quo Vadis</a> Diaries in the daily format. From handbag companions (see Moleskine Extra Small) to Executive desktop planners (in the massive A4 size!), there&#8217;s something to accommodate you, no matter how full your schedule is or where it takes you from day to day.</p> <p>Be sure to check out our <a href="/collections/2013-diaries">2013 Diary Shop</a> for more great layouts and formats - whether a <a href="/collections/weekly-diaries">weekly diary</a>, <a href="/collections/monthly-diaries">monthly diary</a> or even an <a href="/collections/undated-diaries">undated planner</a> for those with freedom in their schedule.</p> <p>We expect our full range to be available by September, so keep in touch if there is something specific on your mind or <a href="/pages/subscribe-to-notemaker-newsletter">subscribe</a> to get in first!</p> <p><a href="/collections/2013-moleskine-diary-shop/daily"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/moleskine_vip_2013_collection_banner.jpg?150272" /></a><br /> </p>'
