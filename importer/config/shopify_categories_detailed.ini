name = 'About Fisher Space Pens'
description = '<div><a href="/collections/about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_fisher_space_pen_astronaut.jpg?146694" /></a></div> <h1>Fisher Space Pens</h1> <div> <h2> </h2> <p>Made in Boulder City, Nevada, USA - the epicentre of the great American Space Program and Exploration - Fisher Space Pens are a rare invention which not only improves a particular product, but completely changes it and the way it works forever.</p> <p>The company began in 1953 when Fisher made the first universal ballpoint pen refill. After further experimentation, Fisher improved on this design using a new style of ink which remains solid (and pressurized) until the ballpoint action of writing.&nbsp;</p> <p>This amazing development allows Fisher space pens to write in freezing cold, in searing heat, underwater, upside down and indeed in the zero gravity of outer space! After 2 years of testing, NASA approved the pen for use on all space missions and a Fisher has been on board every single manned Russian and US space craft since 1969.</p> <p>Comfortable, lightweight and unfailingly dependable, there isn&#8217;t a situation you could find yourself in where your Fisher won&#8217;t write. With awesome design features which pay homage to the Interplanetary voyages that Fisher Space Pens have made over the decades, great packaging and absolute reliability, Fisher Space Pens are perfect for helping you explore Outer Space...or even just our humble little Earth!</p> </div>'
url_key = 'about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy'
[3496222]
meta_keywords = 'About G Lalo Stationery'
meta_title = 'About G Lalo Stationery'
name = 'About G Lalo Stationery'
description = '<h1><a href="/collections/g-lalo-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_G_LALO_fine_papers.jpg?150261" /></a><br /> </h1> <h1>G Lalo</h1> <p>G Lalo can boast perhaps the world&#8217;s best range of social stationery and letter writing paper - a typically Parisian flair for the finer things in life! Lalo paper and envelopes are exquisite, the obsession of a then young man who had moved to Paris to start his own company out of a small studio in the heart of Paris</p> <div>Georges Lalo has forever insisted on quality being the most important part of Lalo stationery and indeed this is its most endearing property. Because of the feel of sealing or opening a Lalo envelope, or the satisfaction of writing on G Lalo Verge paper, the fashion among Europe&#8217;s elite classes quickly found favour with G Lalo&#8217;s stationery.</div> <div><br /> </div> <div>All Lalo paper is fountain pen friendly and the Verge range is a particular favourite - subtly textured, providing some &#8217;bite&#8217; for your pen - whether in A4 size&nbsp;for particularly lengthy correspondence or A5 size for&nbsp;quicker notes, thoughts and thank you&#8217;s. &nbsp;And it is not just the quality of the papers themselves, Lalo&#8217;s packaging is equally luxurious, particularly with the correspondence sets.</div> <div><br /> </div> <div>The G Lalo Mode De Paris,&nbsp;Opera and&nbsp;Borghese&nbsp;sets are perfect for socialite&#8217;s and for their invitations. The colours of G Lalo paper are just as important, wonderful hues of pink and blue, traditional colours such as ivory, white and champagne, all of which mix with your ink of choice to create new experiences of colour, an individual tone and personality to your notes and letters.</div> <div><br /> </div> <div>G Lalo paper, lined envelopes, cards and&nbsp;correspondence sets are truly Parisian in that they transcend their utility and become more than just correspondence, they become personal correspondence. A treat in and of itself, irrespective of the good news they carry, if you write on G Lalo stationery, your lucky recipient will keep and remember fondly your correspondence, as so many have done since 1920.</div> <div><br /> </div> <div>Still in the heart of Paris and still Europe&#8217;s (and probably the world&#8217;s) very best social stationery, we recommend G Lalo and know that it will quickly find favour with you and&nbsp;your&nbsp;loved ones too.</div>'
url_key = 'g-lalo-stationery'
