description = '<div><a href="/collections/envelopes"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_envelopes.jpg?137417" /></a><br /> </div> <h1>Envelopes</h1> <h2> </h2> <form name="brand"> <p align="center"> <select name="menu"> <option selected="selected">Shop by Brand</option> <option value="/collections/crane-paper-from-crane-and-co">Crane &amp; Co</option> <option value="/collections/g-lalo-stationery">G Lalo</option> <option value="/collections/kate-spade-paper-and-invitations/finepaper">Kate Spade Paper</option> <option value="/collections/original-crown-mill-paper-store">Original Crown Mill</option> </select> <input onclick="location=document.brand.menu.options[document.brand.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="style"> <p align="center"> <select name="list"> <option selected="selected">Shop by Style</option> <option value="/collections/fine-paper-stationery/a4+sheets">A4 Sheets</option> <option value="/collections/fine-paper-stationery/a5+sheets">A5 Sheets</option> <option value="/collections/fine-paper-stationery/dl">DL Envelopes</option> <option value="/collections/fine-paper-stationery/c6">C6 Envelopes</option> <option value="/collections/fine-paper-stationery/cards">Cards</option> <option value="/collections/fine-paper-stationery/medium">Notes &amp; Thank You</option> <option value="/collections/fine-paper-stationery/set">Box Sets</option> </select> <input onclick="location=document.style.list.options[document.style.list.selectedIndex].value;" value="View" type="button"> </p> </form> <p>We endeavour to have the best correspondence papers available from world leaders&nbsp;<a href="/collections/g-lalo-stationery">G Lalo</a>,&nbsp;<a href="/collections/original-crown-mill-paper-store">Original Crown Mill</a>&nbsp;and&nbsp;<a href="/collections/crane-paper-from-crane-and-co">Crane Co.</a><br /> </p> <p> All of our writing papers and correspondence stationery is fountain pen friendly and works perfectly with other pens such as rollerballs, ballpoints and mechanical pencils.</p> <p> High quality paper, <a href="/collections/fine-paper-stationery/envelopes">lined envelopes</a>,&nbsp;<a href="/collections/fine-paper-stationery/cards">cards&nbsp;</a>and <a href="/collections/fine-paper-stationery/correspondence">correspondence sets</a> are really important modes of communication in that they transcend their utility and become more than just correspondence, they become personal correspondence. A treat in and of itself, irrespective of the good news they carry, if you write on high quality paper sheets, your lucky recipient will keep and remember fondly your correspondence.</p> <p> Whilst an email may be expedient, it is also relatively thoughtless and we believe that important&nbsp;relationships&nbsp;- personal or commercial - are most well cultivated by pen and paper. The mix of <a href="/collections/refills-ink/fountain+bottled">ink</a>, <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils/fountain">pen </a>and paper affords new experiences of colour which can give your hand the personality and idiosyncrasy that your voice already has.</p> <p> If there are other excellent fountain pen friendly paper brands you would&nbsp;like&nbsp;to see on NoteMaker, please&nbsp;<a href="/pages/contact-us-store-location">get in touch</a>&nbsp;and let us know!</p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
url_key = 'envelopes'
[4997362]
meta_keywords = 'Evouni Pouches'
meta_title = 'Evouni Pouches'
name = 'Evouni Pouches'
description = '<p><a href="/collections/evouni-iphone-ipad-and-tablet-pouch-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_evouni_phone_case.jpg?149270" /></a><br /> </p> <h2> </h2> <h1>EVOUNI</h1> <p>Evouni is dedicated to staying connected in style! Established in 2008, Evouni is a design-oriented company obsessed with innovation in both aesthetics and functionality, and is quickly getting a reputation as a world leader in iphone, ipad and tablet pouches.</p> <p>Evouni&#8217;s design philosophy is very fluid and unencumbered by tradition or prejudice - the results are truly ground breaking and exuberant with personality.</p> <p>Evouni iPad pouches are a wonderful example of diversity in look, feel and functionality. With Evouni iPad and Evouni iPad 2 pouches made from materials as varied as leather, felt, microfibre and even non-tear kraft paper! The pouches are designed thoughtfully and manufactured with care.</p> <p>The Evouni pouches for smartphones and tablets stand out for their design detail and functional features, allowing devices to be used in a wide variety of ways and to be carried, accessorised and protected without sacrificing the extension of personal taste that we call style!</p> <p>As digital technology becomes more and more relevant, leaders in design like Evouni become more important for maintaining design integrity and allowing our own personality to be expressed through the objects we carry and rely on. Truly ground breaking design!</p>'
url_key = 'evouni-iphone-ipad-and-tablet-pouch-shop'
[7627262]
meta_keywords = 'Faber-Castell'
meta_title = 'Faber-Castell'
name = 'Faber-Castell'
description = '<div><a href="/collections/faber-castell-pencils-and-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/faber_castell_collection_image_pens_pencils_textas.jpg?134253" /></a><br /> </div> <h1>Faber-Castell Pencils</h1> <p>The history of Faber-Castell is literally as old as the pencil itself.&nbsp;After producing his first pencil in 1761, Kaspar Faber went on to invent of the hexagonal pencil, and Faber’s standards for pencil size and grades of hardness are still the industry standards of today.</p> <p>Whether the everyday <a href="/collections/faber-castell-pencils-and-pens">Faber-Castell pencils</a>, pens and accessories or the premium <a href="/collections/faber-castell-pen">Faber-Castell Design pen</a>s, you can be sure that whatever item you pick up from the iconic German company, who still produces in Germany and is still family owned, is the product of centuries of expertise and experience. Each item is truly world-leading in its class and makes writing everyday a pleasure.</p>'
url_key = 'faber-castell-pencils'
