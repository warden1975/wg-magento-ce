truments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>In celebration of the 50th anniversary of humble cassette tapes, Moleskine&#8217;s limited edition notebooks are made for people who love music and love to share it.</p> <p>The Moleskine Limited Edition Notebooks come in two sizes (Large and Pocket) and two styles (Ruled pages and Plain pages), the perfect portable format for your thoughts and ideas...just like tapes! We all take our music everywhere and share it with friends, that&#8217;s what our Moleskine notebooks are for too!</p> <p>Each notebook has a really detailed cover deboss, both front and back, with colour detail too. There are custom end papers and a sticker set to use throughout the notebook. On top of these cool features, you also get the expected premium Moleskine features seen in all <a href="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Notebooks</a> - acid-free paper, elastic closure, book mark, thread bound pages, expandable inner pocket and premium cover</p>'
