[9118354]
meta_keywords = 'Nancy & Betty Studio'
meta_title = 'Nancy & Betty Studio'
name = 'Nancy & Betty Studio'
description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_nancybetty_03.jpg?3946" /><br /> </h1> <h1>Nancy &amp; Betty Studio</h1> <p>You can find many interesting things in Canterbury, England. Hidden amongst the lush green fields and many heritage cathedrals is a small workshop for a small team of self-confessed stationery geeks. This is the home of Nancy &amp; Betty Studio - First Class Stationery &amp; Paper Goods proudly made in Great Britain.</p> <p>Created by Hannah Bidmead, the <a href="/collections/gift-ideas-designer-cards-and-wrapping-paper/wrap">Greeting Cards</a>, <a href="/collections/gift-cards-and-tags">Gift Tags</a>, <a href="/collections/gift-wrap-and-sticky-tape">Wrapping Paper</a>, <a href="/collections/designer-sticky-tape-and-tape-dispenser">Sticky Tape</a> and other fun paper goods are influenced by all manner of things, from quirky patterns to retro graphics and bright, bold colours. The common theme is having fun with paper, the common goal to make a heartfelt message even more endearing and the common result is a smile, giggle or laugh!</p> <p>Using high quality materials sourced from sustainable forestry and printed with vegetable inks, Nancy &amp; Betty Studio&#8217;s design stationery is clearly the product of some genuine love of stationery!</p>'
url_key = 'nancy-betty-studio'
[8200524]
meta_keywords = 'Noodler&#8217;s Fountain Pens'
meta_title = 'Noodler&#8217;s Fountain Pens'
name = 'Noodler&#8217;s Fountain Pens'
description = '<h1><a href="/collections/noodlers-ink-for-fountain-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_noodlers_ink_fountain_pens.jpg?149992" /></a><br /> </h1> <h1>Noodler&#8217;s Fountain Pens</h1> <p>The smallest ink company in the world with the largest number of colours, <a href="/collections/noodlers-ink-for-fountain-pens">Noodler’s</a> is an ink company like no other. Noodler’s eschews high gloss marketing campaigns and concentrates on <a href="/collections/fountain-pen-ink">fountain pen ink</a>, ensuring they lead the way in price, features, and depth of colour.</p> <p>The man behind the famous Noodler&#8217;s inks started his life in writing instruments as a pen repair man and knows <a href="/collections/fountain-pens">fountain pens</a> inside and out! This expertise has been combined with a love of bottled ink and affordable, high quality writing to create the Noodler&#8217;s Fountain Pens.</p> <p>Available in 3 styles - Konrad, Ahab, Flex - Noodler&#8217;s fountain pens are really well made, unpretentious and reliable everyday writers. Made for true fans of writing, they have stainless steel flex nibs that are especially expressive. Really great for writing and drawing, especially on <a href="/collections/rhodia-bloc-pads">Rhodia pads</a> or <a href="/collections/clairefontaine-essentials-range">Clairefontaine notebooks</a>!</p>'
url_key = 'noodlers-fountain-pens'
[3547212]
meta_keywords = 'Noodler&#8217;s Ink'
meta_title = 'Noodler&#8217;s Ink'
name = 'Noodler&#8217;s Ink'
description = '<h1><a href="/collections/noodlers-ink-for-fountain-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_noodlers_ink_fountain_pens.jpg?149992" /></a><br /> </h1> <h1>Noodler&#8217;s Ink</h1> <p>The smallest ink company in the world with the largest number of colours, Noodler’s is an ink company like no other. Noodler’s eschews high gloss marketing campaigns and concentrates on the ink, ensuring they lead the way in price, features, and depth of colour. They also make some seriously awesome <a href="/collections/fountain-pens">fountain pens</a> so click through to check out the very well regarded <a href="/collections/noodlers-fountain-pens">Noodler&#8217;s Fountain Pens</a>!</p> <p>Utility to the user of Noodler’s is second to none. With maximum effort and resources put into the development of the unique colours and characteristics of their inks’, Noodler’s production processes ensure that theirs are possibly the most fraud and feather resistant inks on the market.</p> <p>Even when used with vintage fountain pens, Noodlers will write cleanly without feathering on newspapers, thin tissue papers, cardboard.</p> <p>With Noodler’s ink inside, your fountain pen is capable of capturing ideas and concepts in as many places and forms as is possible. Noodler&#8217;s formulae are very famous for their boldness and truly vivid colours, so you should make sure you are using really nice paper that can handle such robust ink. Check out <a href="/collections/rhodia-bloc-pads">Rhodia pads</a>, <a href="/collections/clairefontaine-essentials-range">Clairefontaine Notebooks</a>, the Premium <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebook</a> or a <a href="/collections/moleskine-folio-range">Moleskine Folio</a> book...great places to start!</p>'
url_key = 'noodlers-ink-for-fountain-pens'
