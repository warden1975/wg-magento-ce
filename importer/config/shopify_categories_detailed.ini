[7234223]
meta_keywords = 'Rhodia Office'
meta_title = 'Rhodia Office'
name = 'Rhodia Office'
description = '<h1><a href="/collections/rhodia-office-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_rhodia_office.jpg?138501" /></a><br /> </h1> <h1>Rhodia Office</h1> <form name="rhodia"> <p style="text-align: center; "> <select name="cr"> <option selected="selected">Choose a Rhodia Range</option> <option value="/collections/the-australian-online-shop-for-rhodia-stationery">The Full Range</option> <option value="/collections/rhodia-bloc-pads">Rhodia Pads</option> <option value="/collections/rhodia-pad-covers">Rhodia Pad Covers</option> <option value="/collections/rhodia-r-pad">Rhodia Premium R Pads</option> <option value="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</option> <option value="/collections/rhodia-boutique-collection-at-notemaker-australia">Rhodia Stationery</option> <option value="/collections/rhodia-office-stationery">Rhodia Office</option> </select> <input onclick="location=document.rhodia.cr.options[document.rhodia.cr.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Beautiful French made Rhodia paper cleverly formatted and bound to maximise efficiency at work! Rhodia Office and Rhodia Active are designed for the smoothest writing, whether with a <a href="/collections/fountain-pens">fountain pen</a>, <a href="/collections/ballpoint-pens">ballpoint pen</a> or <a href="/collections/mechanical-pencils">mechanical pencil</a>, with tough covers to throw into your <a href="/collections/satchels">satchel</a> or work bag.</p> <p>Exceptional utility and reliable quality distinguish Rhodia Office as the everyday work stationery for the busy professional who cares about what they write on likes to get things done! The covers are made of recycled polypropylene and the paper used is especially thick and strong - 90gsm - and still has that signature Rhodia smoothness that is instantly endearing to anybody who does their best work with pen or pencil.</p> <p>The material integrity is really impressive and offers a rare feeling of world class luxury that nevertheless thrives on a bit of tough love. Like any good tool, you could say, Rhodia Office Stationery loves to be used and can be relied on absolutely. Your Mail program might crash, your phone might run out of battery, but these notebooks will always work!</p> <p>For an exceptional, premium Rhodia experience, check out the amazing <a href="/collections/rhodia-r-pad">Rhodia R Pad</a> and world famous <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</a>!</p>'
url_key = 'rhodia-office-stationery'
[7801436]
meta_keywords = 'Rhodia Pad Covers'
meta_title = 'Rhodia Pad Covers'
name = 'Rhodia Pad Covers'
description = '<h1><a href="/collections/rhodia-pad-covers"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_rhodia_pad_covers_bob_foundation.jpg?143790" /></a><br /> </h1> <h1>Rhodia Pad Covers</h1> <form name="rhodia"> <p style="text-align: center; "> <select name="cr"> <option selected="selected">Choose a Rhodia Range</option> <option value="/collections/the-australian-online-shop-for-rhodia-stationery">The Full Range</option> <option value="/collections/rhodia-bloc-pads">Rhodia Pads</option> <option value="/collections/rhodia-pad-covers">Rhodia Pad Covers</option> <option value="/collections/rhodia-r-pad">Rhodia Premium R Pads</option> <option value="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</option> <option value="/collections/rhodia-boutique-collection-at-notemaker-australia">Rhodia Stationery</option> <option value="/collections/rhodia-office-stationery">Rhodia Office</option> </select> <input onclick="location=document.rhodia.cr.options[document.rhodia.cr.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The humble <a href="/collections/rhodia-bloc-pads">Rhodia Pad</a> is pretty much the world&#8217;s best <a href="/collections/notepads">notepad</a> - Made in France from incredibly smooth, satin finish paper, and ideal for people who care about what they write on and who like to enjoy the experience. Rhodia fans enjoy daily the smoothest writing experience.</p> <p>The <a href="/collections/the-australian-online-shop-for-rhodia-stationery">Rhodia</a> Pad has remained unchanged since its first design in 1934. In other words, it works! The pages are perforated, the cover is scored and folds over neatly and best of all, it&#8217;s just a joy to use. One of your most reliable daily tools.</p> <p>With a Rhodia Pad Cover you can turn your Rhodia Pad into the perfect <a href="/collections/small-notebooks">pocket notebook</a>. Tough enough, stylish enough, and weather resistant enough to handle being used scores of times each day!</p> <p>So whether you insist on using a <a href="collections/fountain-pens">fountain pen</a> at all times or you enjoy taking a <a href="/collections/about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy">Fisher Space Pen</a> out on the road, you can now enjoy a Rhodia Pad that is tougher than ever! And seriously cool!</p> <p>Many of our Rhodia Pad Covers are limited editions, designed and Made in Japan, for the fashion conscious stationery lover. All of them are great! Highly recommended!</p>'
url_key = 'rhodia-pad-covers'
[7234221]
meta_keywords = 'Rhodia Premium'
meta_title = 'Rhodia Premium'
name = 'Rhodia Premium'
description = '<h1><a href="/collections/rhodia-premium"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_rhodia_premium.jpg?138503" /></a><br /> </h1> <h1>Rhodia Premium</h1> <form name="rhodia"> <p style="text-align: center; "> <select name="cr"> <option selected="selected">Choose a Rhodia Range</option> <option value="/collections/the-australian-online-shop-for-rhodia-stationery">The Full Range</option> <option value="/collections/rhodia-bloc-pads">Rhodia Pads</option> <option value="/collections/rhodia-pad-covers">Rhodia Pad Covers</option> <option value="/collections/rhodia-r-pad">Rhodia Premium R Pads</option> <option value="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</option> <option value="/collections/rhodia-boutique-collection-at-notemaker-australia">Rhodia Stationery</option> <option value="/collections/rhodia-office-stationery">Rhodia Office</option> </select> <input onclick="location=document.rhodia.cr.options[document.rhodia.cr.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/the-australian-online-shop-for-rhodia-stationery">Rhodia</a>&#8217;s Paper quality has been dearly appreciated by stationery fans and lovers of writing and fountain pen use for a long time! Since the first Rhodia Pad in 1934, Rhodia&#8217;s partnership with world famous paper mill <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> has given us the most functional reliable writing pad in the world!</p> <p>The paper stock used in the Premium range of <a href="/collections/rhodia-r-pad">Rhodia R Pads</a> and <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</a> is even better than the standard <a href="/collections/rhodia-bloc-pads">Rhodia Pads</a> and gets our vote as the number one paper stock in the world for writing pads - a&nbsp;seriously lovely writing experience is guaranteed.</p> <p>Premium Rhodia Pads use 90gsm super smooth ivory paper stock, made by the famous Clairefontaine Paper Mill in France (read the <a href="/pages/the-rhodia-clairefontaine-environmental-statement">environmental commitment</a> here). 100% <a href="/collections/fountain-pens">fountain pen</a> friendly and soft and endearing to touch, it&#8217;s so far ahead of the paper quality in other writing pads that it belies comparison.&nbsp;</p> <p>Complementing this is a soft touch, almost leatherette, cover which is still scored to fold back nice and neatly in Rhodia Pads or the faux leather soft touch fully book bound cover of the beautiful Rhodia Webnotebook.&nbsp;</p> <br />'
url_key = 'rhodia-premium'
