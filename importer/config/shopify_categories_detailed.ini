meta_keywords = 'About OTi Family Organisers'
meta_title = 'About OTi Family Organisers'
name = 'About OTi Family Organisers'
description = '<div><a href="/collections/about-oti-family-organisers"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_OTI_organiser_2013.jpg?150290" /></a><br /> </div> <h1>OTi Family Organisers</h1> <h2> </h2> <p>The OTi Family Organiser is perfect for the busy family - plan, schedule and feel in control with OTi.</p> <p>The Modern Organiser for Modern Living - get On To It (OTi) with this stylish planner.</p>'
