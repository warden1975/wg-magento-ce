o narrow down the great selection to the 2013 diary most suited to you and your schedule. Whether a weekly diary, day-per-page or professional layout, the perfect personal assistant awaits!</p> <p>All Moleskine diaries are thread bound, so they open completely flat. They each have premium cover materials, expandable pockets, elastic closures and plenty of useful information inside. The Moleskine Paper is perfect for <a href="/collections/moleskine-pens-and-pencils">Moleskine pens</a> too!</p> <p>We&#8217;re committed to helping you get organised so check out the great deals on each diary. You can pick up a half price <a href="/collections/rhodia-bloc-pads">rhodia pad</a>, <a href="/collections/palomino-blackwing">palomino blackwing</a> or set of <a href="/products/moleskine-folio-office-sticky-notes-semi-colour">Moleskine Sticky Notes</a> - all excellent tools that come in very handy for dealing with all of those things that need to be done every day.</p> <p>Be sure to check out our <a href="/collections/2013-diaries">2013 Diary shop</a> for even more great diaries, planners and organisers and make 2013 your most efficient year ever!</p>'
