description = '<a href="/collections/lamy-fine-pens"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Lamy_Brand.jpg?1285634041" /></a> <div> <h1> <center>Lamy Pens.</center> </h1> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Choose a Lamy Range</option> <option value="/collections/lamy-fine-pens/ink">Lamy REFILLS</option> <option value="/collections/lamy-fine-pens/2000">Lamy 2000</option> <option value="/collections/lamy-fine-pens/abc">Lamy ABC</option> <option value="/collections/lamy-fine-pens/alstar">Lamy Al-Star</option> <option value="/collections/lamy-fine-pens/cp1">Lamy CP1</option> <option value="/collections/lamy-fine-pens/dialog">Lamy Dialog</option> <option value="/collections/lamy-fine-pens/joy">Lamy Joy</option> <option value="/collections/lamy-fine-pens/nexx">Lamy Nexx</option> <option value="/collections/lamy-fine-pens/pico">Lamy Pico</option> <option value="/collections/lamy-fine-pens/safari">Lamy Safari</option> <option value="/collections/lamy-fine-pens/scribble">Lamy Scribble</option> <option value="/collections/lamy-fine-pens/studio">Lamy Studio</option> <option value="/collections/lamy-fine-pens/swift">Lamy Swift</option> <option value="/collections/lamy-fine-pens/tipo">Lamy Tipo</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="hop"> <p align="center"> <select name="diary"> <option selected="selected">Choose a Lamy Pen Type</option> <option value="/collections/lamy-fine-pens/fountain">Lamy Fountain Pen</option> <option value="/collections/lamy-fine-pens/ballpoint">Lamy Ballpoint Pen</option> <option value="/collections/lamy-fine-pens/rollerball">Lamy Rollerball Pen</option> <option value="/collections/lamy-fine-pens/mechanical">Lamy Mechanical Pencil</option> </select> <input onclick="location=document.hop.diary.options[document.hop.diary.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/lamy-fine-pens">Lamy</a> pens are truly fine pens, designed and Made in Germany since the 1930s, winners of countless awards and designed for everyday writing that is smooth, reliable and really enjoyable!</p> <p><a href="/collections/lamy-fountain-pens">Lamy fountain pens</a> are famous all over the world for their ergonomic design and extremely reliable performance. The Lamy fountain pen nibs deliver a consistent, smooth flow of ink onto your a5 notebook or leather journal of choice and are easy to refill with <a href="/collections/lamy-fine-pens/ink">Lamy T10 cartridges</a> or bottled <a href="/collections/fountain-pen-ink">fountain pen ink</a>. Try the <a href="/collections/lamy-fine-pens/safari">Lamy Safari</a> Fountain Pen or <a href="/collections/lamy-fine-pens/abc">Lamy ABC</a> pen for your first fountain pen and get writing!</p> <p><a href="/collections/lamy-fine-pens/rollerball">Lamy rollerball pens</a> are among our very favourite rollerball pens with an excellent fast drying, bold ink refill. They also feature ergonomic design that makes writing easier and more enjoyable than ever! The <a href="/collections/lamy-fine-pens/alstar">Lamy Al-Star</a> rollerball in particular has a lovely design and semi-gloss aluminium body.</p> <p>And of course, <a href="/collections/lamy-fine-pens/ballpoint">Lamy ballpoint pens</a> are excellent everyday writers. Available in a great range of styles - from <a href="/collections/lamy-fine-pens/studio">Lamy Studio</a> to Lamy Safari and <a href="/collections/lamy-fine-pens/2000">Lamy 2000</a>, it&#8217;s the ballpoint pen of choice for designers and fans of writing.&nbsp;</p> <p>Indeed the Lamy 2000 is such a design classic that it is on permanent display in Museums in New York City as an icon of modern design!</p> <p>But it&#8217;s not just the cool, comfy shapes and easy refilling that we love about Lamy pens - it&#8217;s the writing experience! Truly excellent fine pens! Check out our <a href="/pages/lamy-safari-fountain-pen-review">Lamy Safari review</a> and our <a href="/pages/lamy-swift-rollerball-pen-review">Lamy Swift review</a>. We recommend the best paper to go with your Lamy pen so try some <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> paper, a <a href="/collections/rhodia-r-pad">Rhodia pad</a> or the deluxe <a href="/collections/moleskine-folio-range">Moleskine A4 notebooks</a>!</p> </div>'
