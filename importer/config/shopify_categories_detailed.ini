meta_title = 'Carry On Bags'
name = 'Carry On Bags'
description = '<p>Who likes packing? Nobody! That weight limit can be a killer but the saving grace is that you are allocated a bit of carry on! &nbsp;Carry on luggage can be a little awkward as your normal everyday bag is often way too small and a normal suitcase is way too big so you need something that is just right to allow for spillover from your main luggage and that can also act as the bag that replaces your day bag. Phew! It gets complicated huh?&nbsp;</p> <p>For short stays there is no need to even check anything in but you are going to need something that can hold at least 2 nights worth of essentials with ease and then some! We have put together a small collection of carry on bags that we think might fit the bill along with some other <a href="/collections/travel">travel essential suggestions&nbsp;</a>like <a href="/collections/travel-headphones">headphones</a> and shells that should make for an easier ride. &nbsp;&nbsp;</p> <p><br /> </p>'
