id notebooks, we have total love for the various other ruling options - <a href="/collections/ruled-notebooks">Lined Notebooks</a>, <a href="/collections/dot-grid-notebooks">Dot Grid Notebooks</a>, <a href="/collections/blank-notebooks">Plain Notebooks</a>&nbsp;and artist quality <a href="/collections/sketchbooks">Sketchbooks</a> too!</p>'
