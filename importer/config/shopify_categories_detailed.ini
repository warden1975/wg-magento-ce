name = 'About Around by O-Check'
description = '<p><a href="/collections/about-around-by-o-check"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_around_by_o-check.jpg?135954" /></a><br /> </p> <h1>Around by O-Check</h1> <p>To celebrate the 10th anniversary of now legendary South Korean Design Stationery Label O-Check Design Graphics, a retrospective collection has been released as a limited edition exploration of the roots and early days of O-Check&#8217;s output and philosophy.The Around by O-Check collection is suffused with warmth and personality; truly a range of wonderful stationery and gift items.&nbsp;</p> <p>Further to paper goods, the range also contains a small complement of ornaments, jewellery and mementos.&nbsp;</p> <p><a href="http://www.notemaker.com.au/pages/around-by-ocheck-special-10th-anniversary-collection-notebooks-living-travel-accessories"></a></p> <center><a href="http://www.notemaker.com.au/pages/around-by-ocheck-special-10th-anniversary-collection-notebooks-living-travel-accessories"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/around_by_o-checkgallery_link.jpg?1296745409" /></a></center> <br /> <p>Fans of O-Check Design Graphics should explore the Around range - a vital part of the present day story of O-Check Design Graphics. View the complete <a href="/collections/about-around-by-o-check">Around</a> collection, or&nbsp;<a href="/collections/o-check-store-at-notemaker-australia-new-zealand">find out more about O-Check Design Graphics</a>&nbsp;and browse this retrospective collection - only available for a limited time!</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
