description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Rhodia_PaulSmith.jpg?1287115256" /></p> <p>The icon of English fashion teams up with the iconic French paperers to commemorate the 75th anniversary of the famous Rhodia pad.&nbsp;</p> <p>Like many of its fans around the world, Paul Smith is never without a small notepad, and the designer&#8217;s choice has long been a Rhodia.</p> <p>Capturing thoughts, ideas, and whatever happens to move or amuse him at the time, Smith believes you can find inspiration in everything and if you can&#8217;t, look again&#8217;.</p> <p>Indeed, it&#8217;s one thing to have an idea, another to jot it down before the fleeting moment passes. Widely recognised to be the best paper in the world for writing, the 90gsm, satin finish Rhodia pads are perfect for doing just that.</p> <p>To celebrate the 75th birthday of his beloved orange covered notepads, Smith has drawn a series of four playful illustrations each with his signature stripe pattern bordering the bottom.</p>'
