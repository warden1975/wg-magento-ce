name = 'Herschel Supply Co.'
description = '<h1><a href="/collections/herschel"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_herschel_bags.jpg?147236" /></a><br /> </h1> <h1>Herschel Supply Co.</h1> <p>Herschel produces quality built backpacks inspired by vintage mountaineering equipment, American heritage and world travel. With a passion for individuality and personal style,<b>&nbsp;</b>Herschel&nbsp;have adapted their original designs to fit a new generation, bringing forth a collection of shoppers, holdalls and backpacks with a modern fit, shape and feel.<br /> </p> <p>Back in the 1900&#8217;s, Scots Peter Alexander Cormack and his wife, Annie, travelled across the Atlantic to settle in Canada. A barrel-maker by trade, Peter was part of the Homestead Program which afforded families a block of land upon settling in a new country - in Cormack&#8217;s case, the beautiful, rolling hills of Herschel. Population: 30 (even now).</p> <p>Peter and Annie&#8217;s great grandchildren chose to manufacture backpacks, duffle bags and laptop bags instead of barrels under the name Herschel Supply Co, and we are really glad they did. Inspiration for the range comes from the mountains, heritage, travel and with a nod toward fashion. &nbsp;Their product endeavours to complement your passion for individuality and personal style in a new way. Herschel is about our past, present and future.&nbsp;</p> <p>We are happy to welcome Herschel Bags into the fold where they fit perfectly amongst our selection of <a href="/collections/backpacks">back packs</a>, <a href="/collections/laptop-bags">laptop bags </a>and <a href="/collections/utility-bags">duffles</a>. &nbsp;Reinventing vintage aesthetics with modern shapes (such as special compartments for sneakers) whilst keeping its mountaineering roots apparent, Herschel are on the pulse of what is cool.&nbsp;</p> <p>So whether it be for <a href="/collections/exercise-books">school books</a>, your <a href="/collections/urbanears">headphones</a> and towel for the gym or <a href="/collections/travel-maps">travel</a>, you will be carrying a little of the Cormacks with you.&nbsp;</p>'
url_key = 'herschel'
