description = '<form name="jump"> <p style="text-align: left;"><a href="/collections/travel-guide-books"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/travel_guides_maps_and_books_collection.jpg?129093" /></a><br /> </p> <p style="text-align: center; "></p> <h1 style="text-align: left;">Travel Guide Books</h1> <p align="center"> <select name="menu"> <option selected="selected">Sort by Brand</option> <option value="http://notemaker.com.au/collections/travel-guide-books/luxe">Luxe</option> <option value="http://notemaker.com.au/collections/travel-guide-books/moleskine">Moleskine</option> <option value="http://notemaker.com.au/collections/travel-guide-books/wallpaper">Wallpaper</option> <option value="http://notemaker.com.au/collections/travel-guide-books">View All</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="loc"> <p align="center"> <select name="list"> <option selected="selected">Sort by Location</option> <option value="http://notemaker.com.au/collections/travel-guide-books/asia">Asia</option> <option value="http://notemaker.com.au/collections/travel-guide-books/europe">Europe</option> <option value="http://notemaker.com.au/collections/travel-guide-books/northamerica">North America</option> <option value="http://notemaker.com.au/collections/travel-guide-books/southamerica">South America</option> </select> <input onclick="location=document.loc.list.options[document.loc.list.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The thrill of&nbsp;experiencing a new city for the first time can be overwhelming! Where to start? And, wait a minute, how do i get there again?</p> <p>Our travel guide books feature extensive maps and curated selections of all the best spots in the world&#8217;s most vibrant cities. Grab a <a href="/collections/luxe-city-guide-books">Luxe Guide Book</a>,&nbsp;<a href="/collections/moleskine-city-notebooks">Moleskine City Notebooks</a>, <a href="/collections/wallpaper-city-guides">Wallpaper City Guide</a> or a cool <a href="/collections/crumpled-city-maps">crumpled map</a> or guide from <a href="/collections/herb-lester-associates-shop">Herb Lester Associates</a>! Throw it in your <a href="/collections/backpacks">backpack</a> or <a href="/collections/laptop-bags">laptop bag</a> and start exploring!</p> <p>Get the most out of your travels so you can return home and say you&#8217;ve <i>really</i> been there!</p>'
