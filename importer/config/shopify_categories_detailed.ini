description = '<a href="/collections/about-delfonics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/delfonics_collection_image_1.jpg?128842" /></a> <h1>Delfonics Pen Refills</h1> <p>Delfonics is one of the world&#8217;s most highly sought after design stationery brands and remains incredibly hard to find outside of Japan.</p> <p>One of their most coveted items is the beautiful Delfonics Wooden <a href="/collections/ballpoint-pens">Ballpoint pen</a>, writing with a thin 0.7mm black ink line. Super stylish, precise and functional, it&#8217;s an everyday essential for the design stationery lover!</p>'
