name = 'Herb Lester Associates'
description = '<p><a href="/collections/herb-lester-associates-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/herb_lester_maps_collection.jpg?128799" /></a><br /> </p> <h1>Herb Lester Associates</h1> <p>Herb Lester Associates are based in London, UK, researching, writing and printing maps and guides to the world&#8217;s greatest cities. But not those tourist maps you may be used to - a Herb Lester map is like a really great second hand bookshop, or a box of 45s, because inside you will find those gems that everybody else has forgotten about, overlooked or never knew about in the first place!</p> <p>Herb Lester Associates&nbsp;seek out the well-used and much-loved, the extraordinary as well as the everyday. Whether it&#8217;s a beautiful park, an old lane way or a new coffee shop; park benches and dive bars, hat shops and haberdashers, these maps are filled with truly unique guidance to get to the heart of a city you may have visited scores of times!</p> <p>The maps themselves are entirely beautiful and worthy of presentation and collection even apart from their utility. Herb Lester Associates&nbsp;work with many exceptional illustrators and designers and pay great attention to the translation of their original work onto the final, printed map.</p> <p>Each map is a very compact fold-out piece of extraordinary esoterica! Designed with care, they are great items for travellers and sight-seers with a day, week, or month to get to know a city!</p>'
url_key = 'herb-lester-associates-shop'
