description = '<form name="jump"> <p align="center"></p> <h1 style="text-align: left;"><a href="/collections/hellolulu-laptop-bags-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/hellolulu_laptop_bags_collection_1.jpg?128844" /></a><br /> </h1> <h1 style="text-align: left;">HelloLULU</h1> <select name="menu"> <option selected="selected">Sort by Style</option> <option value="/collections/hellolulu-laptop-bags-shop/13inch">13 Inch Laptop</option> <option value="/collections/hellolulu-laptop-bags-shop/15inch">15 Inch Laptop</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </form> <p>HelloLULU was started by two friends with clear vision, warm personal style and the light hearted mood of a holiday in their hearts! Dreaming of an easy life, a life of effortless style, practical functionality and a happy mind, HelloLULU&#8217;s designers combine colour and refreshing simplicity to create affordable, clever and cool cases and bags in a marketplace flooded with boring alternatives!</p> <p>The design looks sleek, streetwise, and the practicality of Hellolulu bags is a clear sign of the global travel experience of the designers. Indeed, Hellolulu does all the thinking in their design studio and each case and bag is infused with thoughtfulness and effortless usability.&nbsp;</p> <p>In a busy world full of travel and movement, Hellolulu gives people functional ways to carry their possessions and navigate the modern world without sacrificing their personal taste and style. The bags are not just for travel,whether you’re on your way to study, play or do business a well-deigned bag makes your journey enjoyable</p> <p>Invariably, Hellolullu&#8217;s bags are made with a tough yet lightweight exterior and a smooth lining that shows off the designers&#8217; sense of humour. The structure of the hellolulu laptop bags is incredibly well thought out, with snug dedicated space for everything you could possibly need to organise and carry all of the objects that take part in your daily journeys.&nbsp; </p> <p>Personal taste and style is also central to the Hellolulu philosophy as the cases are made in a range of stylish fashion colours so they can be coordinated to your personal style or your particular mood.&nbsp;</p> <p>HelloLULU draws inspiration for their design and production from a great range of fun things -&nbsp;<span lang="EN-US">happiness. relaxation. simplicity. holidays. bright colors. bold design. ice cream. café culture. chocolate. cycling. eco-hotels. art. fruit. the environment. travel. Scandinavia. people. cultures. flora and fauna. architecture. atmospheres. and again, happiness.</span></p>'
url_key = 'hellolulu-laptop-bags-shop'
