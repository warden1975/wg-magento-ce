description = '<p>Travel Bags for all lengths, hand-picked by NoteMaker because they work and they are designed with care! In other words, we wear our heart on our shoulder! Travel bags, <a href="/collections/backpacks">backpacks</a>, <a href="/collections/laptop-bags">laptop bags</a>, <a href="/collections/satchels">satchels</a>, messenger bags and utility bags keep us alive from day to day, supplying the tools we need to express ourselves, to project ourselves and to grow with the observations we make and opportunities we have everyday.</p> <p>Great brands like <a href="/collections/moleskine-bags-laptop-cases">Moleskine Bags</a>, <a href="/collections/incase-bags-cases-shop">Incase</a>, <a href="/collections/hellolulu-laptop-bags-shop/travel">HelloLULU</a>, <a href="/collections/defy-bags">Defy Bags</a>, <a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy">Barbara Wiggins</a>, <a href="/collections/unit-portables">Unit Portables</a> and <a href="/collections/herschel">Herschel</a> are all hand chosen by the NoteMaker staff for their utility, original style and style!</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><a href="/collections/travel-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_2_banner_bags_travel_bags_moleskine.jpg?140374" /></a><br /> </td> <td class="side-banner"><a href="/collections/hellolulu-laptop-bags-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_hello_lulu.jpg?148527" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/travel"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_wiggins.jpg?148527" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/incase-bags-cases-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442