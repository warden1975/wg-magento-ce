r /> </p> <p> All of our writing papers and correspondence stationery is fountain pen friendly and works perfectly with other pens such as rollerballs, ballpoints and mechanical pencils.</p> <p> High quality paper, <a href="/collections/fine-paper-stationery/envelopes">lined envelopes</a>,&nbsp;<a href="/collections/fine-paper-stationery/cards">cards&nbsp;</a>and <a href="/collections/fine-paper-stationery/correspondence">correspondence sets</a> are really important modes of communication in that they transcend their utility and become more than just correspondence, they become personal correspondence. A treat in and of itself, irrespective of the good news they carry, if you write on high quality paper sheets, your lucky recipient will keep and remember fondly your correspondence.</p> <p> Whilst an email may be expedient, it is also relatively thoughtless and we believe that important&nbsp;relationships&nbsp;- personal or commercial - are most well cultivated by pen and paper. The mix of <a href="/collections/refills-ink/fountain+bottled">ink</a>, <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils/fountain">pen </a>and paper affords new experiences of colour which can give your hand the personality and idiosyncrasy that your voice already has.</p> <p> If there are other excellent fountain pen friendly paper brands you would&nbsp;like&nbsp;to see on NoteMaker, please&nbsp;<a href="/pages/contact-us-store-location">get in touch</a>&nbsp;and let us know!</p>'
