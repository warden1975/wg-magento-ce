meta_title = 'Delfonics Monthly Diaries'
name = 'Delfonics Monthly Diaries'
description = '<center style="text-align: left;"><a href="/collections/delfonics-monthly-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_delfonics_monthly_diaries_2013.jpg?145919" /></a></center> <h1>Delfonics Monthly Diaries</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Choose Diary Format</option> <option value="/collections/delfonics-diaries">All 2013 Delfonics Diaries</option> <option value="/collections/delfonics-weekly-diaries/wn">Weekly Notebook</option> <option value="/collections/delfonics-weekly-diaries/appt">Weekly Vertical</option> <option value="/collections/delfonics-weekly-diaries">All Weekly Diaries</option> <option value="/collections/delfonics-monthly-diaries">Monthly Diaries</option> <option value="/collections/delfonics-diaries/daily">Daily Diaries</option> <option value="/collections/delfonics-refillable-diaries">Refillable Diaries</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Possibly the most keenly sought after range of design stationery in the world, the <a href="/collections/delfonics-diaries">Delfonics diaries</a> collection is perpetually amazing! The <a href="/collections/2013-diaries">2013 diary</a> range is the best we&#8217;ve seen and combines the consummate design nous of <a href="/collections/about-delfonics">Delfonics</a> with some really lovely, interesting and new cover designs.&nbsp;</p> <p>Typical of the best <a href="/collections/japanese-stationery-shop">Japanese Stationery</a>, your Delfonics diary pays attention to the details with cool typography and formatting, all committed to beautiful <a href="/collections/fountain-pens">fountain pen</a> friendly paper. Like the popular <a href="/collections/delfonics-notebooks">Delfonics notebooks</a>, the diary&#8217;s ruling is dotted to not be obtrusive and the paper is thread bound so the diary opens nice and flat, no problems.</p> <p>Each <a href="/collections/monthly-diaries">Monthly diary</a> presents the month across a two page spread in a familiar <a href="/collections/2013-calendars">calendar</a> grid. Monthly diaries are highly recommended for people who like to keep detailed plans electronically but who also need an expedient, trustworthy paper overview.</p>'
url_key = 'delfonics-monthly-diaries'
[7634720]
meta_keywords = 'Delfonics Notebooks'
meta_title = 'Delfonics Notebooks'
name = 'Delfonics Notebooks'
description = '<div> <h1><a href="/collections/about-delfonics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/delfonics_collection_image_1.jpg?128842" /></a><br /> </h1> <h1>Delfonics Notebooks</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">SHOP DELFONICS</option> <option value="/collections/delfonics-diaries">2012 Delfonics Diaries</option> <option value="/collections/about-delfonics/notebooks">Delfonics Notebooks</option> <option value="/collections/about-delfonics/pens">Delfonics Pens &amp; Pencils</option> <option value="/collections/about-delfonics/accessories">Delfonics Accessories</option> <option value="/collections/about-delfonics/rinobrano">Delfonics Rino Brano</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/about-delfonics">Delfonics</a> Notebooks are beautiful pieces of Japanese stationery! Precise, elegant, consummately useful and made from thoroughly well considered design, Delfonics Notebooks are perennial staff picks here at NoteMaker!</p> <p>Delfonics rollbahn <a href="/collections/spiral-notebooks">spiral notebooks</a> have a 5x5 <a href="/collections/grid-notebooks">grid ruling</a>, printed in subtle dotted lines with sepia ink, set on beautiful <a href="/collections/fountain-pens">fountain pen</a> friendly ivory paper. Each sheet is perforated for easy removal and there are 5 plastic pockets in the rear, safely protected by thick card flyleafs. The Spirals are robust and made to last and the cover is coated card that wears well. Speaking from experience, you can spill a cup of coffee on the cover and there is no long-term damage!</p> <p>The Delfonics Meeting Book has all of these great qualities along with a unique and helpful format. A really handy <a href="/collections/meeting-book">meeting book</a>!</p> <p>No matter what you like to write with - <a href="/collections/pencils">pencil</a>, fountain pen, <a href="/collections/ballpoint-pens">ballpoint pen</a> or <a href="/collections/fine-liner-pens">fine liner</a>, Delfonics notebooks are thoroughly capable, useful and awesome daily tools</p> </div>'
url_key = 'delfonics-notebooks'
