[7383320]
meta_keywords = 'Mondial Stationery Supplies'
meta_title = 'Mondial Stationery Supplies'
name = 'Mondial Stationery Supplies'
description = '<p><a href="/collections/mondial-stationery-supplies"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/mondial_paperclips_pins_collection_image.jpg?138287" /></a><br /> </p> <h1>Mondial Stationery Supplies</h1> <p>Made in Italy since 1931, Mondial Lus was established in Saronno and now is based in Milano. Simple stationery supplies for the home office or the well appointed desk, Mondial pushpins, paperclips and stationery accessories add colour, utility and style to your notes, papers and file folders!</p> <p>A wide and interesting range of coloured pins and clips, from mint to coffee and lemon, Mondial stationery provides that essential helping hand to keep your tasks in order and your office running well.</p> <p>The NoteMaker staff can&#8217;t stop using them! Colour coordination and attention to detail on a whole new level, many of the items are still in their original form and packaging from the 1960s and brighten up any work space, desk accessory or drawer.</p>'
url_key = 'mondial-stationery-supplies'
[7682162]
meta_keywords = 'Monsieur Notebook Leather Journals'
meta_title = 'Monsieur Notebook Leather Journals'
name = 'Monsieur Notebook Leather Journals'
description = '<h1><a href="/collections/monsieur-notebook-leather-journals"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_monsieur_leather_notebooks.jpg?145298" /></a><br /> </h1> <h1>Monsieur Notebooks Leather Journals</h1> <div><a href="/pages/monsieur-notebooks-leather-journal-review"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/read_our_review_monsieur_journal.jpg?145682" /></a><br /> </div> <p>Monsieur Notebooks Leather Journals are notebooks that are made to be treasured! At a glance, this luxury notebook seems a bit like &#8217;every other notebook&#8217; but, on closer inspection, they prove themselves to be the product of a company that is obsessed with notebooks and determined to make some of the best in the world!</p> <p>Each Monsieur leather journal has the following great features: The cover is made from Genuine leather (vegetable tanned); The covers are finished by hand in India, providing fair wages and working conditions; The paper inside (there are a couple of different types) is smooth with a little bit of &#8217;tooth&#8217; and is fountain pen friendly; There is an elastic closure, a cute title page and a page marker; It lies completely flat when open.</p> <p>All of these features add up to an exceptional notebook. The genuine leather cover ages beautifully with time, showing the familiar marks and tactile qualities of any long-held companion, and becomes more and more dear to us each time we pick it up. Although quite stiff at first, like any genuine leather, with use it becomes warm and soft, somewhere between a hardcover journal and a soft cover exercise book.</p> <p>Monsieur leather notebooks are also very strong and robust. You can bend the cover back on itself fully and there is no chance of causing damage. This also makes the notebook lie flat the next time you open it. Inside you are greeted by the Monsieur notebooks logo, a monocled and moustached Monsieur, and a cute title page.</p> <p>But now, inside, is the real reason these notebooks are loved instantly by anybody who starts to use one. The paper inside is really beautiful, no matter which variety you have. The standard Monsieur notebooks paper is 90gsm and fountain pen friendly, though there will be some bleeding with very heavy inks. But, to deal with that, there is 100gsm fountain-pen paper available as well as 140gsm cartridge paper sketchbooks.</p> <p>A luxury journal with a twist, Monsieur notebooks provide affordable, world class leather journals for your everyday notes or for your personal journal. Beautiful paper, genuine leather, robust construction...a really great notebook to accompany you through the day, to live on your desk or in your backpack, or as a gift to your pen and paper loving loved ones!</p>'
url_key = 'monsieur-notebook-leather-journals'
[7623324]
meta_keywords = 'Monteverde Pen Refills'
meta_title = 'Monteverde Pen Refills'
name = 'Monteverde Pen Refills'
description = '<h1><a href="/collections/monteverde-pens-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_monteverde_pen_ink_refills.jpg?139041" /></a><br /> </h1> <h1>Monteverde Pen Refills</h1> <p><a href="/collections/monteverde-pens-refills">Monteverde</a> was established in 1999 with a simple aim: to create high quality luxury writing instruments at affordable everyday prices.</p> <p>Monteverde engineers this luxury writing experience from the inside out, meaning that they start with precision and quality working parts and then build ergonomic pen designs for comfort and durability. Whether for a <a href="/collections/fountain-pens">fountain pen</a>, <a href="/collections/ballpoint-pens">ballpoint pen</a> or <a href="/collections/rollerball-pens">rollerball pen</a>, every Monteverde refill capable of bringing luxury out of any pen!</p> <p>Truly world leading, monteverde refills are known not only for the great range of colours but also the fast drying time, smooth flow, long cap off time and the brilliant formula that lubricates and protects the pen&#8217;s working parts with use.</p> <p>Monteverde makes inks to suit pretty much every pen brand so you can turn whatever pen you write with everyday into a world class writer!</p>'
url_key = 'monteverde-pen-refills'
