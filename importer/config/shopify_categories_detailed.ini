ntly warm, fresh, original designs combined with loving production make O-Check stationery something we end up holding dear. Truly personal stationery in every sense and for every sense, O-Check create a mood of harmony for our daily lives.</p> <p>O-Check is environmentally conscious, creating many of its products from recycled paper, natural fabrics, wood and soy ink.</p> <p>The designers of O-Check are inspired by their travels, books, music, conversation and imagery, and work to capture the beauty of life and express it through charming and timeless stationery.</p> <p>O-Check was established in 2000 in Seoul, Korea and quickly developed a reputation for stationery that is both beautiful and functional.</p> <p>The name ‘O-Check’ is derived from the Korean word ‘gongcheck’ which translated literally means ‘a book with nothing inside’. Substituting a zero for the word ‘gong’ O-Check captured the essence of its notebooks which upon creation are empty, but come alive when filled with words, thoughts, feelings and drawings.</p> <p>O-Check’s unique collection of <a href="/collections/shop-by-location-stationery/korea">Korean stationery</a> is continuously changing as new ideas and designs are brought to life.</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
