description = '<h1></h1> <h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker-collection-brepols-2013-diaries_1.jpg?399" /></h1> <h1>Brepols 2013 Diaries</h1> <p>A company whose history dates back to 1796, Brepols makes beautiful <a href="/collections/2013-diaries">Diaries</a>, <a href="/collections/notebooks-paper">Notebooks</a> &amp; Stationery in Belgium, catering equally to the professional&#8217;s agenda and the wordsmith&#8217;s notebook.</p> <p>A very large company, growing from decade to decade as their warm graphic style combined with reliable quality paper and binding techniques, the Brepols suite of stationery is impressive indeed! From the Back to Paper professional diaries through to the warm, personal style of Chambord, Brepols frequently draws on past successes to engineer timeless design and functionality.&nbsp;</p> <p>More than just a rich history, though, the company continues to innovate, winning the 2012 Best New Product award at the International Stationery Press awards for their &#8217;Moose&#8217; recycled leather diary collection. Moose: Relaxed. Headstrong. Confident...a great metaphor for a well run schedule!</p> <p>Every Brepols notebook or diary is the product of over 200 years of refinement - from the paper quality, to the small layout details and the way that each is put together. A people&#8217;s product much loved in Belgium with a fairly simple though no less admirable aim. To create functional, reliable planners and diaries to get you through each day.&nbsp;</p>'
