name = 'Diplomat Pens'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/diplomat_pens_fountain_german.jpg?6174" /> <div> <h2> <center><a href="/collections/diplomat-pens">View The Full&nbsp;Diplomat range</a>.</center> </h2> <p>Diplomat Pens are hand made in Kierspe, Germany and dedicated to the personal relationship with others that each of us creates in the act of writing.&nbsp;</p> <p>Since 1922, Diplomat has been combining superior materials, timeless design and traditional craftsmanship to express and embody style and personality. Our writing instruments are a medium of creativity, an extension of ourselves, and Diplomat pens are made to a standard of absolute excellence so that this extension is pure.</p> <p>Sought after as works of art and respected worldwide for their superior handling and value for money, Diplomat pens are each hand tested, unit by unit, to prove their integrity. Full metal casing on all barrels ensures perfect&nbsp;micro-metrical&nbsp;fittings, weight balance, shock absorption and a long life. All Diplomat pens carry a five-years warranty.</p> <p>Consistent in performance, stunning in form and designed to perfectly transpose the unique, individual lettering each of us makes in writing, Diplomat pens are about the consummation of excellence, an expression of self.</p> &nbsp; </div>'
url_key = 'diplomat-pens'
[7612468]
