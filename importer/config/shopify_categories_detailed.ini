description = '<p><img src="//cdn.shopify.com/s/files/1/0007/3442/files/moleskine_classic_notebooks_collection_1.jpg?128846" /><br /> </p> <h1>Moleskine Pocket Notebook</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The Legendary Moleskine Notebook was first and foremost a pocket size journal to take with you and help you record the world around you - to capture and share your stories, memories, culture and creativity!</p> <p>The Moleskine Pocket Notebook is 9x14cm and has famous, simple&nbsp;identifying features: Black / Hard Cover / Rounded Corners / Elastic Strap / Expandable Pocket / In Case of Loss Label / Moleskine Paper. </p> <p>Used the world over, Moleskines are the travel journal of choice for people who love quality and insist on functionality. Our collection of pocket moleskine books includes the <a href="/collections/moleskine-classic-notebooks-shop-australia" title="Moleskine Notebooks">Moleskine Classic Notebooks</a>, <a href="/collections/moleskine-soft-cover-notebooks" title="Moleskine Softcover">Moleskine Softcover</a>, <a href="/collections/moleskine-volant-notebooks" title="Moleskine Volant">Moleskine Volant Notebooks</a>, <a href="/collections/moleskine-cahier-journals" title="Moleskine Cahier">Moleskine Cahier Journals</a> and <a href="/products/moleskine-classic-sketch-pocket-a6-hardcover-black">Moleskine Sketchbook</a>. They are the ultimate companion for your <a href="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine diary</a> and match the <a href="/collections/moleskine-pens-and-pencils">Moleskine pens</a> perfectly!</p> <p>A pocket notebook is more relevant than ever in a world which provides a richness of opportunity never seen before! Grab a pocket book and put it in your <a href="/collections/backpacks">backpack</a> or <a href="/collections/satchels">satchel</a> and grab those opportunities that your days throw at you!</p>'
