name = 'About Sharpie'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/sharpie_permanent_marker_collection_brand_image.jpg?6147" />&nbsp;</p> <h2> <center><a href="http://notemaker.com.au/collections/about-sharpie">View The Full&nbsp;Sharpie range</a>.</center> </h2>'
