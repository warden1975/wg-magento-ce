description = '<div><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/beta_inkless_stainless_steel_pen.jpg?114849" /><br /> </div> <h2> <center><a href="/collections/beta-pens-stainless-steel-inkless-pens">View The Full&nbsp;Beta Inkless Pens range</a>.</center> </h2> <p>The Beta Pen is made in Germany and has won multiple design awards (2008 &amp; 2010)! Famous for Writing in Metal, the Beta pen uses an ancient technology applied in a modern way for a unique writing experience.</p> <p>The Beta Pen is made of an aluminium body with a stainless steel tip. The stainless steel tip has no lead or no ink, the steel itself is inscribed onto just about any paper surface and writes like a pencil.</p> <p>Being stainless steel, the tip does not wear out and will last a life time! It can be sharpened with fine sand paper though this is very rarely required.</p> <p>The body is strong and relatively heavy and the writing experience is like a pencil, though more substantial. The stainless steel lines can be erased if very lightly drawn on, otherwise, they are much more difficult to erase than pencil lead, a useful trait for many applications!</p>'
