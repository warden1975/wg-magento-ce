description = '<div><a href="/collections/faber-castell-pencils-and-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/faber_castell_collection_image_pens_pencils_textas.jpg?134253" /></a><br /> </div> <h1>Faber-Castell Design Pens</h1> <p>Faber-Castell is well known the world over as a truly legendary stationery company. With the first Faber-Castell pencil made in 1761, one of the world&#8217;s very first branded products, the iconic German company has had plenty of time to master writing instruments!</p> <p>Though less widely known than their lead <a href="/collections/pencils">pencils</a>, Faber-Castell&#8217;s design pens are revered and coveted by writing cognoscenti just as much as their pencils as adored by the masses. Faber-Castell design pens - fountain pens, rollerball pens, twist ballpoint pens and twist mechanical pencils, are truly beautiful.</p> <p>Heavyweight feel, high quality materials and faultless writing mechanics. The value for money is astounding! The <a href="/collections/fountain-pens">fountain pens</a>, which use <a href="/collections/j-herbin-ink">J Herbin Ink</a>, in particular are seriously beautiful. To hold them is impressive and to use them is a total joy!</p>'
