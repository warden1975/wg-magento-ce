description = '<p><a href="/collections/uk-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_uk.jpg?143889" /></a>&nbsp;</p> <h1>UK Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/uk-stationery">All UK Stationery</option> <option value="/collections/uk-stationery/barbara-wiggins">Barbara Wiggins</option> <option value="/collections/uk-stationery/herblester">Herb Lester</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>When you think of something being British Made you would probably think of heritage brands such as Harris Tweed that has been handwoven on the Western Aisles of Scotland since about 1830 or 225 year old wool company, John Smedley from the Derbyshire countryside. &nbsp;Made in UK will often mean the items come with a story, a history, a tradition.</p> <p><a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy">Barbara Wiggins&nbsp;</a>is no exception. &nbsp;Founded in 1983, Barbara&#8217;s studio is located overlooking Deptford Creek in South East London. &nbsp;All &nbsp;<a href="/collections/handmade-leather-journals">Barbara Wiggins Notebooks</a> and<a href="/collections/satchels"> Satchels&nbsp;</a>are handcrafted using only incredibly high quality, natural materials and old world techniques. &nbsp;</p> <p><a href="/collections/herb-lester-associates-shop">Herb Lester Associates</a>&nbsp;research, write and print maps to the worlds greatest cities. &nbsp;They are based in London and their maps are unique because they don&#8217;t just point out the obvious. &nbsp;So whether you&#8217;re off to <a href="/products/herb-lester-associates-map-its-nice-to-be-alone-in-paris-paris">Paris</a>, <a href="/products/herb-lester-associates-map-when-we-think-of-berlin-berlin">Berlin</a>&nbsp;or if you want to see a different side to <a href="/products/herb-lester-associates-map-untamed-london-london">London</a>&nbsp;then&nbsp;<a href="/collections/herb-lester-associates-shop">Herb Lester Associates Maps</a> are for you!&nbsp;</p>'
