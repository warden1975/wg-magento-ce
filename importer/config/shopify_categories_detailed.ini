[3510452]
meta_keywords = 'Cross Pens'
meta_title = 'Cross Pens'
name = 'Cross Pens'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/cross_pens_american_presidential_handmade.jpg?6153" /> <div> <h2> <center><a href="/collections/cross-pens">View The Full&nbsp;Cross Pens range</a>.</center> </h2> Cross Pens was America&#8217;s first manufacturer of fine quality writing instruments and has been perfecting its craft for over 165 years. By applying jewellery quality craftsmanship with design ingenuity and respect for the value of a quality pen or pencil, Cross have been able to spend several generations producing Cross Pens and pencils that people use, depend on and enjoy daily. <div><br /> </div> <div>The Cross company has seen many changes over the years but is most proud of the things that have not changed - they still produce some of the world&#8217;s best pens, one by one, inspected and machined by hand.</div> <div><br /> </div> <div>Cross&#8217;s design ingenuity is self-evident when considering their record of 21 patents, including the propelling twist pencil, still a most popular design for mechanical pencils.</div> <div><br /> </div> <div>The Cross Townsend is said to be the pen of choice for the US President, whilst the Cross Apogee and Cross C Series represent the very best in barrel and casing materials and quality. The Cross Century 2, Cross Sauvage, Cross Sentiment and Cross ATX models all point further to the modern tastes of the Cross design team and all include the high quality technologies and writing mechanisms honed by Cross since 1846.</div> <div><br /> </div> <div>Cross executives like to insist that &#8217;People expect more from a Cross" and it can be said that very rarely are they disappointed. For a truly beautiful pen, made with luxury materials, a lifetime warranty and fine writing technologies, browse the Cross range with confidence that your expectations will be exceeded!</div> &nbsp; </div>'
url_key = 'cross-pens'
[7180412]
meta_keywords = 'Crumpled City Maps'
meta_title = 'Crumpled City Maps'
name = 'Crumpled City Maps'
description = '<p><a href="/collections/crumpled-city-maps"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/crumple_city_maps_collection_image.jpg?134083" /></a><br /> </p> <h1>Crumpled City Maps</h1> <p>Crumpled City Maps are soft city maps for urban jungles. Truly indestructible, each Crumpled Map is soft, lightweight, beautifully designed and super user-friendly. Each is very informative, folding out to 87 x 58cm.</p> <p>Each Crumpled City travel map has an index of monuments, museums, galleries, buildings, parks and historical places that give you a real taste of the city you are visiting. They are designed clearly, using colour and strong lines, making each map very easy to use in navigating your way around.</p> <p>Each Map also has 10 specifically chosen &#8217;Soul Sights&#8217; - extra special places chosen to excite you and showcase the pulse of the city you are in.</p> <p>Crumpled City Maps are printed on a special material which is tear-resistant, 100% waterproof and does not crease permanently. You can screw your crumpled city map up a thousand times and it will always come back to an easily readable state.</p> <p>Don&#8217;t waste your time and energy neatly folding vulnerable paper maps, grab a crumpled city map and go see the city!</p>'
url_key = 'crumpled-city-maps'
