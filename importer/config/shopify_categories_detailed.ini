een used to make sense of the world! Whether in a big way (see Charles Darwin &amp; his famous little theory) or in a small, personal fashion, we all travel, interact and record so much nowadays! So many great opportunities to grab and so much information to digest!</p> <p>Truly, the way to get the most out of your days is to write them down. Pop a notebook in your <a href="/collections/laptop-bags">laptop bag</a> - record, reflect and repeat!</p>'
