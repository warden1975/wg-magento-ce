description = '<p><a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_barbara_wiggins_knightsbridge.jpg?1387" /></a><br /> </p> <h1>Barbara Wiggins Knightsbridge</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Barbara Wiggins Range</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/italianclassic">Italian Classic Leather</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/treeprint">Leather Tree Print</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/vintagecrackle">Vintage Crackle</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/safari">Safari</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Taking inspiration (and name) from the Knightsbridge area of London, this range of leather journals and leather satchels from Barbara Wiggins is stylish, dignified and of the highest quality. Made by hand in London using Portuguese Leather, each piece is made for daily use and will only improve with time.</p> <p>The Knightsbridge collection is one of many from the dynamic <a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy">Barbara Wiggins </a>studio and it offers a unique combination of fashion-forward thinking with time tested materials and hand-made production. The <a href="/collections/satchels">satchels</a> are perfect for carrying your favourite <a href="/collections/notebooks-paper">notebooks</a>, <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens</a>, <a href="/collections/pencil-cases">pencil cases</a> and <a href="/collections/travel-headphones">headphones</a> and the <a href="/collections/leather-journals-travel-journals-photo-albums-fine-papers-guest-books">leather journals</a> have beautiful Italian paper that is <a href="/collections/fountain-pens">fountain pen</a> friendly!</p> <p>Barbara Wiggins, the creative force of Barbara Wiggins Designs, has always had a passion for paper and leather (her great-grandfather had a leather business in Ireland). Steeped in nature as a child in the depths of the Irish countryside, Barbara learned very young to appreciate natural materials and the endearing tactile experience they bring.</p> <p><a href="/collections/barbara-wiggins-knightsbridge/brown"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-brown.jpg?1389" /></a></p> <p><a href="/collections/barbara-wiggins-knightsbridge/green"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-green.jpg?1393" /></a><br /> </p> <p><a href="/collections/barbara-wiggins-knightsbridge/yellow"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-yellow.jpg?1403" /></a><br /> </p> <p><a href="/collections/barbara-wiggins-knightsbridge/orange"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-orange.jpg?1397" /></a><br /> </p> <p><a href="/collections/barbara-wiggins-knightsbridge/purple"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-purple.jpg?1399" /></a><br /> </p> <p><a href="/collections/barbara-wiggins-knightsbridge/red"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/banner-shop-by-colour-red.jpg?1401" /></a><br /> </p>'
