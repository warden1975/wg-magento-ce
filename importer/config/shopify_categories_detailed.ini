name = 'Rifle Paper Co Notebooks'
description = '<h2> <center style="text-align: left;"><a href="/collections/rifle-paper-co-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_rifle_paper_cards_notebooks_print.jpg?143602" /></a></center> </h2> <h1> <center style="text-align: left;">Rifle Paper Co. </center> </h1> <form name="hop"> <p align="center"> <select name="diary"> <option selected="selected">View by Style</option> <option value="/collections/rifle-paper-co/bday">Birthday Cards</option> <option value="/collections/rifle-paper-co/blank">Blank Cards</option> <option value="/collections/rifle-paper-co/boxset">Card Sets</option> <option value="/collections/rifle-paper-co/coaster">Coaster Set</option> <option value="/collections/rifle-paper-co/invitations">Invitations</option> <option value="/collections/rifle-paper-co/love">Love Cards</option> <option value="/collections/rifle-paper-co/mum">Mother&#8217;s Day</option> <option value="/collections/rifle-paper-co/newborn">New Born Cards</option> <option value="/collections/rifle-paper-co/notebooks">Notebooks</option> <option value="/collections/rifle-paper-co/pad">Note Pads</option> <option value="/collections/rifle-paper-co/placecards">Place Cards</option> <option value="/collections/rifle-paper-co/prints">Prints</option> <option value="/collections/rifle-paper-co/recipe">Recipe Cards</option> <option value="/collections/rifle-paper-co/thanks">Thank You Cards</option> <option value="/collections/rifle-paper-co/wedding">Wedding</option> </select> <input onclick="location=document.hop.diary.options[document.hop.diary.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Rifle Paper Co is Made in the USA and famous worldwide for their truly charming, warm and personal designs. Each Rifle Paper Card, Print or Notebook is individually designed and then lovingly and faithfully printed onto beautiful paper stock.</p> <p>It goes without saying that Rifle Paper Co products make the perfect gift. &nbsp;The cards will never be found in the bin 2 weeks after the event and the notebooks will be carried with pride. &nbsp;The people at Rifle strongly believe that life&#8217;s personal moments and stories are best told through a hand written card or note and they hope to encourage you to share these moments with others.&nbsp;</p> <p>Rifle Paper Co stands proudly amongst our <a href="/collections/gift-ideas-designer-cards-and-wrapping-paper">gift and card idea </a>and its not hard to see why when you see the smile on the recipient&#8217;s face.</p> <p>Speaking of gifts, have you seen our <a href="/collections/wrapping-room">wrapping room</a>?&nbsp;</p> <p><br /> </p>'
url_key = 'rifle-paper-co-notebooks'
