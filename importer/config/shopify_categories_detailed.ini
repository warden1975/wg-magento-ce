eading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Moleskine notebooks have forever been used as the starting point for creativity - a blank canvas to carry around and capture memories, thoughts and stories. Now you can share your thoughts and experiences with these cool Moleskine cards!</p> <p>It&#8217;s the greeting card done in a Moleskine way - personal, customisable and made to tell a story.Send your words and sketches around the world and brighten up your loved ones&#8217; days.</p> <p>Moleskine Messages are available in two styles - the Moleskine Note Card and the Moleskine Postal Notebook. The Note Card is a discreet card with envelope - 4 blank Moleskine paper pages in a cardboard cover. The Postal notebook is larger and takes the idea of sending a short message to new levels of thoughtfulness and expression. 8 Plain pages of Moleskin paper in a ready to mail cardboard envelope-shaped cover.</p> <p>Write, sketch, thank and think out loud - be yourself and send your thoughts far away with Moleskine messages. A totally original way to get your message across.</p>'
