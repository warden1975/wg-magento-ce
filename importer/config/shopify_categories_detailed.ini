meta_title = 'American Paper Stationery'
name = 'American Paper Stationery'
description = '<p><a href="/collections/american-paper-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_usa.jpg?143881" /></a>&nbsp;</p> <h1>American Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/american-paper-stationery">All American Stationery</option> <option value="/collections/american-paper-stationery/behance">Behance</option> <option value="/collections/american-paper-stationery/crane">Crane and Co</option> <option value="/collections/american-paper-stationery/defybags">Defy Bags</option> <option value="/collections/american-paper-stationery/dodo">DODOCase</option> <option value="/collections/american-paper-stationery/fisher">Fisher Space Pens</option> <option value="/collections/american-paper-stationery/monteverde">Monteverde</option> <option value="/collections/american-paper-stationery/noodlers">Noodlers</option> <option value="/collections/american-paper-stationery/otf">Old Tom Foolery</option> <option value="/collections/american-paper-stationery/riflepaper">Rifle Paper Co</option> <option value="/collections/american-paper-stationery/sod">Screech Owl Design</option> <option value="/collections/american-paper-stationery/yellowowl">Yellow Owl Workshop</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <div>It&#8217;s no wonder a country as vast as the USA have made their mark in the stationery world. &nbsp;Trips to America are mind boggling just by the sheer offering of choice! &nbsp;We have waded through all of it and sorted the men from the boys and proudly present the best that the USA has to offer.&nbsp;</div> <div><br /> </div> <div>When it comes to looking for things relating to correspondance and gift giving we often look to America for their offerings and they have not let us down! &nbsp;Designed by hand and manufactured in Florida, <a href="/collections/rifle-paper-co">Rifle Paper Co</a>&nbsp;cards, notebooks and prints are truly memorable. &nbsp;<a href="/collections/old-tom-foolery-cards-gifts">Old Tom Foolery&nbsp;</a>take a more tongue-cheek-approach to sentiment and <a href="/collections/about-yellow-owl-workshop">Yellow Owl Workshop Stamp Sets&nbsp;</a>make DIY easy!&nbsp;</div> <div><br /> </div> <div>Pen lovers will also enjoy American made <a href="/collections/monteverde-pens-refills">Monteverde Pens</a>! Designed from &#8217;the inside out&#8217; Monteverde were known for their <a href="/collections/monteverde-pen-refills">ink and refills&nbsp;</a>before venturing into pens. &nbsp;The unique <a href="/products/monteverde-invincia-colour-fusion-ink-ball-pen-blue">Monteverde Ink Ball Pen&nbsp;</a>is a rollerball pen that can be filled with fountain pen ink! Looking for a good <a href="/collections/fountain-pen-ink">fountain pen ink</a>? &nbsp;Then USA made <a href="/collections/noodlers-ink-for-fountain-pens">Noodler&#8217;s Ink&nbsp;</a>is a must have! &nbsp;We also wouldn&#8217;t be able to have a serious American stationery collection if we didn&#8217;t have <a href="/collections/about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy">Fisher Space Pens</a>! The pens are NASA approved and can be used to write upside down, under water and on trips to outer space!</div> <div><br /> </div> <div><a href="/collections/about-field-notes-brand">Field Notes Notebooks</a> can be found in many a back pocket and considered a worthy competitor of the <a href="/collections/moleskine-cahier-journals">Moleskine Cahier</a>. &nbsp;World renowned cotton paper stationer <a href="/collections/crane-paper-from-crane-and-co">Crane &amp; Co</a> is another brand that the land of stars and stripes have under their belt. All made with love, all <a href="/collections/shop-by-location-stationery/usa">Made in USA</a>.&nbsp;</div>'
url_key = 'american-paper-stationery'
[4170612]
meta_keywords = 'Andrew Aloisio Design'
meta_title = 'Andrew Aloisio Design'
name = 'Andrew Aloisio Design'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/inca_desktop_organiser_pen_holder_stainless_steel.jpg?114851" /><br /> </p> <p>Sydney based designer Andrew Aloisio combines a simplistic aesthetic with&nbsp;innovative&nbsp;functionality to design and create products, designed spaces and objects. Recently awarded Winner of the Peroni, Harpers BAZAAR &amp; Antonio Berardi, Young Designers Award for 2009 and also Runner Up in 2010, Andrew brings vitality and a unique style to Australian design.</p> <p>The Inca Workstation Organiser is a brilliant and unique take on the desk accessory and looks and feels stunning. Ultimately inspired by ancient Inca stone wall façades, it&nbsp;is a boutique product made in Australia by Andrew Aloisio.&nbsp;</p> <p>This functional organizer is versatile and adaptable toward a&nbsp;variety of writing instruments, stationery accessories and task specific tools - with space for the all important morning coffee too!</p> <p>Made of high quality stainless steel with a powder coat finish, it is 9 x 35cm and makes any work space more attractive, inviting and well organised!&nbsp;</p>'
url_key = 'andrew-aloisio-design'
[4629832]
meta_keywords = 'Another Studio for Design'
meta_title = 'Another Studio for Design'
name = 'Another Studio for Design'
description = '<h2> <center style="text-align: left;"><a href="/collections/postcarden-matchcarden-pop-up-cards"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_another_studio_postcarden.jpg?135952" /></a><br /> </center> </h2> <h1> <center style="text-align: left;">Another Studio For Design</center> </h1> <p>Another Studio for Design is an independent London based company enthusiastic about charming products which respond to you and your environment. Unique designs which are created individually - they are gifts for thoughtful givers.</p> <p>Bringing cheer and surprise back to the greeting card, that ubiquitous gift which can be all too perfunctory, Another Studio for Design created Postcarden! More than just a static moment of joy upon arrival, Postcarden is dynamic - literally living - and brings long lasting joy and smiles!</p> <p>Postcarden is a pop up postcard which is designed to be sent in the post with room for a greeting or message. It&#8217;s interactive, playful and great for the curious!</p> <p>Postcarden and it&#8217;s little cousin Matchcarden are designed in London and printed in the UK. Each includes instructions (Open - Water - Place in Light) and is a living green gift for the office or home!</p>'
url_key = 'postcarden-matchcarden-pop-up-cards'
[5058732]
meta_keywords = 'Anything Design'
meta_title = 'Anything Design'
name = 'Anything Design'
description = '<h2 style="text-align: left;"><a href="/collections/anything-design"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/anything_design_desk_accessories_collection.jpg?128860" /></a><br /> </h2> <div><img src="//cdn.shopify.com/s/files/1/0007/3442/files/red_dot_award_2012_winner_2009_collection.jpg?135988" /><br /> </div> <h1>Anything Design</h1> <div>Anything Design is the product of perfect harmony; between form and function, between designer and manufacturer, between the parts and the whole. A truly special collection for the desk and beyond, Anything Design was awarded the 2009 Best of the Best Award at the Red Dot Design Awards.</div> <p>Anything Design is a collaboration between London, England Designer Michael Sodeau and Osaka, Japan manufacturer Suikosha. Two years of development, from conception to creation, produced a practical, functional, clean collection of items for the desk.</p> <p>Designer Sodeau believes that &#8217;Each product has its function&#8217; and that by focusing on the relationship between each piece and its environment, this function can be optimised through considered design.</p> <p>The result is a clear and well balanced assortment of items. Each is autonomous, perfectly functional on its own or as a complement to your current set-up. However, when taken in the context of the whole, the elements come together to achieve a harmony of organisation, an amelioration of function.</p> <p>This unobstructed design concept is beautifully realised by the manufacturer Suikosha. Precise, clean and of the highest quality, each piece is carefully made to high standards and performs accordingly. Each has a substantial feel, a tactile weight which adds further to the design integrity.</p> <p>Anything Design is a great example of what happens when the perspective of the whole is applied to the part, when clear vision is combined with expert realisation and true harmony in design is attained.</p>'
url_key = 'anything-design'
[7317601]
meta_keywords = 'Appointment Books'
meta_title = 'Appointment Books'
name = 'Appointment Books'
description = '<p><a href="/collections/appointment-books"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_appointment_books.jpg?138795" /></a><br /> </p> <h1>Appointment Books</h1> <p>Need a 2012 diary? Find it here! We have added some great new diary brands to our collection for next year.</p> <p>NoteMaker brings you the most complete range of dated diaries, schedulers, organisers and undated diaries from some of the world’s best stationers. Explore our range of diaries and organisers from Moleskine, Rhodia, Filofax, Delfonics, Behance, O-Check and Quo Vadis.<br /> </p> <p>Diaries have a cult following among many devotees to a particular brand. The traditionalists often look to Moleskine or Filofax for their diary and organiser needs, while the trend setters look to the direction of Europe for the finest quality diaries from Rhodia and Quo Vadis. While early adopters often set the trends with unique brands like O-Check, Behance and Delfonics.<br /> </p> <p>Go on, get organised with a NoteMaker 2012 diary!</p> <p>Need some help? Try our <a href="/pages/2012-diary-shop-australia">2012 Diary Finder</a> to find your perfect organisational companion for the year ahead.</p>'
url_key = 'appointment-books'
[4567652]
meta_keywords = 'Arbos - Hand Made Italian Stationery'
meta_title = 'Arbos - Hand Made Italian Stationery'
name = 'Arbos - Hand Made Italian Stationery'
description = '<p><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_arbos_recycled_notebook.jpg?135949" /><br /> </p> <h1>Arbos</h1> <h2> </h2> <p>Arbos - a small company based in Solagna, North East Italy - produces an arrestingly beautiful range of recycled paper notebooks and accessories making use of all manner of recycled materials, from paper to leather and even tar! 100% of the material used by Arbos is recycled and it is all designed and assembled by hand.</p> <p>Arbos created a unique stock of recycled paper called Cartapaglia. The paper sourced is unselected post consumer waste. There is no brightening or de-inking process and the resulting paper stock is rough, warm, perfectly imperfect and has earthy filaments, traces and blemishes...character, in a word.</p> <p>It is this Cartapaglia which Arbos uses across all of their notebooks. It is lovely to look at, nice to write on and provides the corner stone for Arbos&#8217; design and manufacturing philosophy. Arbos believes that paper has many lives. The tree from which paper comes is a living thing which then dies. We can resurrect that tree, give it a new life. The recycled fibres used in Cartapaglia carry traces of that first life, and are as close to recreating the tree as we can come. They show the presence of man, they add character and history to our paper.</p> <p>More than just an environmental mission, Arbos&#8217; recycled stationery is truly beautiful. Intricate patterns, masterful binding, unfailing devotion to the idea of colour and personality, Arbos notebooks are robust enough to be used every day whilst still being&nbsp;seriously&nbsp;lovely to touch and behold.</p> <p>A wonderful range, Arbos brings together design integrity, environmental credentials, hand made expertise and robust every day materials to produce recycled notebooks which can transcend the every day, bringing new life to paper, depth to stories!&nbsp;</p>'
url_key = 'arbos-hand-made-italian-stationery'
[7634680]
meta_keywords = 'Around by O-Check Notebooks'
meta_title = 'Around by O-Check Notebooks'
name = 'Around by O-Check Notebooks'
description = '<p><a href="/collections/about-around-by-o-check"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_around_by_o-check.jpg?135954" /></a><br /> </p> <h1>Around by O-Check Notebooks</h1> <p>Thin <a href="/collections/exercise-books">exercise books</a>, beautiful hardcover <a href="/collections/leather-journals-travel-journals-photo-albums-fine-papers-guest-books">journals</a> and cool string closure notebooks. These are the products on which Korea&#8217;s very best design stationery brand, <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check Design Graphics</a>, was built and they feature here in this retrospective collection, Around by O-Check!</p> <p>Around by O-Check is a celebration of the history of O-Check, established in Seoul in 2000. It features their most popular original designs from the early years and is a beautiful range of paper products that one can reflect on to trace a line to the current range of <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check Design Graphics</a>.</p> <p>A piece of stationery history for lovers of original, truly personal design stationery.</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
url_key = 'around-by-o-check-notebooks'
[7608162]
meta_keywords = 'Around By O-Check Photo Albums'
meta_title = 'Around By O-Check Photo Albums'
name = 'Around By O-Check Photo Albums'
description = '<p><a href="/collections/about-around-by-o-check"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_around_by_o-check.jpg?135954" /></a><br /> </p> <h1>Around by O-Check Photo Albums</h1> <p>A 10th anniversary retrospective collection from Design stationery&nbsp;specialists, <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check Design Graphics</a>, Around by O-Check celebrates the heritage of Seoul, Korea&#8217;s leading stationery label and clearly bears the beautiful marks of its <a href="/collections/shop-by-location-stationery/korea">Korean stationery</a> background.</p> <p>Rich in nostalgic charm, these Around by O-Check <a href="/collections/photo-memory-albums">photo albums</a> have a hard cover and sit well as a part of any permanent collection or bookshelf. They are excellent for scrapbooking and also as a fresh take on the <a href="/collections/blank-notebooks">blank notebook</a>.</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
url_key = 'around-by-o-check-photo-albums'
[7341229]
meta_keywords = 'Artline Pens'
meta_title = 'Artline Pens'
name = 'Artline Pens'
description = '<p><a href="/collections/artline-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_artline_fineline_drawing_pen.jpg?138001" /></a><br /> </p> <h1>Artline Pens</h1> <p>Artline pens are known worldwide as simple, affordable, professional quality writing and drafting instruments. A Japanese company, Artline practices precision, economy and purpose-driven design with an environmental awareness well ahead of its time.</p> <p>Artline fineliner pens are loved by designers, illustrators and writers for their ergonomic design, blur-proof water-based ink and precise, fine point.</p> <p>The Artline 200 is a classic pen, available in super fine (0.2mm), fine (0.4mm) and medium (0.6mm) tip widths. The ink dries instantly and is a solid, firm tint of black. The Artline Fineliner 200 is a great all-rounder.</p> <p>The Artline Drawing System is a disposable technical drawing pen. It features super fine point widths and is made for template, stencil, ruling and design work. If you sketch anything in your day, you will be aided by the Artline Drawing system! It has acid-free water-based pigment ink which is water-resistant and fade-proof, to ensure the integrity of your designs over time.</p> <p>The tip is encased in a metal ferrule which is perfect for running alongside a ruler, template etc.</p> <p>Artline fine liner pens are essential tools for professional designers and drafters which are made for the masses! Get in touch with your designer inside by using the right tools!</p>'
url_key = 'artline-pens'
[4789522]
meta_keywords = 'Ask Alice Stationery'
meta_title = 'Ask Alice Stationery'
name = 'Ask Alice Stationery'
description = '<h1><a href="/collections/ask-alice-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_ask_alice.jpg?148001" /></a><br /> </h1> <h1>Ask Alice Stationery</h1> <h2> </h2> <p>Ask Alice is Melbourne&#8217;s very own design stationery label - all designed and produced from the hand drawn illustrations of designer Sass Cocker. Ask Alice is all about local design, ethical production, and relying on materials and relationships from just around the corner!</p> <p>All products are made from recycled card and paper, printed with vegetable based inks and use minimal packaging - all of which is biodegradable.</p> <p>The material used remains high quality and robust and matches the hand drawn local feel of the designs. The mini notebooks are great lined books to carry with you and the hard cover books are beautiful A5 sized pieces with plain pages and endearing silk-linen book bound covers.</p> <p>Ask Alice is a very niche, idiosyncratically Melbourne range - a closed loop of production that all happens within a few kilometres - and is full of notebooks and paper made for those who appreciate local design and manufacture! Each item is made to be used lovingly, with a feel of quality that only comes with attention to detail and care.</p>'
url_key = 'ask-alice-stationery'
[7567846]
meta_keywords = 'At You Spica Glitter Pens'
meta_title = 'At You Spica Glitter Pens'
name = 'At You Spica Glitter Pens'
description = '<h1><a href="/collections/at-you-spica-glitter-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_copic_at_spica_collection_image.jpg?141704" /></a><br /> </h1> <h1>At You Spica Glitter Pens</h1> <iframe width="320" height="180" src="http://www.youtube.com/embed/TlBBjOwv1bU?rel=0" frameborder="0" allowfullscreen=""></iframe> <p>The at you Spica Glitter Pens are made in Japan by the same company that produces the world-famous Copic Markers! They are just as amazing as the amazing Copic range and are an essential tool for any paper-crafter, professional or hobbyist!</p> <p>Eachat you Spica Glitter pen has acid-free, archival quality, non toxic ink. The ink is water-based pigment ink in which are suspended thousands of tiny micro-glass flakes! This combination, and high quality of materials used, gives maximum sparkle from your glitter pen!</p> <p>The ink is waterproof when dry and simply provides a background for the iridescent micro-glass flakes to shine! Truly eye catching, at just the right angle, or in just the right angle, the glitter pens are a joy for the eyes! And for the hands! They have a beautiful no-clog tip that makes them both a great art supply and a competent writing instrument.</p> <p>Perfect for any scrapbooking, card making or general paper craft creativity, the at you spica glitter pens match perfectly with <a href="/collections/copic-markers">Copic markers</a>, <a href="/collections/pantone-markers">Pantone Markers</a>, <a href="/collections/rubber-stamp-sets">Rubber stamps</a>, Japanese <a href="/collections/designer-sticky-tape-and-tape-dispenser">Washi Paper tape</a>, <a href="/collections/stickers">stickers</a>, <a href="/collections/rubber-stamp-ink-pads">ink pads</a>, <a href="/collections/sketchbooks">sketchbooks</a> and <a href="/collections/writing-sets">correspondence cards</a>! Keep one (or 2, 3, 4....) in your <a href="/collections/pencil-cases">pencil case</a> and have fun!!</p>'
url_key = 'at-you-spica-glitter-pens'
[7814874]
meta_keywords = 'Australian Stationery'
meta_title = 'Australian Stationery'
name = 'Australian Stationery'
description = '<h1><a href="/collections/australian-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_australia.jpg?143879" /></a><br /> </h1> <h1>Australian Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/australian-stationery">All Australian Stationery</option> <option value="/collections/australian-stationery/aegis">Aegis</option> <option value="/collections/australian-stationery/askalice">Ask Alice</option> <option value="/collections/australian-stationery/belles">Belles &amp; Whiselles</option> <option value="/collections/australian-stationery/fridaplumm">Frida Plumm</option> <option value="/collections/australian-stationery/letterboxlove">Letterbox Love</option> <option value="/collections/australian-stationery/peggytakesmanhattan">Peggy Takes Manhattan</option> <option value="/collections/australian-stationery/telegram">Maps &amp; Globes</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Designed in Australia and sometimes made here too, our Australian Stationery Shop is full of the best local design for paper goods and stationery. Whilst some of our Australian designers choose to manufacture overseas, they are all hard working, dedicated designers putting their hearts into paper.</p> <p>And other materials too! <a href="collections/about-aegis-iphone-cases-and-ipad-and-macbook-sleeves">Aegis</a> <a href="/collections/laptop-bags">laptop cases</a> are made of lovely felt, the Andrew Aloisio Inca <a href="/collections/neat-and-tidy-desk-accessories">Desk Accessories</a> are made from powder coated stainless steel and Shuky&#8217;s cool <a href="/collections/shuky-leather-laptop-covers">iPad covers</a> are rendered in lovely soft leather.</p> <p>Check out the <a href="/collections/ask-alice-stationery">Ask Alice notebooks</a> (Made in Melbourne), the <a href="/collections/mi-goals-diary">MiGoals</a> diary &amp; stationery (Made in Melbourne), the <a href="/collections/letterbox-love">Letterbox Love</a> <a href="/collections/post-cards">postcards</a> (Made in Tasmania), <a href="/collections/peggy-takes-manhattan">Peggy Takes Manhattan</a> greeting cards (Made in NSW) and the majestic <a href="/collections/maps-globes">Telegram World Map</a>, designed in Melbourne, for some of our staff picks Australian Design!</p>'
url_key = 'australian-stationery'
[4398052]
meta_keywords = 'B & M Felt'
meta_title = 'B & M Felt'
name = 'B & M Felt'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/B_M_coloured_cotton_twine_100m.jpg?115762" />&nbsp;</p> <p>B &amp; M Felt are Australian based importers of high quality German made 100% Wool Felt and Cotton Twine. Crafty and Design in nature and profession, B &amp; M make a point of supplying Australia&#8217;s craftiest with the highest quality felt and twine available.&nbsp;</p> <p>The B &amp; M 100% Wool Felt is a must for craft, design and industrial applications and the 100% Cotton Twine is perfect for weddings, invitations, gift wrapping, packaging, craft and all round sprucing and wowing! <br /> </p>'
url_key = 'bandm-felt-cotton-twine'
[6393862]
meta_keywords = 'Back To Paper'
meta_title = 'Back To Paper'
name = 'Back To Paper'
description = '<p><a href="/collections/back-to-paper-brepols-notes-agendas"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_back_to_paper_notebooks.jpg?139037" /></a><br /> </p> <h1>Back To Paper</h1> <p>Back to Paper is made by Brepols - a Belgian company with a history dating back to 1796. Fully designed and manufactured in Belgium, Back to Paper reflects a long history and proud tradition of paper. Back to Paper understands the partnership we form with paper and respects the stability and calmness that this format affords us.</p> <p>Here&#8217;s why: Life is Hectic. Paper is Patient! More so than ever, we are all so busy, so stretched for our time that we can lose sight of the bigger picture. But if we commit something to paper - our trusted ally - we can regain perspective, clear our heads and forge on!</p> <p>Reliance on paper and confidence in its calmness and patience are the best ways to rid ourselves of stress and give us full freedom of thought. Freedom is important for Back to Paper too! Freedom to structure things your way.</p> <p>Each Back to Paper <a href="/collections/back-to-paper-brepols-notes-agendas/notebooks">Notebook</a> or <a href="/collections/back-to-paper-brepols-notes-agendas/diaries">Diary</a> comes with numbered pages and a sheet of adhesive labels and stickers to allow us to organise the contents and our thoughts.</p> <p>Back to Paper books are thin, elegant and understated. A Unique corner design and striking blue ruling and printing inside give Back to Paper its own identity - and it is one of calm and expertise. The kind of identity you can trust!</p> <p>Back to Paper is available in three sizes. B7 (9 x 12.5cm) which is great for your pocket, A5+ (17 x 22cm) which is great for your bag or case and A4 (21 x 30cm) which is great for your desk!</p>'
url_key = 'back-to-paper-brepols-notes-agendas'
