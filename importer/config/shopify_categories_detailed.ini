range is also a favourite of ours for unique pen shapes and finishes.</span></p> <p><span lang="EN-US">We have brilliant everyday writing instruments from&nbsp;<a href="/collections/about-delfonics/pens">Delfonics&nbsp;</a>(Japan),&nbsp;<a href="/collections/tombow/pens">Tombow&nbsp;</a>(Japan) and&nbsp;<a href="/collections/uniball/pens">Uniball&nbsp;</a>(Japan) which deliver excellent writing in an affordable format.</span></p> <p><span lang="EN-US"></span></p> <p>As Nietzsche said, "Our writing equipment takes part in the forming of our thoughts"; if you value your work, your correspondence, your day to day living, we believe you should use equipment which is of equal quality and which aligns with your personality.</p> <p><span lang="EN-US">We avoid generic pens, bland inks and poor quality papers. We create a&nbsp;writing&nbsp;experience by merging these equally&nbsp;important&nbsp;elements (pen, ink, paper) to give our hand personality and idiosyncrasy which reflects our voice and our thoughts.</span></p> <p><span lang="EN-US">If you would like to search our pen range by style, price and colour, use the drop down boxes above</span></p> </div>'
