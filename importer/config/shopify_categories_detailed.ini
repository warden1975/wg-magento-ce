iness and quality is foremost in their design.</p> <p>For creative professionals, <a href="/collections/moleskine-folio-range">Moleskine Folio</a> tools, Folio office and <a href="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</a> are tailor made to assist the modern workplace and help you to realise your plans for imagination.</p> <p>Today more relevant than ever, Moleskine notebooks are the first and only legendary notebooks.&nbsp;They are re-used over and over for their quality and they endear themselves to the lucky user as a repository of memories, ideas and journeys.</p>'
