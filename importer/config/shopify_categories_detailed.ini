name = 'Professionally Appropriate Business Stationery Store'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/professional_business_stationery_collection.jpg?6190" /><br /> </p> <p>Welcome to Our Professionally Appropriate business Stationery store! You&#8217;ll find fountain pens, writing instruments, interesting fountain pen inks, correspondence papers, fine paper stationery, notebooks and note pads, all of which befit the stylish, thoughtful professional!</p> <p>If you would like to refine your search by product sub-categories, price brackets and other specifications, click through to <a href="/pages/find-professional-executive-stationery">our main search page</a>.</p> <p>Otherwise, choose a product type from the list below and browse our great range!</p> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Choose Product Type</option> <option value="/collections/professionally-appropriate-business-stationery-store/professional,pens">Pens</option> <option value="/collections/professionally-appropriate-business-stationery-store/professional,ink,fountain">Fountain Pen Ink</option> <option value="/collections/professionally-appropriate-business-stationery-store/professional,notebooks">Notebooks &amp; Note Pads</option> <option value="/collections/professionally-appropriate-business-stationery-store/professional,finepaper">Fine Paper &amp; Correspondence</option> <option value="/collections/professionally-appropriate-business-stationery-store/professional,accessories">Accessories</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form>'
url_key = 'professionally-appropriate-business-stationery-store'
[7986944]
meta_keywords = 'Property Of...Bags for Men'
meta_title = 'Property Of...Bags for Men'
name = 'Property Of...Bags for Men'
description = '<h1><a href="/collections/property-of-bags-for-men"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_property_of_bags.jpg?146862" /></a><br /> </h1> <h1>Property Of...</h1> <p>Property Of...is a collection of fine bags for men. It was born of discussion amongst cafe owners and designers and comes from a simple philosophy: that a classic man&#8217;s bag should have clean, function-led design and be made of well wearing, proven materials. The small creative team behind Property Of... is based in a studio &amp; workshop in Singapore but is forever drawing on the unique atmosphere of the cafe&nbsp;for its inspiration.</p> <p>The idea behind Property Of... is kind of simple enough...a well made bag for men to cope with 21st century life. Each bag is made for a professional man who sees his profession as part of his life, but far from the biggest part.&nbsp;Because life is more dynamic, and personal identity more important,&nbsp;than ever before, simple utility is no longer enough. We each need adaptive utility - the capacity to go from cafe to office to gym and home. To carry enough for a day trip interstate, or a weekend away, or to cope with the rigours of a daily commute.&nbsp;Likewise, simple aesthetic appeal will not do!&nbsp;</p> <p>What Property Of...&#8217;s design team has learned from the cafe experience is clear in the design, build and function of its bags. One gets a wonderful view of the world from inside a cafe - that unique blend of comfort, relaxation, professional duty and sanctuary! A moment of respite perhaps before the next engagement, or a moment of calm with friends. For many, it can be the axis about which our dynamic lives change.</p> <p>And here we see where Property Of... fits into the modern man&#8217;s day. The axis about which the professional duty to travel interstate for a meeting and then come home via the gym is able to turn. By being reliable, designed for adaptive utility, and flat out handsome, your Property Of... bag takes the lessons, and atmosphere, of the cafe and puts them in your hand, or over your shoulder, every day.</p> <p>The name Property Of...reflects the need for the modern man to take ownership of his identity into the world. It carries your property, your tastes and a message about you through the day. It&#8217;s yours! Comfortingly your own, like your favourite cafe.</p>'
url_key = 'property-of-bags-for-men'
[6642472]
meta_keywords = 'Punkt'
meta_title = 'Punkt'
name = 'Punkt'
description = '<p><a href="/collections/punkt"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/punkt_alarm_clock_by_jasper_morrison_collection_red_black_white.jpg?130812" /></a><br /> </p> <h1>Punkt</h1> <p>Punkt was established in 2008 by an&nbsp;eclectic&nbsp;group of international professionals with a passion for design and simplicity. This group makes it&#8217;s home in Switzerland and has won international design awards for their work.</p> <p>The Punkt Alarm Clock was designed by Jasper Morrison and is a great embodiment of the Punkt ethos - Function. Design. Simplicity.</p> <p>It is so simple yet so cleverly functional. It has a smart alarm switch to activate or deactivate the alarm with a simple gesture. It has a clear display. It has a clever snooze button and the illuminated display can be turned on and off without fumbling for small switches.&nbsp;</p> <p>The hands and dial glow in the dark so you needn&#8217;t illuminate the whole display and a long economical battery life. The glass display is thick and scratch proof and encased by a beautiful aluminium body.</p> <p>It is simple and intuitive, a beautiful design object and a great start to each day!</p>'
url_key = 'punkt'
[7993988]
meta_keywords = 'QWSTION'
meta_title = 'QWSTION'
name = 'QWSTION'
description = '<h1><a href="/collections/qwstion"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_qwestion_bags.jpg?146901" /></a><br /> </h1> <h1>QWSTION</h1> <p>Qwstion Bags are designed in the former Industrial district of Zurich, Switzerland - a place where re-design, re-formation and re-thinking are a way of life. Created for everyday use, Qwstion bags defy categorisation in many ways. Part sports bag, part elegant fashion bag, each is designed for a modern city lifestyle where &#8217;everyday use&#8217; can mean one of a dozen roles to be filled.</p> <p>Typical of the area in which they are designed, Qwstion Bags are the product of deep thinking - in this case, thinking about what a bag needs to be. How it needs to look, how it needs to function and how it needs to last to be called properly useful for the city environment. Following a time tested design philosophy that the best answers come from asking the right questions has allowed the Qwstion design team to engineer flexibility that is genuinely useful, rather than merely novel.</p> <p>The goals to which a Qwstion bag aspires - practicality, durability, flexibility, beauty - are common enough. But the way in which a Qwstion bag arrives at their fulfillment, the route of deep thought, testing, refinement and evolution, is the difference between a genuine solution and a failed attempt.</p> <p>The right Qwstion, in other words! To complement the consummate design integrity of any Qwstion bag are the use of robust, beautiful, natural materials and the adoption of a clean, simple aesthetic that is equally at home in a gym, office or cafe.&nbsp;They are seriously beautiful to look at and even more gratifying to hold. Best of all, though, is their use and the flexibility it offers to each of the dozen roles we have to fill each day.</p>'
url_key = 'qwstion'
[3546052]
meta_keywords = 'Refills & Ink'
meta_title = 'Refills & Ink'
name = 'Refills & Ink'
description = '<h1><a href="/collections/refills-ink/"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_refills_and_ink_fountain_and_bottled.jpg?150265" /></a><br /> </h1> <h1>Refills &amp; Ink</h1> <h2> </h2> <p>Your choice of ink is an extremely important part of your writing experience, both for performance and colour, and is an under-appreciated component. We believe in the value of different inks, in trying them out, in finding your favourite for everyday use, the perfect match for each type of paper that you use - no two inks are the same and no single ink performs the same on two different types of paper...finding the right combination is a great example of the whole being greater than the sum of its parts!</p> <p>From <a href="/collections/refills-ink/herbin">J Herbin Inks</a> (France) to <a href="/collections/refills-ink/parker">Parker Quink</a> (France), <a href="/collections/refills-ink/waterman">Waterman inks</a> (France), <a href="/collections/refills-ink/lamy">Lamy pen</a> ink (Germany) and <a href="/collections/refills-ink/noodlers">Noodlers</a> Ink (USA), our bottled ink range is comprehensive. You can search by colour by clicking through and even find a variety of inks - greens, browns, purples and more - which you may not have considered before and which can give your hand a personality all of its own.</p> <div>Our range of <a href="/collections/refills-ink/fountain+cartridge">fountain pen cartridges</a> is equally comprehensive and you can search for fountain pen cartridges for your brand of pen, whether Lamy, Parker, Waterman, Cross, Mont Blanc, Omas or any others, at <a href="/pages/find-cartridge-refills-for-my-fountain-pen">this page here</a>.</div> <div><br /> </div> <div>We also stock a great range of <a href="/collections/refills-ink/ballpoint">ballpoint</a> refills and <a href="/collections/refills-ink/rollerball">rollerball</a> pen refills which you can browse through.</div> <div><br /> </div> <div>We can only give our highest encouragement to trying out different inks and different papers - the hidden iridescence, the complex shading, the prevailing and otherwise unexpected results will make you stop and notice, they will encourage you to write, they will find favour with your correspondents.</div> <br />'
url_key = 'refills-ink'
[8069625]
meta_keywords = 'Rhodia Colour Webnotebooks'
meta_title = 'Rhodia Colour Webnotebooks'
name = 'Rhodia Colour Webnotebooks'
description = '<h1><a href="/collections/rhodia-colour-webnotebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_rhodiarama_coloured_web_notebooks.jpg?147991" /></a><br /> </h1> <h1>Rhodia Colour Webnotebooks</h1> <p>The Black <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebook</a> is world famous for its amazing, peerless quality. Using the same materials and clever construction as their classically styled brother, the <a href="/collections/the-australian-online-shop-for-rhodia-stationery">Rhodia</a> Colour Webnotebooks add a pop of colour, and are surely one of the world&#8217;s very best pocket journals!</p> <p>Rhodia&#8217;s trademark orange (<a href="/collections/shop-by-colour-stationery/orange">Shop by Colour!</a>) takes the form of an elastic strap closure on these Webnotebooks, providing a nice point of contrast for the bright, fun colours. The notebooks are a very handy size - 9x14cm - so they are perfect for your <a href="/collections/satchels">satchel</a>, <a href="/collections/backpacks">backpack</a> or <a href="/collections/every-day-bags">carry bag</a>.</p> <p>And better still for your <a href="/collections/fountain-pens">fountain pen</a>! We go on about it, but really can&#8217;t overstate how nice the paper in the Rhodia Webnotebook is. Try it, try anything on it, from fountain pen, to <a href="/collections/rollerball-pens">rollerball</a>, and you&#8217;ll be very, very happy. A beautiful writing experience! Complementing the paper is thread binding, rear inner pocket and ribbon place marker, as well as colourful printed end papers.</p> <p>A seriously great companion with enough levity to cheer you up and enough integrity to be relied on everyday!</p>'
url_key = 'rhodia-colour-webnotebooks'
