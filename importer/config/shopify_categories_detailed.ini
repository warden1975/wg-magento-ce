name = 'El Casco Desk Accessories'
description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/el_casco_luxury_desk_accessories_collection_1.jpg?128840" /><br /> </h1> <h1>El Casco</h1> <h2> </h2> <p>El Casco confidently proclaim their desk accessories to be the very best in the world. Fully designed and made in the romantic Basque country of northern Spain since 1920, their credentials and quality remain without peer.</p> <p>Each and every single El Casco piece is polished by hand a minimum of six times and plated with three different metals. All manufactured by hand, without the use of a single rivet, El Casco items are made for a lifetime of use without&nbsp;deterioration.&nbsp;</p> <p>Many El Casco designs have their roots in post civil war Spain of the 1930s, a classicism which is tinged with the particular eccentricities of the unique Basque culture, a region which straddles the Pyrenees between France and Spain.</p> <p>However, it is the quality and technical perfection for which El Casco is known and revered. A meticulous production method, where all tasks from polishing, adjustments, alignments, numbering, assembly and finishing are done by hand and backed by nearly 100 years of experience and refinement.</p> <p>We are proud to offer what is simply the best of its kind in the world.</p> &nbsp;'
url_key = 'about-el-casco'
