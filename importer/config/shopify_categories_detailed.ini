d become items that we hold dear over time.</p> <p>The O-Check Kids collection has the same feeling of companionship but designed specifically for children aged 4-10. Rather than being plain or static, O-Check Kids stationery is dynamic and invites participation.</p> <p>The O-Check Kids collection was designed by founder Sujung and a famous Korean illustrator. It presents fairly common themes for children in interesting and new ways, encouraging imagination and introducing the act of storytelling into a child&#8217;s day.</p> <p>The playful illustrations throughout will endear the fun and creativity of <a href="/collections/coloured-pencils">colouring</a>, <a href="/collections/rubber-stamp-sets">stamping</a>, drawing, sketching, <a href="/collections/stickers">sticking</a> and narration to any youngster.&nbsp;</p> <p>Inspired by and helped in development from Sujung&#8217;s own 8 year old son, the collection is designed to connect Kids to paper, writing and a thoughtful, challenging, hands-on approach to playtime!</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
