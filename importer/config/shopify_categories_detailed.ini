description = '<h1><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/leatherjournals.jpg?1290026968" /><br /> </h1> <p>In this Leather Writing Journals collection you will find our hand chosen range of leather journals and albums. These high quality leather journals are perfect for your diary writings, musings and special sketches. <br /> </p> <p>Chosen for their fine paper quality and beautiful high quality leather this range will have you wanting to touch, use and fill your journal everyday.<br /> </p> <p>Remember to visit our <a href="/collections/photo-memory-albums">photo album</a>&nbsp;collection to complete your experience.</p>'
