description = '<form name="brand"> <h1><a href="/collections/dl-envelopes"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_DL_envelopes.jpg?138785" /></a><br /> </h1> <h1>DL Envelopes</h1> <p align="center"><select name="menu"> <option selected="selected">Shop by Brand</option> <option value="/collections/crane-paper-from-crane-and-co">Crane &amp; Co</option> <option value="/collections/g-lalo-stationery">G Lalo</option> <option value="/collections/kate-spade-paper-and-invitations/finepaper">Kate Spade Paper</option> <option value="/collections/original-crown-mill-paper-store">Original Crown Mill</option> </select> <input onclick="location=document.brand.menu.options[document.brand.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="style"> <p align="center"> <select name="list"> <option selected="selected">Shop by Style</option> <option value="/collections/fine-paper-stationery/a4+sheets">A4 Sheets</option> <option value="/collections/fine-paper-stationery/a5+sheets">A5 Sheets</option> <option value="/collections/fine-paper-stationery/dl">DL Envelopes</option> <option value="/collections/fine-paper-stationery/c6">C6 Envelopes</option> <option value="/collections/fine-paper-stationery/cards">Cards</option> <option value="/collections/fine-paper-stationery/medium">Notes &amp; Thank You</option> <option value="/collections/fine-paper-stationery/set">Box Sets</option> </select> <input onclick="location=document.style.list.options[document.style.list.selectedIndex].value;" value="View" type="button"> </p> </form> <p>We endeavour to have the best correspondence papers available from world leaders&nbsp;<a href="/collections/g-lalo-stationery">G Lalo</a>,&nbsp;<a href="/collections/original-crown-mill-paper-store">Original Crown Mill</a>&nbsp;and&nbsp;<a href="/collections/crane-paper-from-crane-and-co">Crane Co.</a><br /> </p> <p> All of our writing papers and correspondence stationery is fountain pen friendly and works perfectly with other pens such as rollerballs, ballpoints and mechanical pencils.</p> <p> High quality paper, <a href="/collections/fine-paper-stationery/envelopes">lined envelopes</a>,&nbsp;<a href="/collections/fine-paper-stationery/cards">cards&nbsp;</a>and <a href="/collections/fine-paper-stationery/correspondence">correspondence sets</a> are really important modes of communication in that they transcend their utility and become more than just correspondence, they become personal correspondence. A treat in and of itself, irrespective of the good news they carry, if you write on high quality paper sheets, your lucky recipient will keep and remember fondly your correspondence.</p> <p> Whilst an email may be expedient, it is also relatively thoughtless and we believe that important&nbsp;relationships&nbsp;- personal or commercial - are most well cultivated by pen and paper. The mix of <a href="/collections/refills-ink/fountain+bottled">ink</a>, <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils/fountain">pen </a>and paper affords new experiences of colour which can give your hand the personality and idiosyncrasy that your voice already has.</p> <p> If there are other excellent fountain pen friendly paper brands you would&nbsp;like&nbsp;to see on NoteMaker, please&nbsp;<a href="/pages/contact-us-store-location">get in touch</a>&nbsp;and let us know!</p>'
url_key = 'dl-envelopes'
[3980642]
meta_keywords = 'Dodo Case for iPad'
meta_title = 'Dodo Case for iPad'
name = 'Dodo Case for iPad'
description = '<p><a href="/collections/ipad-cases-by-dodo-case"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/dodocase_collection_image_ipad_kindle_cover.jpg?135887" /></a><br /> </p> <h1>DODOcase for iPad</h1> <div>The DODOcase is an iPad case of unmatched style and quality, handmade in San Francisco, CA, USA. The DODOcase philosophy is simple - to keep alive traditional bookbinding techniques by adapting them to a world of e-readers, tablet technologies and iPads.</div> <p>Each DODOcase that leaves its nest in the Bay City has it&#8217;s own character, as unique as the hands that made it with love and care. Available in a range of colours, each with a different inner cover, the DODOcase is the only choice for those discerning of quality. The&nbsp;exterior covers are designed to fold back so you can stand your iPad and are equipped with an elastic strap which keeps your iPad sealed tight when you are on the go. The exterior is a black faux leather with a rounded corners design - a classic style of the book binding tradition.</p> <p>The DODOcase&#8217;s structure is made of bamboo -&nbsp;a strong lightweight eco friendly material that looks damn good! Trays are carved carefully to match the curvature of your iPad and give you access to all buttons and ports. The bamboo provides great protection for the iPad and shows DODO&#8217;s commitment to both luxury and environmental consideration.</p> <p>DODOcase - an instant hit since it&#8217;s launch on day 1 of the iPad1 - is a story of adapting proven techniques and qualities to current tastes and technologies. Check out the video below about the DODOcase story and production and the values that protect from extinction!</p> <iframe src="http://player.vimeo.com/video/20758801?title=0&amp;byline=0&amp;portrait=0" width="330" height="185" frameborder="0"></iframe>'
url_key = 'ipad-cases-by-dodo-case'
[7346783]
meta_keywords = 'Dot Grid Notebooks'
meta_title = 'Dot Grid Notebooks'
name = 'Dot Grid Notebooks'
description = '<h1><a href="/collections/dot-grid-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_dot_grid_notepads_1.jpg?147999" /></a><br /> </h1> <h1>Dot Grid Notebooks</h1> <p>Loved by designers, illustrators and free thinkers, a Dot Grid notebook is a really cool format for exploration of your ideas! Generally, a 5mm dot-matrix unobtrusively blesses each page, giving great assistance with perspective, scale and straight lines.</p> <p>The ruling gently fades into the background and makes your writing and sketching stand out, whilst still helping you work in a neat and tidy fashion. Dot Grid notebooks match beautifully with <a href="/collections/mechanical-pencils">Mechanical Pencils</a> and you can see some more of our favourite Staff <a href="/pages/staff-picks-favourite-pens" target="_blank">Pen &amp; Paper Picks</a> at our gallery.</p> <p>Don&#8217;t forget to check out our selection of&nbsp;<a href="/collections/ruled-notebooks">Ruled Notebooks</a>,&nbsp;<a href="/collections/grid-notebooks">Grid Notebooks</a>,&nbsp;<a href="/collections/blank-notebooks">Blank Notebooks</a>&nbsp;and artist quality&nbsp;<a href="/collections/sketchbooks">Sketchbooks</a>&nbsp;too!<br /> </p>'
url_key = 'dot-grid-notebooks'
[2882262]
meta_keywords = 'El Casco Desk Accessories'
