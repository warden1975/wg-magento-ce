description = '<h1><a href="/collections/cute-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_cute_stationery.jpg?138695" /></a><br /> </h1> <h1>Cute Stationery</h1> <p>Cute things make your desk a fun place to hang out. &nbsp;If it&#8217;s the adorable, the sweet, the delightful that you&#8217;re after then you will be thrilled to know that the NoteMaker umbrella leaves no one out in the rain. If you consider your life to be charming then the <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pen</a> you use to scribble your adventures should reflect that. The<a href="/search?q=journals"> journal</a> that holds your thoughts should be as pretty as the beholder.&nbsp;</p> <p>It&#8217;s no secret that fans of&nbsp;<a href="/collections/shop-by-location-stationery/japan">Japanese stationery</a>&nbsp;and <a href="/collections/shop-by-location-stationery/korea">Korean stationery&nbsp;</a>understand design. They also understand the balance of mature and the twee. &nbsp;For those of us that aren&#8217;t that lucky to visit all that often, we can thank our lucky computer mouse for the world of online stationery.&nbsp;</p> <p><a href="/collections/about-mmmg-millimeter-milligram">MMMG</a> get it right with their combination of whimsical and attention to design. <a href="/collections/ask-alice-stationery">O-Check</a> need no introduction and if you want something darling then just <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">Ask Alice</a>.&nbsp;</p> <p>Sugar and Spice and all things nice. &nbsp;Things so cute it will give you toothache.&nbsp;</p>'
