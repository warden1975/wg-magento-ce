description = '<h2 style="text-align: center;"></h2> <form name="jump"> <p align="center"><a href="/collections/design-stationery-gift-sets"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Designer_Stationery_Gift_Packs.jpg?129247" /></a><br /> </p> <p align="center"> <select name="menu"> <option selected="selected">Sort by Price</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/25">$0-$25</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/50">$25-$50</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/75">$50-$75</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/100">$75-$100</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/150">$100-$150</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/200">$150+</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="style"> <p align="center"> <select name="list"> <option selected="selected">Sort by Style</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/designer">Designer</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/work">Professional</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/home">Home</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/kids">Kids</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/him">Him</option> <option value="http://notemaker.com.au/collections/design-stationery-gift-sets/her">Her</option> </select> <input onclick="location=document.style.list.options[document.style.list.selectedIndex].value;" value="View" type="button"> </p> <p align="center"><a href="/products/gift-wrapping"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/small_collection_banner_add_gift_wrap.jpg?129251" /></a></p> </form> <p>We really love our stationery! We hold it close, we take it with us, it helps us create and express ourself - whether intellectually or as a&nbsp;reflection&nbsp;of our taste and style! We love the utility of our stationery and we love the harmony of putting pieces together to create a whole rich with design integrity!</p> <p>Everyone knows a stationery lover (or two or three...) whether they are notebook lovers, pencil lovers, fountain pen lovers, iPad lovers, Creative designers or Fashion Lovers, they are people who know and appreciate style and quality.</p> <p>And everyone knows just as many &#8217;closet&#8217; stationery lovers! They might love executive style, executive luxury, meeting in style or they might be a productive professional, but you know they need quality at work, tools which help them maximise their efficiency and which respect their ideas.</p> <p>And of course there are those who love to get creative and do it themselves. Stationery has a great place in our personal lives, as part of our leisure time and hobbies - both adults and creative or colourful kids! Rubber Stamps, Masking Tape, Journalling, Fine Paper Correspondence, even Recipe Journals...</p> <p>The utility of beautiful stationery is endless. We love it and we know it makes a thoughtful gift. Something that will be used and loved daily for our closest, most personal thoughts, ideas and expressions.</p>'
