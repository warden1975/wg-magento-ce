name = 'TMOD Cards'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_scratchie_cards_accessories.jpg?827" /> <h2> <center><a href="/collections/tmod-cards">View The Full&nbsp;TMOD range</a>.</center> </h2> <p>Created by Sydney locals Georgie Swift and Milenka Osen in 2007, TMOD are quickly gaining a following for their multidisciplinary and playfully experimental designs.</p> <p>TMOD was established as a vehicle to explore design and challenge our expectations of functionality and purpose.</p> <p>Using a combination of materials and processes, TMOD design without constraints. Be it graphic design, fashion or product design, TMOD take inspiration from all areas to inject an element of the unexpected and a sense of experience in to every design.</p> <p>Following the success of their inventive debut jewelry collections, the pair expanded into a range of interactive stationery. Along with their now famous scratchie gift cards, the TMOD range includes cards that fold out, spin, pop out and are threaded with ribbons.</p> <p>Not just focusing on clever design and a unique aesthetic, social and environmental responsibility is an essential part of TMODs output. They have had works exhibited at Sydneys Museum of Contemporary Art for Oxfam Australia, and donated a percentage of sales of their Poetry in Braille to Vision Australia.</p> <p>Click below to view cards by style!</p> <p><a href="/collections/tmod-cards/classicopening"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_classic_collection_banner.jpg?121210" /></a><br /> </p> <p><a href="/collections/tmod-cards/dottodot"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_dot_collection_banner.jpg?121212" /></a><br /> </p> <p><a href="/collections/tmod-cards/tmodpost"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_post_collection_banner.jpg?121214" /></a><br /> </p> <p><a href="/collections/tmod-cards/scratchie"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_scratchie_collection_banner.jpg?121216" /></a><br /> </p> <p><a href="/collections/tmod-cards/rip"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/tmod_rip_collection_banner.jpg?121218" /></a><br /> </p>'
