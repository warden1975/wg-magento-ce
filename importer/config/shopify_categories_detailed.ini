description = '<h1>Design Stationery Boutique</h1> <p>We love Design Stationery! It&#8217;s what we do, truly our first and deepest love. We travel all over looking for interesting, outstanding, heartwarming design and it is still our biggest thrill to find beautifully made paper products, tucked away here and there, being created by passionate people.</p> <p>This is our online stationery boutique for special finds! The stuff that makes our little hearts flutter and makes us smile. Limited Edition Stationery, Paper Products, Design and useful objects for the everyday, our stationers boutique is all about promoting our favourite finds.&nbsp;</p> <p>You know, the stuff with real stories; hand made, home made, niche, vintage, unique or limited edition, these are the kind of discoveries that really colour the full design stationery story.</p> <p><a href="/collections/mossery-notebooks">Mossery Notebooks</a> are hand made in Malaysia by a pair of paper lovers who take joy in making thin, simple, yet heartwarmingly beautiful pocket notebooks. Letterpressed, soft and tactile - the kind of thing to be kept, filled with sentiments that last a lifetime.</p> <p><a href="/collections/the-rabbit-the-duck">The Rabbit &amp; The Duck</a> just love to make things! Using vintage fabrics, cotton, denim and more than a modicum of levity and imagination, the pair make everything bu hand in Melbourne. Unique and loveable is putting it lightly...</p> <p><a href="/collections/shhh-my-darling-stationery">Shhh My Darling</a> is the outlet for a New Zealander and an Italian to express their love of illustration, paper and a simple, memorable hand written message. Printed in Italy, inspired by folk art and nature, each is sure to be cherished long after the message inside has been read.</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/template-2-boutique-2-large-banner.gif?144805" /><br /> </td> <td class="side-banner"><a