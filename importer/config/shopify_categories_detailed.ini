name = 'Personal Journals'
description = '<span class="Apple-style-span" style="font-size: 14px; font-weight: normal; "><a href="/collections/personal-journals"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_personal_journals_notebook_leather_bound.jpg?137993" /></a><br /> <h1><span class="Apple-style-span" style="font-size: 14px; font-weight: normal; ">Personal Journals</span></h1> As lovely as it is to give the gift of good stationery, sometimes it’s best to buy something for ourselves... A quality journal is the most fundament of all personal stationery items, and we think it’s more necessity than luxury! <div> <br /> Our range includes the cult notebooks of <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check</a>, the playful <a href="/collections/about-mmmg-millimeter-milligram">MMMG</a> from Korea who urge you to “Draw Your Mind”, and the <a href="/collections/mi-goals-diary">Mi-Goals diaries and organiser notebooks. </a></div> <div><br /> </div> <div>Pick up a <a href="/collections/fountain-pens">fountain pen</a> and some <a href="/collections/fountain-pen-ink">fountain pen ink </a>to really create the perfect match. &nbsp;</div> </span>'
