description = '<div><a href="/collections/uniball"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/uniball_pens_collection.jpg?128874" /></a></div> <h1>Uniball</h1> <div> <h2> </h2> <p>With advanced technology and extensive research and development, Uniball rival many of today’s luxury brand of pen in terms of writing performance, yet their affordability ensures a quality writing experience can be a daily enjoyment.</p> <p><span lang="EN-US">Produced by one of Japan’s leading stationery manufacturers, the Mitsubishi Pencil Company has been in operation for over a century. Today, their Super Ink technology delivers exceptional levels of light resistance and permanency.</span></p> Uniball refills and ballpoint and gel pens are constantly used by stationery lovers for their reliability and affordability.&nbsp;Our range of Uniball products includes the ever popular Jestream and Signo and refills. </div>'
