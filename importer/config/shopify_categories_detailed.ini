eat for everyday use and are used by fans of a super smooth writing experience. Rollerball pens combine the convenience and ease of a <a href="/collections/ballpoint-pens">ballpoint pen</a>&#8217;s writing mechanism with a water based liquid ink, so your pen tip glides across your paper.</p> <p>The liquid ink hits the page quickly and so it will need a second to dry. This is often considered a small cost for the thick, vivid line that is produced.&nbsp;The smoothness of the writing decreases the amount of pressure that needs to be applied in holding the pen and so allows for long periods of fatigue free writing. Check out our <a href="/pages/rollerball-pens-care-use">Rollerball Pen Care</a> &amp; Tips page and also our review of the beautiful <a href="/pages/lamy-swift-rollerball-pen-review">Lamy Swift Rollerball</a> Pen!</p> <p>There is generally a barrel of semi-solid viscous ink discharging onto a rotating ball bearing. Moving the pen across the page inks the ball bearing and in turn the ink is &nbsp;transferred to the paper or writing surface.</p> <p>Whilst rollerball pens are fairly common nowadays, there are still some excellent examples from brands such as <a href="/collections/rollerball-pens/lamy">Lamy</a>, <a href="/collections/rollerball-pens/faber-castell">Faber-Castell</a>, <a href="/collections/rollerball-pens/tombow">Tombow</a>, <a href="/collections/rollerball-pens/platignum">Platignum</a>, <a href="/collections/rollerball-pens/kaweco">Kaweco</a> &amp; <a href="/collections/rollerball-pens/uniball">Uniball</a>,&nbsp;among others.</p>'
