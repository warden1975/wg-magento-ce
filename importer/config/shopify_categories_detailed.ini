description = '<form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Sort by Size</option> <option value="/collections/laptop-bags">View All Sizes</option> <option value="/collections/laptop-bags/13inch">For 13 Inch</option> <option value="/collections/laptop-bags/15inch">For 15 Inch</option> <option value="/collections/macbook-laptop-covers-and-sleeves">See Laptop Sleeves</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Laptop Bags and Laptop Cases for 11 inch, 13 inch, 15 inch and 17 inch laptops and macbooks, all hand picked by NoteMaker for their utility and design integrity!</p> <p>Devices like laptops and tablets open up an amazing amount of content for us to sort through and make the most of! They hold our work, they inspire us to create, they are things we hold close. So we insist on carrying them with care!</p> <p>Our laptop bags and satchels are picked for their clever design and functionality and also for their style! We all express ourselves with the things we carry and the tools we use, so don&#8217;t sacrifice style for your case. You don&#8217;t have to!</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><a href="/collections/laptop-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_2_banner_bags_laptop_bag.jpg?140366" /></a><br /> </td> <td class="side-banner"><a href="/collections/unit-portables"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_unit_portables.jpg?148511" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/incase-bags-cases-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_incase.jpg?148513" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/herschel"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_herschel.jpg?148515" /></a><br /> </td> </tr> <tr> <td class="description"> <p>11 inch, 13 inch, 15 inch and 17 inch - no matter the size, they are all just as precious. &nbsp;Some may even refer to their laptop as their &#8217;baby&#8217; yeah, we know how it is. &nbsp;</p> <p>All precious babies need a good crib to keep them safe and warm whilst sleeping which is why we have hand picked a selection of Laptop Bags and Laptop Cases for their utility and design integrity.</p> <p>Our laptops and tablets open up an amazing amount of content for us to sort through and make the most of. &nbsp;They hold our work, our ideas, they inspire us to create, they are things we hold close. &nbsp; They are an extension of us, our children.&nbsp;</p> <p>Brands like <a href="/collections/incase-bags-cases-shop">Incase</a>, <a href="/collections/unit-portables">Unit Portables</a> and <a href="/collections/hellolulu-laptop-bags-shop">HelloLULU</a>&nbsp;cater wonderfully for all our childcare needs. &nbsp;They have come up with some great <a href="/collections/laptop-bags">laptop bags</a> and<a href="/collections/macbook-laptop-covers-and-sleeves"> laptop sleeves&nbsp;</a>that not only will protect our little ones but will ensure you maintain your status as a cool parent.&nbsp;</p> <p><br /> </p> </td> <td class="categories"> <h3>Browse by category:</h3> <ul> <li><a href="/collections/overnight-bags">Overnight Bags</a></li> <li><a href="/collections/weekend-bags">Weekend Bags</a></li> <li><a href="/collections/travel-bags">Travel Bags</a></li> <li><a href="/collections/iphone-cover-and-sleeves">iPhone Cases</a></li> <li><a href="/collections/ipad-covers-and-sleeves">iPad Cases</a></li> <li><a href="/collections/macbook-laptop-covers-and-sleeves">Laptop Sleeves</a></li> <li><a href="/collections/laptop-bags">Laptop Bags</a></li> <li><a href="/collections/satchels">Satchels</a></li> <li><a href="/collections/travel-wallets">Travel Wallets</a></li> <li><a href="/collections/backpacks">Backpacks</a></li> <li><a href="/collections/travel-headphones">Travel Headphones</a></li> <li><a href="/collections/luxe-city-guide-books">Luxe City Guides</a></li> <li><a href="/collections/wallpaper-city-guides">Wallpaper City Guides</a></li> <li><a href="/collections/moleskine-city-notebooks">Moleskine City Guides</a></li> <li><a href="/collections/herb-lester-associates-shop">Herb Lester Maps</a></li> </ul> </td> </tr> </tbody> </table>'
