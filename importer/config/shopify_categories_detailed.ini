gns combined with loving production make O-Check stationery something we end up holding dear. Truly personal stationery in every sense and for every sense, O-Check create a mood of harmony for our daily lives.</p> <p>Sometimes dated, sometimes undated, O-Check Diaries are always beautiful and made with care. Choose from a daily layout or a weekly layout to find the best diary for you. You can also visit our <a href="/collections/2013-diaries">2013 diaries</a> shop and our <a href="/collections/2013-calendars">2013 calendars</a> shop to find other beautiful planners. The best thing about O-Check diaries is that they are for writing down the things you want to do, not just the boring stuff you have to do!&nbsp;</p> <p>Check out the retro Koh-I-Noor <a href="/collections/about-koh-i-noor">mechanical pencils</a> to write your notes and appointments!</p> <p><a href="/pages/meet-the-designer-o-check-design-graphics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_page_meet_the_designers_o-check.jpg?149662" /></a><br /> </p>'
