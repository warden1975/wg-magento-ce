meta_title = 'About Midori - Japanese Design Stationery'
name = 'About Midori - Japanese Design Stationery'
description = '<p><a href="/collections/about-midori-japanese-design-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/midori_pens_notebooks_collection.jpg?128864" /></a><br /> </p> <h1>Midori</h1> <p>Established in Japan in 1950, Midori is a Design Stationery Brand of international repute, known and admired for the harmony of its design, the ability to use sensitivity to create a strong presence.</p> <p>Midori Paper is Japanese Paper which is famous for its smoothness. Developed in 1960, the Midori MD Paper is very smooth and fountain pen friendly - it will not bleed or feather - adding elegance to the writing experience.</p> <p>This is the paper used in the Midori Traveler&#8217;s Notebook - an arrestingly beautiful leather journal which can be refilled and is designed to make your everyday a travel experience! The Traveler&#8217;s notebook is made to help you find your free spirit, to keep moving and reflecting.</p> <p>Midori brass products are wonderful examples of magnificent minutiae! Brass is one of our oldest materials - it is fascinating and nostalgic, it ages beautifully, becoming more than itself as time goes on. Extremely high quality, strong and everlasting, Midori brass pens, brass pencils, brass clips and brass rulers and exquisite.</p> <p><a href="/pages/midori-japanese-brass-pens-pencil-ruler-leather-travel-journal-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/midori_collection_gallery_button.jpg?141763" /></a><br /> </p>'
url_key = 'about-midori-japanese-design-stationery'
[1397152]
meta_keywords = 'About MMMG - Millimeter/Milligram'
meta_title = 'About MMMG - Millimeter/Milligram'
name = 'About MMMG - Millimeter/Milligram'
description = '<div><a href="/collections/about-mmmg-millimeter-milligram"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_mmmg_notebooks.jpg?148009" /></a></div> <div> <h1>MMMG - Millimeter/Milligram</h1> <div><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_shop_mmmg_product_type.jpg?150358" /><br /> </div> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Select Product Type</option> <option value="/collections/about-mmmg-millimeter-milligram">View All</option> <option value="/collections/about-mmmg-millimeter-milligram/notebooks">MMMG Notebooks</option> <option value="/collections/about-mmmg-millimeter-milligram/diaries">MMMG Planners</option> <option value="/collections/about-mmmg-millimeter-milligram/pens">MMMG Pens</option> <option value="/collections/about-mmmg-millimeter-milligram/accessories">MMMG Accessories</option> <option value="/collections/about-mmmg-millimeter-milligram/wrap">MMMG Cards</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Who are MMMG? An acronym for millimeter/milligram, <span class="caps">MMMG</span> products are characterised by an attention to detail that is executed with flair. Be it the envelope to a gift card, the lid to a pen, or ruling an exercise book, every element is considered, with originality and enjoyment of use at mind.</p> <p><span class="caps">MMMG</span> believe it’s the little values that have great meaning on life. Their team of over twenty designers are devoted to creating an ever evolving range of stationery that is rich with joy and personality. Products are recognisable for being as playful as they are useful, and offering surprising value for money.<br /> </p> <p>At the heart of every <span class="caps">MMMG</span> product lies three core design elements: mind, heart, motion. Every item in their expansive range are products that have stories to tell and will help you record your own; items that have thought in them and will provoke yours.<br /> </p> <p>A sketch book that encourages you to “draw your mind”, a travel journal that reminds us “life is journey”. <span class="caps">MMMG</span> products evoke childhood, encouraging you to savour life while helping you remember its moments.<br /> </p> <p>Jot down today and imagine tomorrow with <span class="caps">MMMG</span>.</p> </div>'
url_key = 'about-mmmg-millimeter-milligram'
