description = '<h1><a href="/collections/2013-calendars"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_2013_calendars.jpg?148926" /></a><br /> </h1> <h1>2013 Calendars</h1> <p>Even the best laid plans can go awry if you can&#8217;t see them! A Calendar, on your desk or on your wall, is a vital organisational tool. You get a clear snapshot of the weeks ahead and a clear idea of the most important things to do on any given day.</p> <p>Calendars, showing the road ahead in a familiar monthly grid, are really great for people who like to keep detailed plans electronically but who rely on the expedient, trustworthy and tangible paper based overview to stay on track.</p> <p>But it&#8217;s not all work, of course! Our Calendars are chosen because they look great and are really well made, providing some aesthetic pleasure in addition to organisational vigilance. Grab some bright <a href="/collections/gel-pens">gel pens</a>, or a <a href="/collections/copic-markers">Copic marker</a>&nbsp;to make your notes and even use some <a href="/collections/designer-sticky-tape-and-tape-dispenser">MT Masking Tape</a> if you need to affix extra notes to the month on hand...you&#8217;ll have a beautiful PA right by your side all year long!</p> <p>Calendars are also great for organising more than one person - whether a family or a work team - and we have some great <a href="/collections/family-planners">family planners</a> to go along with these calendars. Don&#8217;t forget to check out our <a href="/collections/2013-diaries">2013 diaries</a> shop to pick up your 2013 diary too!</p>'
url_key = '2013-calendars'
