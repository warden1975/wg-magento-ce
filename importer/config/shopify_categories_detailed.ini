meta_title = 'Delfonics Refillable Diaries'
name = 'Delfonics Refillable Diaries'
description = '<div><a href="/collections/delfonics-refillable-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_delfonics_refillable_diaries.jpg?145921" /></a><br /> </div> <h1>Delfonics Refillable Diaries</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Choose Diary Format</option> <option value="/collections/delfonics-diaries">All 2013 Delfonics Diaries</option> <option value="/collections/delfonics-weekly-diaries/wn">Weekly Notebook</option> <option value="/collections/delfonics-weekly-diaries/appt">Weekly Vertical</option> <option value="/collections/delfonics-weekly-diaries">All Weekly Diaries</option> <option value="/collections/delfonics-monthly-diaries">Monthly Diaries</option> <option value="/collections/delfonics-diaries/daily">Daily Diaries</option> <option value="/collections/delfonics-refillable-diaries">Refillable Diaries</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/delfonics-diaries">Delfonics diaries</a> are so amazing, made so well, and so thoroughly endearing that you&#8217;ll want to use yours every single year...now you can! The <a href="/collections/2013-diaries">2013 diary</a> range features over 50 refillable diaries with refills available every September for a life time of stylish organisation!</p> <p>A lot of these diaries are exclusive to NoteMaker and very hard to find anywhere outside of Japan, so we count ourselves very lucky to see, touch and offer the premium wool, genuine leather and warm cotton canvas options here.</p> <p>Not just a diary, the diary + memo format offers total organisation for the busy professional or socialite and is part-diary-part-notebook-part-organiser. Speaking of versatility, you can even refill your Delfonics diary with your favourite standard notebook of the same size for an awesome book cover!</p> <p>Typical of the best <a href="/collections/japanese-stationery-shop">Japanese Stationery</a>, your Delfonics diary pays attention to the details with cool typography and formatting, all committed to beautiful <a href="/collections/fountain-pens">fountain pen</a> friendly paper. Like the popular <a href="/collections/delfonics-notebooks">Delfonics notebooks</a>, the diary&#8217;s ruling is dotted to not be obtrusive and the paper is thread bound so the diary opens nice and flat, no problems.</p> <h1> </h1>'
