meta_title = 'Cotton Paper'
name = 'Cotton Paper'
description = '<h1><a href="/collections/cotton-paper"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_cotton_paper.jpg?138723" /></a><br /> </h1> <h1>Cotton Paper</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose Style</option> <option value="/collections/cotton-paper/small">Cards</option> <option value="/collections/cotton-paper/medium">Medium Sheets</option> <option value="/collections/cotton-paper/large">Large Sheets</option> <option value="/collections/cotton-paper/envelopes">Envelopes</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Thought of world-wide as the finest style of fine paper, Cotton Paper and Cotton Stationery is beautiful for sender and recipient alike!</p> <p>We have some of the world&#8217;s very best Cotton Papers, from <a href="/collections/crane-paper-from-crane-and-co">Crane Co</a> (USA) to beautiful cotton paper stock to <a href="/collections/original-crown-mill-paper-store">Original Crown Mill</a> (Belgium) and more! Whether used for a message to a Head of State or a Head of Household, using Cotton Paper leaves an indelible mark of distinction of all correspondence. Cotton Paper is often thick and soft, creating a great <a href="/collections/fountain-pens">fountain pen</a> friendly surface!</p> <p>Cotton paper requires fewer additives than papers made from tree pulp and are therefore thought of as more natural. The higher cellulose content of cotton fibres leads to a softer sheet, beautiful to touch and write on. There is less waste in the manufacturing process too and, of course, no trees are cut down to make cotton paper.</p> <p>In addition to our Cotton Paper shop, we have beautiful fine paper <a href="/collections/writing-sets">correspondence&nbsp;sets</a>, <a href="/collections/writing-paper">writing sheets</a> in A4 or <a href="/collections/writing-sheets">A5</a> size and <a href="/collections/dl-envelopes">DL Envelopes</a> and <a href="/collections/envelopes">C6 envelopes</a> too! These are essential tools for <a href="/pages/setting-up-a-home-office">setting up a home office</a> and for your ideal work desk too!</p>'
url_key = 'cotton-paper'
[3174902]
meta_keywords = 'Crane and Co'
meta_title = 'Crane and Co'
name = 'Crane and Co'
description = '<div><a href="/collections/crane-paper-from-crane-and-co"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_crane_and_co_fine_paper.jpg?148924" /></a></div> <h1>Crane &amp; Co</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">View by Type</option> <option value="/collections/crane-paper-from-crane-and-co">View All</option> <option value="/collections/crane-paper-from-crane-and-co/small">Cards &amp; Notes</option> <option value="/collections/crane-paper-from-crane-and-co/medium">Half Sheets</option> <option value="/collections/crane-paper-from-crane-and-co/large">Full Sheets</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>The Crane and Co Stationery Company set its roots on the banks of the Housatonic River,&nbsp;Massachusetts, USA over 200 years ago and remains there, a family run business to this day. Extremely proud of its history, Crane and Co is dedicated to producing world renowned Cotton paper stationery and to its custodianship of the local environment and community.<br /> </p> <p>Crane and Co was established before the revolutionary war in the USA and cultivated expertise in Cotton paper manufacture. Cotton papers are softer, more &#8217;natural&#8217; (requiring fewer additives than papers made from tree pulp) and create less waste than papers made from tree pulp.</p> <p>In the middle of the 19th century, papers made from tree pulp became popular among paper mills because of their ease of manufacture. However, it was during this time that Crane and Co continued to perfect its Cotton paper manufacture and to this day, its mill only produces paper made from 100% Cotton fibres.</p> <p>Their distinction of quality was noticeable from the start and Crane and Co paper rapidly became the fashion of high Europe. By the late 19th century, Crane and Co was such an excellent paper mill that it won (and has since retained) the contract to produce paper for the United States currency.</p> <p>Crane and Co&#8217;s present day commitment is two fold; to simultaneously act as custodians for the environment and community (and you can <a href="/collections/crane-paper-from-crane-and-co#environmental-commitment">read their environmental commitment</a> online) and to remain leaders in the manufacture of Cotton Papers. Over the 200+ years of its existence, Crane and Co paper stationery has been used by millions - from heads of state to heads of households, from Royal courts to Hollywood Royalty, amongst professionals and leaders of industry - to create meaningful, personal correspondence.</p> <p>100% Cotton paper, made to rigorous environmental standards in the USA with 7 generations of ever increasing family expertise. Crane and Co&#8217;s stationery is an excellent gift for both sender and receiver and underscores the thoughtful, individual meaning of correspondence.</p> <p>&nbsp;</p> <p><a name="environmental-commitment"></a></p> <h2 style="text-align: center;">The Crane and Co Environmental Commitment</h2> <p> No trees are cut down to make Crane 100% cotton stationery. Crane&#8217;s papers are made from 100% recovered cotton fibers. These fibers are almost pure cellulose, as compared to those from trees, which are less than half. This means that cotton fibers require fewer chemicals and produce far less waste than papers made from trees. And, cotton fibers make the finest paper in the world. </p> <p>All manufacturing processes operate with environmental consequences. The challenge is to minimize our footprint on the environment and continuously search for ways to improve. Long before it became fashionable or required by law, Crane Co took aggressive and expensive measures to reduce their impact on the environment. Over the years, Crane and Co&#8217;s pollution-prevention efforts have been recognised by environmental organizations and the Commonwealth of Massachusetts as being at the forefront of the industry. Crane created their first wastewater treatment facility in the 1950s and have upgraded its capabilities continuously to keep the Housatonic River running clear and clean.</p> <p>Despite their relatively small size, Crane and Co have full-time staff devoted to waste minimization, chemical reduction and substitution, water and energy reduction, and renewable energy research. As a matter of fact, 70% of the energy used to make paper in Dalton comes from municipal waste. The waste fibers from their papermaking processes are not sent to landfills, nor are they burned. They are composted with municipal leaf and yard waste to create topsoil for land reclamation projects.</p>Crane is a family-owned company, doing business in the same location for over 200 years — a community in which generations of families continue to live and work.'
url_key = 'crane-paper-from-crane-and-co'
