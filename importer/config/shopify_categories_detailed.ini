name = 'Pepin Press Wrapping Paper Books'
description = '<h1>Pepin Press Wrapping Paper</h1> <p>Pepin Press Wrapping Paper books are Made in Singapore, the product of a dutch Graphic Designer&#8217;s travels to the far east and the meshing of the exotic beauty of oriental patterns with keen graphic design nous and aesthetic appreciation.</p> <p>Cleverly and conveniently packaged, each book of Pepin Press Wrapping Paper contains 12 folded sheets of&nbsp;beautiful, high quality wrapping paper. The paper stock is selected to suit the design and the ink used - thin and delicate for the metallic iridescence of gold or silver, or perhaps robust and creamy for antique inspired design.</p> <p>Each book contains one each of 12 different designs, all consistent within a theme. The quality and diversity is so great that you can use this gift wrap in a variety of ways - from thoughtfully finishing gifts, of course, to posters for your wall or creative journalling, scrapbooking, papercraft and card making indulgences.</p> <p>Regardless of the design you choose, and the use you put it to, Pepin Press Wrapping Paper books are invariably beautiful, original and fun. Choose your favourite and get creative!</p> <p><br /> </p>'
url_key = 'pepin-press-wrapping-paper-books'
