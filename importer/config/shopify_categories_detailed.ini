description = '<div><a href="/collections/delfonics-weekly-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_weekly_delfonics_diaries_2013.jpg?145917" /></a><br /> </div> <h1>Delfonics Weekly Diaries</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Choose Diary Format</option> <option value="/collections/delfonics-diaries">All 2013 Delfonics Diaries</option> <option value="/collections/delfonics-weekly-diaries/wn">Weekly Notebook</option> <option value="/collections/delfonics-weekly-diaries/appt">Weekly Vertical</option> <option value="/collections/delfonics-weekly-diaries">All Weekly Diaries</option> <option value="/collections/delfonics-monthly-diaries">Monthly Diaries</option> <option value="/collections/delfonics-diaries/daily">Daily Diaries</option> <option value="/collections/delfonics-refillable-diaries">Refillable Diaries</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Ah, what joy each new week is when you get to look at it in a beautiful&nbsp;<a href="/collections/delfonics-diaries">Delfonics diary</a>! The <a href="/collections/2013-diaries">2013 diary</a> range is the best we&#8217;ve seen and will set you up for the best year ever!</p> <p>Made of premium, interesting materials like genuine leather, quality wool and cotton canvas, the Weekly Delfonics diaries are available in two great formats - the Weekly Notebook &amp; the Weekly Vertical.</p> <p>The <a href="/collections/delfonics-weekly-diaries/wn">Weekly Notebook</a> is extremely popular and a great all rounder. For a busy professional, socialite or just anybody who has to coordinate a few different personas at once, it presents the week on the left and offers a notes page on the right.</p> <p>The <a href="/collections/delfonics-weekly-diaries/appt">weekly vertical</a> layout is a bit more specific and the layout of choice for anybody who has a lot of appointments or structure in the day. With appointment times presented in vertical columns, and a heap of other great features, it offers sensible punctuality without being boring and dull!</p> <p>Typical of the best <a href="/collections/japanese-stationery-shop">Japanese Stationery</a>, your Delfonics diary pays attention to the details with cool typography and formatting, all committed to beautiful <a href="/collections/fountain-pens">fountain pen</a> friendly paper. Like the popular <a href="/collections/delfonics-notebooks">Delfonics notebooks</a>, the diary&#8217;s ruling is dotted to not be obtrusive and the paper is thread bound so the diary opens nice and flat, no problems.</p> <h1> </h1>'
