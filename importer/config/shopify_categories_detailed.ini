description = '<p><a href="/collections/low-impact-environmental-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/sustainable_environmentally_friendly_stationery_collection.jpg?128889" /></a><br /> </p> <h1>Low Impact Recycled Stationery</h1> <p> </p> <p>Browse through our Low-Impact Recycled stationery to see the world’s best recycled paper, products made using post-consumer inputs and with paper from sustainable forestry and <span class="caps">FSC</span> certification, safe in the knowledge that quality and sustainability not just go, but indeed belong, hand-in-hand.</p> <p> </p> <p>With growing concern over the sustainability of the planet and our natural resources, NoteMaker has been continuing to seek out unique, eco-friendly and high quality recycled paper goods that are produced sustainably and with a low environmental impact.</p> <p> </p> <p>Conventional paper production can be ecologically harmful at the low-end of the market and so the high end is coming more and more to see it as a responsibility to manufacture products from renewable and post-consumer resources, with a constant dedication to quality. With this in mind, we’re proud to help you choose ‘green’ paper products and recycled stationery supplies&nbsp;so that they can continue to ‘grow on trees’ in a sustainable future.</p> <p> </p> <p>We encourage you to seek out the source of your paper goods as we do, so <a href="http://notemaker.com.au/pages/contact-us-store-location">contact us</a> if you would like any product information and consider converting your business or office to recycled paper and envelopes! You’ll lose nothing in quality while the environment will make gains in sustainability, with reduced waste!</p> <p> </p> <p>Some highlights from our eco-friendly stationery selection include:</p> <ul> <li><strong>Clairefontaine Essentials</strong>: The flagship paper stock of the legendary French paper mill, this Clairefontaine paper is sourced from managed, sustainable forestry fully from within France and then processed at their mill, which produces 80% of it’s own power. Read their <a href="http://notemaker.com.au/pages/the-rhodia-clairefontaine-environmental-statement">environmental statement</a> here.</li> </ul> <p> </p> <ul> <li><strong>Clairefontaine Forever</strong>: This range uses 100% fully recycled paper turning 106kgs of salvaged paper products into 100kg of incredible quality paper. Great for your printer, your office and your letters.</li> </ul> <p> </p> <ul> <li><strong>O-Check Utility Notebook &amp; Day For Me Memo Pad</strong>: Using recycled paper in a very un-processed form, maintaining it’s earthy feel and texture.</li> </ul> <p> </p> <ul> <li><strong>Uniball Power Tank Eco</strong>: Made from 55% post consumer materials, highlighted by a grip made of salvaged pencil shavings.</li> </ul> <p> </p> <ul> <li><strong>Clairefontaine Zap Books</strong>: 100% recycled, covers and all, these are great everyday notebooks which also reduce waste.</li> </ul> <p> </p> <p><br /> </p>'
url_key = 'low-impact-environmental-stationery'
