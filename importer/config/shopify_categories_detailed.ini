name = 'Unit Portables'
description = '<h1><a href="/collections/unit-portables"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_unit_portables_ipad_laptop_bags.jpg?139432" /></a><br /> </h1> <h1>Unit Portables</h1> <p>Unit Portables was born in Stockholm, Sweden and creates stylish <a href="/collections/laptop-bags">laptop bags</a> and <a href="/collections/ipad-covers-and-sleeves">iPad cases</a> that protect, organise and integrate all of the important gadgets and daily essentials for life on the move! Not just a good looking shoulder bag for your laptop or a case that offers robust protection, the Unit Portables system is both and more still, clever, minimalist and unmistakably brilliant Swedish design.</p> <p>The Unit Portables creative team is made up of varied design backgrounds and a mix of ideas about what a bag needs to be to provide structure for everyday equipment. Laptops, iPads, tablets, iPhones, MP3 players, cameras, batteries, chargers, cords, <a href="/collections/travel-headphones">headphones</a> and cables make our private and professional lives work and the act of integrating these parts to an organised whole is not just necessary when using technology but also when carrying it.</p> <p>This is the beauty of the Unit Portables system. Designed from many different perspectives, each Unit is not just an iPad case or a Laptop Bag, but an organised hub for our gear. Fashionable, functional and seriously versatile! Made from robust polyester, each unit has a padded wall and is lined inside. Extra protection comes from the hard corners and internal stitching as well as the reinforcing strips of heavy duty material around the outside. These strips also act as attachments, both inside and out, for smaller units that carry your phone or ipod and the whole is kept secure by quality metal zips and button closures.</p> <p>Pure utility aside, Unit Portables offers a truly stylish shoulder bag with a long adjustable, removable shoulder strap. It also has a built in handle to double as a tote bag, however suits you best! When using the shoulder strap, fold down the handle for a more fashionable look and better security. When using the handle, tuck the shoulder strap into the slip pocket on the rear or just remove it!</p> <p>Integration goes beyond purely digital gadgets of course, and the Unit Portables system is also smart for carrying magazine, <a href="/collections/a4-notebooks">a4 notebooks</a>, a5 <a href="/collections/sketchbooks">sketchbooks</a>, your favourite <a href="/collections/ballpoint-pens">ballpoint pens</a> and <a href="/collections/pencil-cases">pencil cases</a> too!</p> <p>The colours are cool, the look is refined, minimalist and simple and the functionality is unique, clever and a step beyond conventional (read: boring) computer bags. A Unit Portables ipad case or macbook bag reflects the diverse design background that created it - versatile, intelligent and made to offer structure without regimentation.</p>'
url_key = 'unit-portables'
