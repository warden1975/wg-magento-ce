description = '<div><a href="/collections/faber-castell-pencils-and-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_faber_castell_affordable_fine_line_pens_and_pencils.jpg?140421" /></a><br /> </div> <h1>Faber-Castell Pencils</h1> <p>The history of Faber-Castell is literally as old as the pencil itself. Whether the standard Faber-Castell affordable everyday stationery, or the amazing, premium <a href="/collections/faber-castell-pen">Faber-Castell Design Pens</a>, the quality and value is outstanding and the product of centuries of expertise.</p> <p>After producing his first pencil in 1761, Kaspar Faber went on to invent of the hexagonal pencil, and Faber’s standards for pencil size and grades of hardness are still the industry standards of today.</p> <p>One of the world’s most successful children’s stationery manufacturers, Faber-Castell’s produce a wonderful range of colour pencils and colour pencil sets that have captured the imagination of children for generations.</p> <p>Equally famous is the Faber-Castell Design pens range of premium fountain pens, ballpoint pens and mechanical pencils. Arresting design, beautiful shape and ergonomic barrels and extremely smooth writing, Faber-Castell Design products are some of the world&#8217;s best writing instruments.</p>'
