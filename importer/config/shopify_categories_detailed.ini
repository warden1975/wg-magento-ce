description = '<p><a href="/collections/wallpaper-city-guides"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/wallpaper_city_guides_collection_1.jpg?128811" /></a><br /> </p> <h1>Wallpaper City Guides</h1> <p>Wallpaper City Guides are the City and Travel Guide Book for the design conscious itinerant! Regularly updated, Wallpaper City Guides keep you in touch with the pulse of the world&#8217;s most intoxicating cities, offering a curated tour of the best that a city has to offer.</p> <p>Each Wallpaper Guide is precise, informative and tightly edited. Whether your stay is 48 hours or a week, whether for business or leisure, with a wallpaper guide you carry in your pocket the best restaurants, bars, hotels, stores, sites, architecture and design.</p> <p>Travelling with a Wallpaper guide is a great way to get the most out of your trip, so you can come away, returning home, with a taste of the real side of the city, finding and enjoying the best memories and experiences.</p> <p>Wallpaper* City Guides are compiled by the magazine’s travel experts, both by in-house editors, and correspondents who actually live in the highlighted cities. They cover an introduction to the city, landmarks, hotels, 24 hours, urban life, architour, shopping, sports and spas, escapes, hotel, resources, map - each section split into a tab for easy use. There are notes pages also to track your movements and reflections and the imagery and typography throughout is savvy and easy to use.</p>'
