name = 'Master Plan Family Diary and Calendar'
description = '<div><a href="/collections/master-plan-family-diary-and-calendar"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_masterplan_family_diary_2013.jpg?147450" /></a><br /> </div> <h1>MasterPlan Family Diaries</h1> <h2> </h2> <p>Proudly designed by Mums with their own young families to organise, the Master Plan diaries are functional as well as beautiful and inspiring! Milestone Press is a small design studio in Queensland, Australia dedicated to making memories and organisation easier!</p> <p>The Master Plan is an awesome family diary format - once you go over to the Master Plan, you&#8217;ll never go back to a conventional diary...at least not until the kids have moved out!</p> <p>The format presents a week at a glance but in a unique, purpose designed format which makes juggling the multifarious family activities easier than ever!</p> <p>The MasterPlan for 2013 is the best ever! A hard cover with a beautiful soft leatherette (not genuine leather) finish, it is choc full of features to make running a family easier than ever!</p>'
url_key = 'master-plan-family-diary-and-calendar'
