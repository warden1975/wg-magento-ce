meta_keywords = 'Ogami Notebooks'
meta_title = 'Ogami Notebooks'
name = 'Ogami Notebooks'
description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/OgamiCollection.jpg?1852" /><br /> <br /> Ogami Notebooks</h1> <p>Ogami Stone Paper Notebooks are Made in Italy, providing a super smooth, soft writing surface that is bound with genuine design appeal. Stone paper (called Repap...paper spelled backwards) is an innovative paper stock that is indeed made of stone and does not contain any tree pulp fibres. Unlike some environmentally friendly technologies, Stone Paper does not sacrifice quality or luxury for its diminished environmental impact.</p> <p>The environmental benefits of repap are definitely worthwhile, but the reason to get really excited about Ogami notebooks is the beautiful, unique writing experience of stone paper. It is soft, smooth, and thick and provides a tangible, unmistakable alternative to conventional paper stocks. Each sheet has a lovely satin finish that makes your <a href="/collections/ballpoint-pens">ballpoint pen</a> or <a href="/collections/rollerball-pens">rollerball pen</a>&#8217;s performance soft, smooth and warm.</p> <p>So, what is Stone Paper? It is made from calcium carbonate, the chief mineral component in things like chalk, limestone, egg shells and marine life shells. In other words, there is a lot of Calcium Carbonate in the world and up until Repap, it was mainly mined and discarded in favour of more precious minerals. Stone Paper makes use of this abundant resource via a simple process involving water and non-toxic resins to create a revolutionary material with heaps of applications and strong points. Indeed, Stone Paper has many benefits!</p> <ul> <li>Tree Free - no wood pulp fibres are used in production</li> <li>Waterproof - you can even wipe it clean! Note: your ink will probably still run if it is not waterproof but the sheet of paper is not ruined.</li> <li>Bleach Free - a natural white prevails with Ogami notebooks</li> <li>Tough - tear-resistant, fade-resistant and of archival integrity</li> <li>Recyclable - it also breaks down naturally to return the calcium carbonate to the earth</li> <li>Clean - the production and disposal of stone paper produces far fewer pollutants and toxins than wood pulp paper</li> <li>Lovely to write on!</li> </ul> <p>This last point is worth elaborating! Because each sheet is naturally thicker than conventional papers, it provides a premium feel underneath your hand. This also means the paper does not bleed easily if you are using liquid inks. The satin finish is smooth and even though there is some drying time for things like <a href="/collections/fountain-pens">fountain pens</a>, you are guaranteed no feathering and an enjoyable writing experience.</p> <p>Ogami notebooks are available in two collections - the Quotes collection and the Professional collection. Both are replete with style and are recommended for any use - personal <a href="/collections/leather-journals-travel-journals-photo-albums-fine-papers-guest-books">journal</a>, work companion or your general <a href="/collections/exercise-books">notebook</a>. The quality of binding methods and cover styles throughout matches the paper and is a clear sign that Ogami is Made in Italy - luxurious, stylish and modern.</p>'
url_key = 'ogami-notebooks'
[2459702]
meta_keywords = 'Old Tom Foolery Cards Gifts'
meta_title = 'Old Tom Foolery Cards Gifts'
name = 'Old Tom Foolery Cards Gifts'
description = '<div><span class="Apple-style-span" style="font-size: 28px; font-weight: bold; "><a href="/collections/old-tom-foolery-cards-gifts"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/old_tom_foolery_collection_image_1.jpg?128854" /></a></span></div> <div><br /> </div> <h1>OLD TOM FOOLERY</h1> <div>A simple&nbsp;combination of witty one-liners and premium paper, Old Tom Foolery has been churning out “unsappy, uncrappy” greetings since 2008.&nbsp; <div>Equal parts intelligent and irreverent, between their Footnotes collection and Headlines collection, Old Tom Foolery ensure there’s always something surprising to say for just about every occasion.&nbsp;</div> <div><br /> </div> <div>THE HEADLINES COLLECTION:</div> <div>With a design to replicate newspaper headline, Old Tom Foolery’s Headline collection has a unique voice within the world of the greeting card.&nbsp;</div> <div><br /> </div> <div>THE FOOTNOTES COLLECTION:&nbsp;</div> <div>Their original collection, the Old Tom Foolery Footnotes range is the perfect blend of style and sarcasm. On plush, 100% cotton paper, each card is blank on the inside, with a simple, striking letterpress message on the front, with an asterisk pointing to a corresponding footnote.&nbsp;</div> </div>'
url_key = 'old-tom-foolery-cards-gifts'
[3510302]
meta_keywords = 'Omas Pens'
meta_title = 'Omas Pens'
name = 'Omas Pens'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/omas_pens_brand_image.jpg?6182" /> <div> <h2> <center><a href="/collections/omas-pens">View The Full&nbsp;Omas range</a>.</center> </h2> <p>Omas, a company founded in Bologna, Italy, in 1925, is guided by a simple creed:<i>Italian Creativity, History, Craftsmanship. The Pleasure of Writing.</i></p> <p>Its founder, Armando Simoni, is described as both a brilliant inventor and a keen student of Classical civilisation and culture. Then a young man infatuated with the art and mores of Ancient Greece, Simoni designed writing instruments which fully capture the apotheosis of the Ancients. Pens which cultivate an extreme joy of writing ("A pen must make writing pleasurable!"), which fuse the majesty of the Pantheon and the romance of Bologna and which are made with the most exacting of technological processes.</p> <p>Omas pens are handcrafted in Bologna to this day and retain a strong presence and individual personality. Each pen is developed around the values of innovation, precious materials and handcrafting.</p> <p>Using cotton resin, celluloid, wood, titanium, gold and silver, each Omas pen can take up to 365 days to produce the exceptional lightness, comfort, and peerless writing mechanisms for which they are renowned worldwide. Capturing the essence of Italian craftsmanship, each Omas pen is as unique and unrepeatable as the Ancient art works which inspired the young Simoni.</p> <p>At their heart, Omas pens are about the writing experience. Their beauty aside, the comfortable, lightweight bodies are combined with one of the world&#8217;s very best nibs, a perfect mix between smoothness and performance, which are twice coated to ensure a lifetime of use without&nbsp;deterioration.</p> <p>NoteMaker offers the Omas writing experience with admiration for it&#8217;s distinction and the very highest recommendation.</p> &nbsp; </div>'
url_key = 'omas-pens'
[3544882]
meta_keywords = 'Original Crown Mill Paper Store'
meta_title = 'Original Crown Mill Paper Store'
name = 'Original Crown Mill Paper Store'
description = '<h1><a href="/collections/original-crown-mill-paper-store"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_original_crown_mill_fine_papers.jpg?150263" /></a><br /> </h1> <h1>Original Crown Mill</h1> <h2> </h2> <p>Original Crown Mill has its roots in the Belgian courts and remains a world renowned producer of papers, envelopes and stationery - from deckled edge paper, to smooth writing tablets and envelopes; from writing sets to 100% Cotton paper.</p> <p>The Original Crown Mill design approach replicates a 17th century handmade writing sheet, commissioned by Charles II and made by the monks of La Hulpe Monastery in Belgium. Since 1870, this sheet has been replicated in a classic line of cards, sheets, and lined envelopes.</p> <p>Crown Mill paper is thus a mixture of regal quality, modern technology and a faithfulness to its noble beginnings. Still made in Belgium to this day, Original Crown Mill paper is a great partner for your fountain pen and a great choice for everyday thank you notes and letters amongst friends.</p>'
url_key = 'original-crown-mill-paper-store'
[5229152]
meta_keywords = 'Palomino Blackwing'
meta_title = 'Palomino Blackwing'
name = 'Palomino Blackwing'
description = '<p><a href="/collections/palomino-blackwing"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_palomino_blackwing_pencils.jpg?139254" /></a><br /> </p> <h1>Palomino Blackwing</h1> <p>The Palomino Blackwing Pencil is not just any pencil, it is an experience! The world&#8217;s most famous pencil is made in Japan from Genuine Incense Cedar and is available in two iconic models - the <a href="/products/palomino-blackwing">Palomino Blackwing</a> &amp; the <a href="/products/palomino-blackwing-602">Palomino Blackwing 602</a>. Long, sleek and with an unmistakable, elegant and striking ferrule and eraser design, Blackwing pencils offer both aesthetic and functional superiority in the world of lead pencils.</p> <p>Historically, the Blackwing Pencil was made by Eberhard-Faber up until the 1980s, after which time it continued under various names until 1998. It had been the favoured tool of many artists and writers, John Steinbeck, Frank Lloyd Wright and others among them, and was revered for its incredibly smooth, velvety and dark black writing line.</p> <p>The Blackwing and Blackwing 602 have now been brought back to life and are considered to be better than ever! Truly, the world&#8217;s best pencil, each features a special graphite formulation lead which gives a writing or sketching experience of incredible preeminence.</p> <p>The Blackwing is soft and smooth, described as black velvet or like writing with butter, it is an amazing pencil for sketching. The line is very black and the lead is very soft, wearing away to a soft point. The Blackwing 602 is made for writing and is firm and smooth. It has a dark grey lead, good point retention and writes true to its motto: Half The Pressure. Twice The Speed!</p> <p>Palomino pencils are also available in beautiful coloured box sets and luxury gift box sets and the Palomino pencil range is complemented by high quality sharpeners and erasers.</p> <p>An amazing pencil experience, sketchers (<a href="/products/palomino-blackwing">Blackwing</a>) and writers (<a href="/products/palomino-blackwing-602">Blackwing 602</a>) use the Palomino Blackwings as their exclusive tools, relying on and benefitting from their beautiful design and unmatched quality. We give it our highest recommendation!</p>'
url_key = 'palomino-blackwing'
[5056162]
meta_keywords = 'Pantone Markers'
meta_title = 'Pantone Markers'
name = 'Pantone Markers'
description = '<h2 style="text-align: left;"><a href="/collections/pantone-markers"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_pantone.jpg?149290" /></a><br /> </h2> <h2 style="text-align: left;">Pantone</h2> <p>Taken from the Pantone Fashion &amp; Home Colour System, Pantone Twin Markers are known globally as design essentials for people who love colour! The Pantone Colour System is the most widely recognised colour standard in the world and is full of the colours we all deeply love and incorporate into our lives. After all, colour is essential!<br /> </p> <p>Pantone Markers have a modern, linear barrel design. They are double ended, with a brush tip at one end and a bullet tip at the other. Pantone Universe is used widely by Fashion designers and illustrators and artists and just about anybody who &#8217;speaks&#8217; colour!<br /> </p> <p>Within the design industry, Pantone Colour Chart and Pantone Colour Matching System are vital tools foe people who understand colour, the moods that colour can create, the messages that colour does convey. Pantone Colour is a universal language.</p> <p>The Pantone Universe Twin Markers are so easy to use and versatile, allowing the full scope of artistic expression to be realised. A modern design essential, Pantone Markers are for people who know who they are and wish to let the rest of the world know.</p>'
url_key = 'pantone-markers'
[6502192]
meta_keywords = 'Papelote'
meta_title = 'Papelote'
name = 'Papelote'
description = '<p><a href="/collections/papelote"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/papelote_notebooks_binders_folders_czech_republic_collection.jpg?132547" /></a><br /> </p> <h1>Papelote</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop by Colour!</option> <option value="/collections/papelote/blue">Blue</option> <option value="/collections/papelote/green">Green</option> <option value="/collections/papelote/purple">Purple</option> <option value="/collections/papelote/red">Red</option> <option value="/collections/papelote/white">White</option> <option value="/collections/papelote/yellow">Yellow</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Papelote was formed by Graphic Designer Katerina Sachova and makes its home in Prague, Czech Republic. Papelote has an interesting meaning - (1) A Scrap of Paper. (2) A Paper Kite; and through this we can see the loving approach to Paper that Papelote has had since forming in June 2010.</p> <p>Papelote is essentially the body and soul of paper. Paper! It is not a mere base for writing or sketching, but a material full of flavour, scent, sound and colour! It is beautiful, tactile, full of metaphor and boundless utility. Paper plays such an important role in our culture, our history. In our past, our present and our future, paper is the medium for some of our greatest ideas and achievements.</p> <p>But it is more too. With some love and enthusiasm, a scrap of paper can be made into a soaring paper kite, old fibres can be made into new material and our ideas can find new homes and inspiration. It is this joie de vivre started by Katerina and given even greater vitality by an ever expanding team of designers that sits at the heart of Papelote.</p> <p>A great emphasis is placed on aesthetic value, production quality and functionality. Papelote uses recycled or environmentally responsible paper, 100% wool felt and 100% cotton fabric and a lot of hands on work to bring their ideas to life.</p> <p>With exuberance and almost as if from reverie, Papelote&#8217;s designs boast colour and pattern. A true love for paper, a hopeful awareness that this paper was once something and will be something again if you want it to be. It just needs some body and soul!</p>'
url_key = 'papelote'
[6638342]
meta_keywords = 'Paper Nomad'
meta_title = 'Paper Nomad'
name = 'Paper Nomad'
description = '<p><a href="/collections/paper-nomad"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/papernomad_iphone_macbook_sleeves_collection_copy.jpg?137094" /></a><br /> </p> <h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/red_dot_award_2012_winner_2_collection.jpg?135986" /><br /> </h1> <h1>Papernomad</h1> <p>Paper Nomad is based in Vienna, Austria and sew their cases by hand in Romania. A common love of paper and its potential in the modern world made a few designers, artists, marketing professionals and general enthusiasts get together to meet the needs of the ever increasing number of modern nomads.</p> <p>Those needs - Identity, Sustainability, Sanity, Ownership - sit at the core of the Paper Nomad idea. Using their patented paper composite, Paper Nomad create bags and cases for various electronic devices - iPad cases, laptop bags, macbook cases and iPhone covers.</p> <p>Identity: Your Paper Nomad becomes a part of us, a part of our own story. It develops and grows as we do, bearing the marks - phone numbers, ideas, sketches and coffee stains et al - of our movements, remembering what we may otherwise forget. Those quirks of our days that add the colour, depth and perspective to our stories.</p> <p>Sustainabilty: Paper is Biodegradable. Paper Nomad sleeves are tough - tear-resistant (you really need to try really hard to damage them at all!), waterproof and biodegradable - but if it comes time to dispose of them, they will compost naturally. In this way they are also &#8217;sane&#8217; - they acknowledge their place in the world by returning to it.</p> <p>Ownership: Is all about our story, the say we have in the things we use and how we use them. You can make a Paper Nomad truly yours, aesthetically and functionally, in a way which just can&#8217;t be done with a generic, boring device cover.</p> <p>Paper Nomad sleeves are Designed with Passion and Made with Care. In their own way, they combine art, technology and character with no sacrifice in utility or style. Made to be used, shown and shared!</p> <iframe width="330" height="185" src="http://www.youtube.com/embed/5ZyfSeLFxsg" frameborder="0" allowfullscreen=""></iframe>'
url_key = 'paper-nomad'
[9047706]
meta_keywords = 'Papier Tigre'
meta_title = 'Papier Tigre'
name = 'Papier Tigre'
description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Papier-Tigre-Collection.jpg?2643" /><br /> </h1> <h1>Papier Tigre</h1> <p>Located in central Paris, far from any zoo, Papier Tigre offers a seriously beautiful, cool and expertly made collection of design stationery, greeting cards and paper goods to make your daily routine a little more beautiful, every day.</p> <p>Not just aesthetically pleasing, all Papier Tigre <a href="/collections/notebooks-paper">notebooks</a>, calendars,<a href="/collections/letter-writing-sets"> letter sets</a> and accessories are really smart too! The design is a special example of stationery avant-garde, made from a palette of novelty, functionality, wit and irony, rendered in beautiful colours and with the coolest typography.</p> <p>Everything is hand made from original designs on 100% recycled paper and certified sustainable card stock. With an attention to detail that gratifies even the most demanding of paper pedants, Papier Tigre far exceeds its humble goal to make your daily routine just a little more beautiful every day.&nbsp;</p>'
url_key = 'papier-tigre'
[3547352]
meta_keywords = 'Parker Pens & Ink'
meta_title = 'Parker Pens & Ink'
name = 'Parker Pens & Ink'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/parker_pens_ink_collection.jpg?6188" /> <h2> <center><a href="/collections/parker-pens-ink">View The Full&nbsp;Parker Inks range</a>.</center> </h2> <p>Makers of high precision writing instruments, Parker pens have been considered some of the finest available for over a century.</p> <p>Noteworthy for their luxurious finishes&nbsp;backed by exceptional writing performance, Parker fountain pens are synonymous with style, class and elegance.</p>'
url_key = 'parker-pens-ink'
