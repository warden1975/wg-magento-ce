name = 'Kraft Envelopes'
description = '<h1><a href="/collections/kraft-envelopes"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_kraft_envelopes.jpg?139908" /></a><br /> </h1> <h1>Kraft Envelopes</h1> <p>Kraft Envelopes are those rare things - small, simple but worth their weight in gold! If you ever have an important message, gift or memento to send, the vehicle can be as important as its contents and there are few ways to send something which are as endearing as using a kraft envelope!</p> <p>The anticipation! The excitement! Untying the string and opening he flap - what&#8217;s inside?! Bring a smile to somebody&#8217;s face, be thoughtful and be cheeky! It will never be forgotten!</p> <p>Great for small tickets, cute messages, <a href="/collections/gift-vouchers-1">gift vouchers</a> or little bits and pieces that maybe only you and the lucky recipient would ever find valuable...as we said, unforgettable!</p>'
