description = '<h2 style="text-align: left;"><a href="/collections/mi-goals-diary"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_mi_goals_diary.jpg?148007" /></a><br /> </h2> <h1>Mi Goals</h1> <p>Mi Goals is Designed and Made in Melbourne, Australia. What began as a diary for setting and achieving your goals rapidly gained popularity for its savvy design and functional layout and has become a suite of stationery designed to Make Everyday Count.</p> <p>The Melbourne-Made quality is obvious - beautiful, substantial materials and production are clear in the Mi Goals range. capable and ready to stick by your side for the full year ahead. The design is understated, confident and stylish, with monochrome, cool typography and arresting use of negative space throughout.</p> <p>The Mi Goals <a href="/collections/2013-diaries">2013 Diary</a> is the best purpose-made diary for setting, following and achieving your goals. It is a 3-in-1 organiser and planner - think of it as a diary, goal-keeper and motivational speaker at the same time and can be used as another great <a href="/collections/family-planners">Family diary</a>. It is made deliberately to inspire, to be aware of your goals and devoted to their accomplishment. Achievement is not a chore, it&#8217;s easy. fun and rewarding.</p> <p>The diary is complemented by a stationery suite which is equally inspiring and motivating. A Notes Book, Goals Book, Bucket List &amp; <a href="/collections/small-notebooks">Pocket Pad</a> - essential tools for the goal-setter! Pop them in your <a href="/collections/satchels">satchel</a> or <a href="/collections/backpacks">backpack</a> and start ticking off all of those new years resolutions!</p> <p>Each MiGoals product comes with a Bookmark and debossed cover. An awesome range for setting and achieving goals, big or small, boring or crazy, Mi Goals is made to Make Everyday Count!</p> <p><a href="/collections/2013-diaries"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/shop_2013_diaries_collection_banner.jpg?148546" /></a><br /> </p>'
