meta_title = 'Letter Writing Sets'
name = 'Letter Writing Sets'
description = '<h1><a href="/collections/letter-writing-sets"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_lettersets.jpg?137421" /></a></h1> <h1>Letter Writing Sets&nbsp;</h1> <p>More relevant than ever, a well written, well timed, well presented letter is just about the most endearing thing we can think of! But don&#8217;t worry, we don&#8217;t mean well written, like your Copperplate Script is perfect, or like you don&#8217;t split your infinitives or anything trivial like that!</p> <p>We mean that it&#8217;s personal, or witty, or cute, or funny, or sympathetic, or all of the above! No letter, whether on <a href="/collections/writing-paper">A4 paper</a> or <a href="/collections/writing-sheets">A5 paper</a>, could be finished without a beautiful matching <a href="/collections/dl-envelopes">envelope</a> and our letter writing sets come with all you need - except for the pen and ink. On this subject, grab a <a href="/collections/lamy-fine-pens">Lamy</a> <a href="/collections/lamy-fountain-pens/safari">Safari Fountain Pen</a> if you&#8217;re new to <a href="/collections/fountain-pens">fountain pens</a> and <a href="/collections/fountain-pen-ink">fountain pen ink</a> or try a German made <a href="/collections/kaweco-sport">Kaweco</a> pen for something super smooth and comfy!</p> <p>As long as it is written in your hand, and on some paper that shows you really care, you can&#8217;t miss! Our range from <a href="/collections/g-lalo-stationery">G Lalo</a> to <a href="/collections/crane-paper-from-crane-and-co">Crane and Co</a> or <a href="/collections/original-crown-mill-paper-store">Crown Mill</a> covers the more formal end of correspondence, whereas <a href="/collections/about-mmmg-millimeter-milligram">MMMG</a> and <a href="/collections/papier-tigre">Papier Tigre</a> add the levity and wit that always bring a smile. Now, where are those stamps again...</p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
