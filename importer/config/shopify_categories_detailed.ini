name = 'About Geografia - geographically inspired Japanese paper goods'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Geografia_Brand.jpg?1285634023" /><br /> <h2> <center><a href="/collections/about-geografia-geographically-inspired-japanese-paper-goods">View The Full&nbsp;Geografia range</a>.</center> </h2> <p>Geografia is a Japanese designer paper goods brand driven by high end print technology and the most contemporary of geographic inspired designs. Obsessed with printing techniques – Geografia utilise 3D print, inline cutting, inline embossing, UV printing and after glow printing technology for their range of paper goods, stationery and gifts. <br /> </p> <p>With products like the blank and night sectional globes and altitude memo blocks there is something for the young and young at heart alike from Geografia.<br /> </p>'
