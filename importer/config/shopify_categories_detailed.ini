description = '<h1><a href="/collections/noticelife"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_noticelife_work_stationery_financial_diaries_calendars_business_planning.jpg?139029" /></a><br /> </h1> <h1>Notice Life</h1> <p>Notice Life Calendars and planners are printed in New South Wales and designed in collaboration with a variety of designers, from Sydney to London and elsewhere still!&nbsp;Notice Life is all about helping people get the most out of their lives, making sure we&#8217;re organised at home and at work, to find meaning and fun in the everyday!&nbsp;</p> <p>More than just simple organisation, Notice Life is dedicated to integrating all the various parts of life - tasks, hobbies, people, talents et al - &nbsp;to remain on top of &#8217;it&#8217;! &#8217;It&#8217; can be different for every one of us, but the need to plan effectively is common to us all and if well done, opens up all kinds of opportunities and time to enjoy life!</p> <div> <p>The Notice Life Work Stationery Suite includes a <a href="/products/notice-life-work-stationery-a3-42x30cm-business-plan-pad">Business Plan</a>, <a href="/products/notice-life-work-stationery-a3-42x30cm-project-plan-pad">Project Plan</a>, Yearly, <a href="/products/notice-life-work-stationery-a3-42x30cm-monthly-plan-pad">Monthly</a>, <a href="/products/notice-life-work-stationery-a3-42x30cm-weekly-plan-pad">Weekly</a> and <a href="/products/notice-life-work-stationery-a3-42x30cm-team-family-wall-calendar">Family Calendars</a>, which double as great Team Planners, as well as an Action post-it. They are designed to help users break down their plans into bite size pieces and execute them on time and on budget. Each piece can be used by itself or all pieces can be used together as a Suite.&nbsp;</p> <p>The A3 pieces come in pads so that they can be applied to multiple projects, actions and time frames as well as drafting and redrafting if required. They feature lovely matte paper stock - great for <a href="/collections/pencils">pencils</a>, <a href="/collections/ballpoint-pens">ballpoint pens</a> and <a href="/collections/fountain-pens">fountain pens</a> alike! An important piece of the organisational puzzle, Notice Life Planning Pads are a great compliment to your <a href="/collections/2013-diaries">2013 diary</a> or electronic organiser - a big size for your desk and also a constant reminder when placed on your Wall - to maximise efficiency.</p> <p>The A1 Business <a href="/products/notice-life-work-stationery-a1-84x60cm-business-plan">Wall Planner</a> and <a href="/products/financial-year-wall-planner">Financial Year Calendars</a> are perfect for a team environment. Good planning is important and planning for teams and groups is such an essential step in the creative process! Make sure everyone in the team knows what&#8217;s going on with a mighty Wall Planner (84x60cm, printed on 185gsm Matte stock) and you&#8217;ll see better results than ever before!</p> <p><br /> <span></span></p> <div> <p><span></span></p> <div> <p><span></span></p> <div> <p><span><br /> </span></p> </div> <br /> </div> <br /> </div> <br /> </div> <br />'
