description = '<p><a href="/collections/note-cards"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_note_cards.jpg?137979" /></a>&nbsp;</p> <h1>Note Cards</h1> <p>We stock the best brands from <a href="/collections/crane-paper-from-crane-and-co">Crane Co</a>&nbsp;to&nbsp;<a href="/collections/rifle-paper-co">Rifle Paper Co</a> (all made in USA) as well as the gorgeous French made <a href="/collections/g-lalo-stationery">G Lalo</a> card sets and we love <a href="/collections/original-crown-mill-paper-store">Original Crown Mill</a> paper from the courts of Belgium.</p> <p>Nothing endears the content of a message to its recipient quite like a note card! We have a great range of cards and note card sets, all designed by designers, printed and sometimes even letterpress cards onto beautiful stationery. They are perfect for sending your thoughts, thanks and messages!</p> Our note cards are not just beautiful, they are also really well made from the finest paper mills. Most of our note cards are <a href="/collections/fountain-pens">fountain pen</a> friendly and a great canvas to try out your favourite colour of <a href="/collections/fountain-pen-ink">fountain pen ink</a>! An excellent alternative to a standard greeting card and even excellent as home made invitations, our note cards are beautiful to touch and do your thoughtful message justice! <div>&nbsp;&nbsp; <div>If you have a longer message in mind, try some beautiful <a href="/collections/writing-sheets">A5 writing paper</a> or a <a href="/collections/writing-sets">correspondence set</a>, both are essential tools in the armoury of any socialite!</div> </div>'
