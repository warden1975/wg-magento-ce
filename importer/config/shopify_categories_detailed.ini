description = '<p><a href="/collections/pimp-your-moleskine"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/ntoemaker_collection_pimp_your_moleskine.jpg?148015" /></a><br /> </p> <h1>Pimp Your Moleskine!</h1> <p><a href="/pages/pimp-your-moleskine-with-accessories-from-delfonics-rhodia-mmmg-and-o-check">FIND OUT HOW WE PIMP OURS</a></p> <p>Pimp up Moleskine notebook, diary or folio with our select range of Delfonics, Rhodia and Behance accessories that are the perfect match for this cult favourite.</p> <p>We have pulled together our top selling Moleskine notebooks and diaries to be paired with Delfonics notebook straps and clips and a wooden pen or pencil.&nbsp;</p> <p>For you Action Method range lovers the Behance Action Stickers and Sheets are designed to perfectly fit your Moleskine.&nbsp;</p> <p>And who doesn&#8217;t think sliding on a Rhodia Bloc Pad to the front of your Moleskine completes your "Moleskine Look"?</p> <p>Plus there is always our great range of <a href="/collections/personal-stationery-collection">stickers</a>, <a href="/collections/rubber-stamp-sets">stamps</a> and <a href="/collections/about-masking-tape">MT tape</a> to finish things off..</p> <p>Enjoy "<a href="/pages/pimp-your-moleskine-with-accessories-from-delfonics-rhodia-mmmg-and-o-check">Pimping Your Moleskine</a>"</p> <p><a href="/pages/pimp-your-moleskine-with-accessories-from-delfonics-rhodia-mmmg-and-o-check"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Moleskine_Accessories.jpg?1275916500" /><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Moleskine_Accessories_2.jpg?1276532295" /></a><br /> </p>'
