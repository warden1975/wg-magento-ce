name = 'Delfonics Photo Albums'
description = '<p><a href="/collections/delfonics-photo-albums"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker-collection-delfonics-photo-albums.jpg?394" /></a><br /> </p> <h1>Delfonics Photo Albums</h1> <p>Photographs...remember those? Of course you do! You have a heap of them in a drawer somewhere and they are in a drawer because you probably have nowhere else to keep them because photo albums are much like cars these days as in, they just don&#8217;t make them like they used to. That is until our favourite Japanese stationery brand Delfonics introduced photo albums into their amazing range of extremely sought after products. Now we have everything we loved about those old albums but with a design that will bring the old into the new.</p> <p>Be sure to remember your <a href="/collections/album-accessories">photo corners</a> and other great album accessories such as <a href="/collections/designer-sticky-tape-and-tape-dispenser">Washi Tape</a>, <a href="/collections/copic-markers">Copic Markers</a>, <a href="/collections/at-you-spica-glitter-pens">Glitter pens</a> and <a href="/collections/rubber-stamp-sets">Rubber Stamps</a>!</p>'
url_key = 'delfonics-photo-albums'
[7787771]
