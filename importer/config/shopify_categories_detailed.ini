description = '<h1><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/PremiumPens.jpg?1287488035" /><br /> </h1> <p>While wonderfully utilitarian, beyond the plastic ballpoint a pen has the potential to increase enjoyment of one of life’s most basic actions.</p> <p>Leading the way in contemporary writing instruments, the German producer Lamy have won multiple design awards for their production, packaging and form. Their Lamy 2000 pen is considered such a classic that it rests permanently in New York’s Museum of Modern Art.</p> <p><span>At NoteMaker we also have the famous Fisher Space Pens - as used in space by NASA; and a range of Fountain and Ballpoints from Platignum and the environmentally conscious Retro 51.</p>'
