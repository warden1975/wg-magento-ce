name = 'Belles & Whiselles Stationery'
description = '<h2> <center style="text-align: left;"><a href="/collections/belles-whiselles-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_colouring_books.jpg?149656" /></a><br /> </center> <center style="text-align: left;">Belles &amp; Whiselles</center> </h2> <p>Originating from a personal connection between two Sydney based girls, Belles &amp; Whiselles is a fun, innovative range of stationery and paper products with unique spunky design!</p> <p>Fully designed and made in Australia, Belles &amp; Whiselles uses cool illustrations and artwork, with a fun and sophisticated colour palette and high quality materials. The end result is endearing to touch, look at and use - introducing some whimsy and smiles to everyday!</p> <p>Proof that fun design is alive and well in Sydney, Belles &amp; Whiselles stationery reflects its designers&#8217; care and interest in quality, unique style and joyful hands-on hobbies!</p>'
