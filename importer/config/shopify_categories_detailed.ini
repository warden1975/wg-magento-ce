description = '<p><a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_barbara_wiggins_safari_leather_journals.jpg?139836" /></a><br /> </p> <h1>Barbara Wiggins</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Barbara Wiggins Range</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/italianclassic">Italian Classic Leather</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/treeprint">Leather Tree Print</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/vintagecrackle">Vintage Crackle</option> <option value="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy/safari">Safari</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Barbara Wiggins, the creative force of Barbara Wiggins Designs, has always had a passion for paper and leather (her great-grandfather had a leather business in Ireland). Steeped in nature as a child in the depths of the Irish countryside, Barbara learned very young to appreciate natural materials and the endearing tactile experience they bring.</p> <p>Founded in 1983, Barbara&#8217;s studio is located overlooking Deptford Creek, in South East London, an idyllic setting which allows her to design and create leather and stationery items which fully realise those same tactile pleasures she enjoyed in the Irish countryside.</p> <p>Unique, hand crafted and using only incredibly high quality, natural materials, the Barbara Wiggins range is created using old world techniques of leather-working, with hammer, chisel, stitching et cetera.&nbsp;</p> <p>NoteMaker is proud to bring you this diverse range exclusively in Australia. From the contemporary Vintage Crackle range, the classic Italian range and the innovative Fresco range, Barbara Wiggins passion has found many outlets, each as wonderful as the next.</p> <p><br /> </p>'
url_key = 'about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy'
[465832]
meta_keywords = 'About Behance Stationery'
meta_title = 'About Behance Stationery'
name = 'About Behance Stationery'
description = '<p><a href="/collections/behance-store-at-notemaker-australia-new-zealand"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/behance_action_method_collection.jpg?129272" /></a><br /> </p> <h1>Behance Action Range</h1> <h2> </h2> <p>New York based Behance Stationery came from a desire by the Behance team to responsed to requests from graphic designers for a range of products that were efficient designer stationery with a purpose. Plus it&#8217;s from New York so it&#8217;s going to be understated with a pinch of superiority, isn&#8217;t it?<br /> </p> <p>Along came the Action Method of stationery tools to help you keep track of your ideas and the <a href="/products/behance-dot-grid-book-australia-newzealand">Dot Grid notebook</a>, which serves as an alternative to the traditional lines and boxes of graph paper.<br /> </p> <h2>The Action Method – in brief </h2> <p> </p> <p>The success of any idea ultimately comes down to action. The <a href="/pages/action-method-provided-by-behance">Action Method</a> is a discipline for everyday productivity. Designed for those with many ideas and lots of creative energy, the Action Method seeks to simplify project management and life.<br /> </p> <p>Read more about the <a href="/pages/action-method-provided-by-behance">Behance Action Method</a> – designed specifically for the creative community.<br /> </p>'
url_key = 'behance-store-at-notemaker-australia-new-zealand'
[365132]
meta_keywords = 'About Cavallini & Co Stationery'
meta_title = 'About Cavallini & Co Stationery'
name = 'About Cavallini & Co Stationery'
description = '<h1><a href="/collections/cavallini-and-co-stationery-notebooks-rubber-stamps-file-folders"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/cavallini_and_co_illustrated_vintage_stationery_collection_1.jpg?128838" /></a><br /> </h1> <h1>Cavallini &amp; Co.</h1> <div>Cavallini &amp; Co. was founded in 1989 in San Francisco. They believe in creating products that are both beautiful and functional. All of their creations come from their vast archive of classic designs.</div> <p>We always find ourselves drawn to the Cavallini &amp; Co. stationery products – they fashion a vintage montage of epherma that will put a smile on anyone’s face. <br /> </p> <p>Perfect for any age, these pieces will make wonderful <a href="http://notemaker.com.au/collections/gift-ideas-designer-cards-and-wrapping-paper">gifts</a> for others, or to treasure for yourself.<br /> </p> <p>Many of the designs embody a neo-Victorian aesthetic, reminiscent of decoupage and Beatrix Potter books, whereas the leather journals have a distinctly Italianate flavor. <br /> </p> <p>Maps and travel are perpetual themes throughout the Cavallini &amp; Co range and engender a sense of worldliness and discovery that fits perfectly with personal stationery and journalling.&nbsp;</p> <p><a href="/collections/cavallini-co-calendars"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/shop_cavallini_and_co_calendars_banner.jpg?148556" /></a><br /> </p> <p><a href="/collections/cavallini-co-leather-journals"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/shop_cavallini_and_co_leather_journals_banner.jpg?148556" /></a><br /> </p>'
url_key = 'cavallini-and-co-stationery-notebooks-rubber-stamps-file-folders'
[1192922]
meta_keywords = 'About Clairefontaine Stationery'
meta_title = 'About Clairefontaine Stationery'
name = 'About Clairefontaine Stationery'
description = '<p><a href="/collections/clairefontaine-essentials-range"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_clairefontaine_essentials.jpg?138727" /></a><br /> </p> <h1>Clairefontaine Stationery</h1> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Choose a Clairefontaine Range</option> <option value="/collections/clairefontaine-essentials-range/notebooks">All Clairefontaine Notebooks</option> <option value="/collections/clairefontaine-essentials-range/essentials">Clairefontaine Essentials</option> <option value="/collections/clairefontaine-essentials-range/metric">Clairefontaine Metric</option> <option value="/collections/clairefontaine-mohair-notebooks">Clairefontaine Mohair</option> <option value="/collections/clairefontaine-essentials-range/zap">Clairefontaine Zap &amp; Graf It</option> <option value="/collections/clairefontaine-essentials-range/goldline">Clairefontaine Goldline</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Clairefontaine is simply the best paper in the world for writing. The French insistence on quality and luxury is the guiding principle for Clairefontaine&#8217;s production and the difference between Clairefontaine paper and more widely available, cheaper paper is remarkable. Since Clairefontaine is made in France, it is made to very strict and exacting environmental standards and leaves a relatively small toll on the planet when compared with these other, cheaper papers.</p> <p>Located in the Vosges region of France, Clairefontaine was established in 1863 on the site of a 16th century paper mill. The firm is noted for being the first manufacturer of school stationery in France, and, to this day, European students from kindergarten through doctoral studies appreciate the fine quality of Clairefontaine’s notebooks. <br /> </p> <p>Clairefontaine is currently the only manufacturer making its own paper for its own products. This guarantees not only consistent product quality, but also controls the environmental impact of the manufacturing process. Clairefontaine only buys pulp from sustainable forests that are certified according to recognised international standards (<span class="caps">PEFC</span>, <span class="caps">FSC</span>, etc.) Read more about&nbsp;<a href="/pages/the-rhodia-clairefontaine-environmental-statement">Clairefontaine’s environmental commitment</a>.</p> <p>Clairefontaine Essentials is a brilliant range of professional and academic notebooks - the world&#8217;s best paper for writing bound in high quality card and cloth covers. The bright white paper is 90gsm and excellent for all fountain pens and liquid inks - great stuff for people who care about their work and who enjoy the act of writing.</p> <p>Clairefontaine Metric is everyday and work stationery with equally beautiful paper. The retro inspired 1951 range of Clairefontaine Metric features the original cover designs of 60 years ago and is complemented by loose leaf paper and bind-o-block organiser notebooks.</p> <p>Clairefontaine Zap and Graf It are great blank paper pads and books for students and the everyday. Zap is 100% recycled and a great sketch, doodle and to-do pad. Graf It features bright white 90gsm paper bound in a cost-effective card cover. A great sketch pad to take to study or to have on hand.</p> <p>Clairefontaine Goldline is the top of the line for art and sketchbooks and comes in a variety of sizes, both portrait and landscape, and with different binding options. The paper is a thick 140gsm and is incredible for dry and wet ink and art mediums.</p> <p>Clairefontaine Pollen and Forever is printer paper and correspondence envelopes in a great range of bright colours. Printer friendly and super high quality - great for presentations. Forever is 100% recycled.</p>'
url_key = 'clairefontaine-essentials-range'
[1397162]
meta_keywords = 'About Delfonics Stationery'
meta_title = 'About Delfonics Stationery'
name = 'About Delfonics Stationery'
description = '<div> <h1><a href="/collections/about-delfonics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/delfonics_collection_image_1.jpg?128842" /></a><br /> </h1> <h1>Delfonics</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Choose Product Range</option> <option value="/collections/delfonics-diaries">2012 Delfonics Diaries</option> <option value="/collections/about-delfonics/notebooks">Delfonics Notebooks</option> <option value="/collections/about-delfonics/pens">Delfonics Pens &amp; Pencils</option> <option value="/collections/about-delfonics/accessories">Delfonics Accessories</option> <option value="/collections/about-delfonics/rinobrano">Delfonics Rino Brano</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Precise, refined, elegant. Delfonics stationery is considered to be one of Japan’s most respected stationers.</p> <p>Almost impossible to source outside Japan, Notemaker are proud to be one of the rare few stockists of these highly sought after stationery items outside of Japan.</p> <p>For over twenty years, Delfonics have been leading the way among <a href="/collections/shop-by-location-stationery/japan">Japanese stationers</a>, their <a href="/collections/delfonics-diaries">diaries</a> alone achieving a cult following throughout the country.</p> <p>Like many aspects of Japanese culture, Delfonics products show an unparalleled attention to detail, with seemingly small features that combine to make a distinguished object that realises maximum functionality and is pure in its effectiveness.</p> <p>The <a href="/collections/about-delfonics/pens">Delfonics Pens &amp; Pencils</a> are wonderful fusions of simple function and amazing aesthetics and the <a href="/collections/about-delfonics/notebooks">Delfonics Rollbahn</a> is our all time favourite notebook - as close to perfection as stationery can come!</p> </div>'
url_key = 'about-delfonics'
[1675972]
meta_keywords = 'About Exacompta'
meta_title = 'About Exacompta'
name = 'About Exacompta'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Exacompta_Brand.jpg?1285633991" /><br /> <h2> <center><a href="/collections/about-exacompta-1">View The Full&nbsp;Exacompta range</a>.</center> </h2> <p>A European market leader, the Exacompta group has established itself as one of the world’s foremost manufacturers of paper goods and stationery.</p> <p>Through a partnership with the world renowned Clairefontaine, the group are pioneers of sustainable, best-practice production methods and their ecologically-friendly product lines are truly world class.</p> <p>Exacompta’s range is perfect for office or personal use and especially so where environmental responsibility is of importance.</p> <p>Not only does the range pass all environmental scrutiny, it’s functionality, high quality and understated design has endeared it to the always hard to please European market. With several items exclusive to NoteMaker, we are proud to present the Exacompta range with our highest recommendation.</p>'
url_key = 'about-exacompta-1'
[2563592]
meta_keywords = 'About Field Notes Brand'
meta_title = 'About Field Notes Brand'
name = 'About Field Notes Brand'
description = '<div><a href="/collections/about-field-notes-brand"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/field_notes_notebooks_collection.jpg?128862" /></a></div> <h2></h2> <h1> <center style="text-align: left;">Field Notes</center> </h1> <p><i>"I&#8217;m not writing it down to remember it later, I&#8217;m writing it down to remember it now."</i></p> <p>Inspired by the vanishing subgenre of agricultural memo books, ornate pocket ledgers and the simple, unassuming beauty of a well-crafted grocery list, the Draplin Design Company, Portland, Oregon in conjunction with Coudal Partners of Chicago, Illinois bring you “FIELD NOTES” in hopes of offering, “An honest memo book, worth fillin’ up with good information.”</p> <p>Field Notes are handsome soft-cover graph paper notebooks similar to the <a href="/collections/moleskine-store-at-notemaker-australia-new-zealand">Moleskine</a> Cahiers.&nbsp;</p> <p>Designer notebooks Field Notes are pocket-sized memo books (9 x 14cm). &nbsp;</p> <p>Each Field Notes book contains 48 pages and is made in the USA.</p> <p><br /> </p>'
url_key = 'about-field-notes-brand'
