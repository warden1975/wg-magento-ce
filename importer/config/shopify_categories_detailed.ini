description = '<h2> <center><a href="/collections/travel">View The Full&nbsp;Travel range</a>.</center> </h2> <p>We all create our own personal narratives every day. Our own journeys, stories and memories are made through our movements, the things we do, and the people we do them with. We may be travelling overseas for a month of leisure, travelling interstate for an afternoon of work or travelling through our own enclaves like the day before, though it&#8217;s never the same.</p> <p>These travels trace the arc of our days, weeks and months as we grow with our own story. We move around a lot, a constant opportunity for exploration and adventure. We take with us only what is precious, only that which helps us write and tell our story as it develops.</p> <p>We have put together a hand selected collection of things we hold dear, things to keep in your hand, on your desk, in your pocket, so you can create your own narrative, whether personal or professional.</p> <p>Our world is shrinking physically but expanding culturally, an ever increasing richness which wants to be experienced, recorded and shared.&nbsp;Travelling presents us with opportunities, so make the most of them. Take your tools, hold them close, care for them as partners in your journey and share your story.&nbsp;</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection2-animated-travel-main--herschel-aiaiai-crumpled.gif?146876" /><br /> </td> <td class="side-banner"><a href="/collections/work-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_bags.jpg?148503" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/travel-headphones"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_headphones.jpg?148505" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/ipad-covers-and-sleeves"><img src="//c