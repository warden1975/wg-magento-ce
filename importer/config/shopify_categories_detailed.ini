name = 'Evernote by Moleskine'
description = '<h1><a href="/collections/moleskine-evernote"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_moleskine_evernote.jpg?146679" /></a><br /> </h1> <h1>Evernote by Moleskine</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p> <iframe width="330" height="186" src="http://www.youtube.com/embed/pNvEyUjrwJA" frameborder="0" allowfullscreen=""></iframe> </p> <p>Introducing an incredibly clever and useful way to work in the modern world - the Moleskine Evernote Smart Notebooks! Available in two sizes and two rulings (ruled or squared), it&#8217;s the best option for modern creatives who need to work with others but who do their best work on paper. The Smart notebook works for both iOS and Android!</p> <p>Moleskine and Evernote have collaborated to re-imagine the way we live and work in digital and analogue mediums and created the incredibly clever <a href="/collections/moleskine-store-at-notemaker-australia-new-zealand">Moleskine</a> Evernote Smart Notebook!</p> <ol> <li><b>Write It</b> down in your Moleskine Evernote Smart Notebook. It has &#8217;dotted&#8217; ruling to ensure a clean, sharp image once converted to digital format.</li> <li><b>Tag It</b> by using the clever Moleskine Evernote-ready smart stickers. These act as instant tags which make your workflow more efficient and become searchable icons to organise your work by project, team, group, urgency or however you wish to organise them.</li> <li><b>Digitise It</b> by taking a photo of any page in your notebook with the Evernote page camera. This instantly converts it to a searchable, shareable, safely stored digital document.&nbsp;</li> <li><b>Search It</b> fast, store it safely and search it with colleagues and friends. Your handwriting is now searchable and your drawings and sketches are too because you can tag them, either with your Smart Stickers or manually in Evernote. You can also just view the contents of your notebook digitally.</li> </ol> <p>This is an amazing re-design of workflow and a really clever way to organise the analogue and digital parts of your professional and/or creative life!</p> <p>Evernote premium gives you massive upload capacity, great support, access to have colleagues annotate your notes, note history &amp; the ability to view revisions, fast loading, great security, PDF search of documents you upload, the ability to take your notes &#8217;offline&#8217; to view when you don&#8217;t have a connection.</p> <p>The Evernote App is now compatible with Android and iOS.&nbsp;</p> <p>Moleskine - leading the way in fusing analogue and digital technology!</p>'
url_key = 'moleskine-evernote'
