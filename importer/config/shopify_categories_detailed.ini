description = '<p><a href="/collections/about-barbara-wiggins-designs-leather-journal-album-notebook-handmade-australia-buy"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_barbara_wiggins_safari_leather_journals.jpg?139836" /></a></p> <h1>Barbara Wiggins Journals</h1> <p>Handmade in a studio overlooking the Deptford Creek in South London, Barbara Wiggins <a href="/collections/leather-journal">leather journals</a> and <a href="/collections/photo-memory-albums">photo albums</a> are amongst the most beautiful in the world today!</p> <p> </p> <p>Barbara Wiggins opened her studio in 1983 and draws inspiration from the verdant hills of the Irish countryside where she grew up as well as the rich traditions of leather working and craftsmanship which she has been perfecting for almost 30 years!</p> <p>Using beautiful natural leather and <a href="/collections/fountain-pens">fountain pen</a> friendly ivory paper stock, a Barbara Wiggins leather journal is that rare piece that only gets better with time and makes the perfect piece ro encourage you to <a href="/pages/how-to-write-a-journal-tips">write a journal</a>! Barbara and her small team also produce <a href="/collections/satchels">leather satchels</a> and <a href="/collections/messenger-bags">messenger bags</a> in traditional styles with contemporary finishes and designs.</p>'
