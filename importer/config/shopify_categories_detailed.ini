description = '<h1><a href="/collections/photo-memory-albums"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_photo_albums.jpg?137427" /></a><br /> </h1> <h1>Photo Albums </h1> <p>Don’t leave your photos sitting un-displayed in a box or on your computer never printed out. Display them in the finest and most beautiful photo and memory albums from Clairefontaine, O-Check and Moleskine.<br /> </p> <p>These are albums that will hold your memories forever and that you will return to time and time again. Remember to visit our <a href="/collections/album-accessories">Album Accessories</a> collection to complete your experience.<br /> </p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
