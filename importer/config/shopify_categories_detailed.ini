description = '<p> Make the most of your time in flight so you have more time to enjoy yourself when you&#8217;re back on the ground! Travel presents us with a richness of opportunity though sometimes the trip to get there can be a little tedious!</p> <p>Grab some headphones and tune out of the background and tune in to your work, music or leisure! Our headphones are hand selected for their design integrity and functionality. Made with care and chosen because they are light, strong and reliable. They work, they look great and they help.</p> <hr /> <table> <tbody> <tr> <td rowspan="3" class="main-banner"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_2_headphones.jpg?148535" /><br /> </td> <td class="side-banner"><a href="/collections/iphone-cover-and-sleeves"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_iphone_cases.jpg?148533" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/work-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_bags.jpg?148533" /></a><br /> </td> </tr> <tr> <td class="side-banner"><a href="/collections/laptop-bags"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_template_2_travel_side_banner_-_laptop.jpg?148533" /></a><br /> </td> </tr> <tr> <td class="description"> <p>Music really is the only universal language and makes time spent on public transport or time at the gym a lot more bearable, don&#8217;t you think? So the thing the transports these precious vibes from our device or our computers to our ears could almost be compared to the umbilical cord because music well, it feeds us.</p> <p>Now what kind of life line are you after? Classic black or do you dare to be different and go for something bright? Are you the subtle ear bud type or do you like to make a statement with an over the head pair? Whatever it is you prefer, we have it. Our headphones are hand selected for their design integrity and functionality. &nbsp;Made with care and chosen because they are light, strong and reliable. Don&#8217;t settle for the free pair you get with your device when amazing headphones from<a href="/collections/urbanears">&nbsp;Urbanears&nbsp;</a>&nbsp;and <a href="/collections/incase-bags-cases-shop">Incase </a>exist. &nbsp;Don&#8217;t neglect the thing that feeds you.&nbsp;</p> <p><br /> </p> <p><br /> </p> <p><br /> </p> <p><br /> </p> </td> <td class="categories"> <h3>Browse by category:</h3> <ul> <li><a href="/collections/overnight-bags">Overnight Bags</a></li> <li><a href="/collections/weekend-bags">Weekend Bags</a></li> <li><a href="/collections/travel-bags">Travel Bags</a></li> <li><a href="/collections/iphone-cover-and-sleeves">iPhone Cases</a></li> <li><a href="/collections/ipad-covers-and-sleeves">iPad Cases</a></li> <li><a href="/collections/macbook-laptop-covers-and-sleeves">Laptop Sleeves</a></li> <li><a href="/collections/laptop-bags">Laptop Bags</a></li> <li><a href="/collections/satchels">Satchels</a></li> <li><a href="/collections/travel-wallets">Travel Wallets</a></li> <li><a href="/collections/backpacks">Backpacks</a></li> <li><a href="/collections/travel-headphones">Travel Headphones</a></li> <li><a href="/collections/luxe-city-guide-books">Luxe City Guides</a></li> <li><a href="/collections/wallpaper-city-guides">Wallpaper City Guides</a></li> <li><a href="/collections/moleskine-city-notebooks">Moleskine City Guides</a></li> <li><a href="/collections/herb-lester-associates-shop">Herb Lester Maps</a></li> </ul> </td> </tr> </tbody> </table>'
