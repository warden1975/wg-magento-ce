description = '<h1><a href="/collections/about-delfonics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/delfonics_collection_image_1.jpg?128842" /></a><br /> </h1> <h1>Delfonics Pens &amp; Pencils</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">Shop Delfonics</option> <option value="/collections/delfonics-diaries">2012 Delfonics Diaries</option> <option value="/collections/about-delfonics/notebooks">Delfonics Notebooks</option> <option value="/collections/about-delfonics/pens">Delfonics Pens &amp; Pencils</option> <option value="/collections/about-delfonics/accessories">Delfonics Accessories</option> <option value="/collections/about-delfonics/rinobrano">Delfonics Rino Brano</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Delfonics is one of Japan&#8217;s premier stationery makers and one of the most highly sought after design stationery marques in the world! Perhaps their most popular items are the refillable wooden ballpoint pens and mechanical pencils and we all know why!</p> <p>The <a href="/collections/mechanical-pencils">mechanical pencils</a> use a 0.5mm <a href="/collections/pencil-leads">lead</a> refill and have a cool vintage look and stylish bold colour range. The Wooden <a href="/collections/ballpoint-pens">ballpoint pens</a>&nbsp;are also <a href="/collections/delfonics-ballpoint-pen-refills">refillable</a> and write with a thin 0.7mm black line of ink that is a joy for your everyday writing and note taking. Most people who pick up a delfonics pen quickly adopt it as their only everyday writer of choice and it&#8217;s hard to go back!</p> <p>Both pen and pencil match beautifully to the Delfonics Rollbahn <a href="/collections/about-delfonics/notebooks">graph spiral notebooks</a> and are great accessories to <a href="/collections/pimp-your-moleskine">personalise your notebook</a>! They feature in our <a href="/pages/staff-picks-favourite-pens">Staff Picks</a> all the time!</p>'
url_key = 'delfonics-pens-pencils'
[8441404]
meta_keywords = 'Delfonics Photo Albums'
