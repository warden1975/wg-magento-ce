name = 'Best Travel Notebooks'
description = '<h2> <center></center> </h2> <p><a href="/collections/best-travel-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/best_travel_notebooks_collection.jpg?129103" /></a><br /> </p> <h1>Best Travel Notebooks</h1> <p>Here they are, our best travel notebooks! Hand-picked because of their utility and design integrity...and because they look amazing! Totally on point and stylish, these are the best travel notebooks chosen with our expertise!</p> <p>Whether it is a <a href="/collections/small-notebooks">pocket notebook</a> to carry with you or an A5 <a href="/collections/sketchbooks">sketchbook</a> for your laptop <a href="/collections/backpacks">backpack</a>, our selections here provide the daily tools you need for a healthy mind and a happy heart.</p> <p>Our world is shrinking physically but expanding culturally, an ever increasing richness which wants to be experienced, recorded and shared.&nbsp;Travelling presents us with opportunities, so make the most of them. Take your tools, hold them close, care for them as partners in your journey and share your story.&nbsp;</p>'
