description = '<h1><a href="/collections/topo-designs"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_topo_bags.jpg?146849" /></a><br /> </h1> <h1>Topo Designs</h1> <p>Topo Designs (Made in USA) work in a building with an amazing view of the Colorado Rockies, a fitting home for such incredibly rugged backpacks, rucksacks and general gear that really works without sacrificing style.&nbsp;</p> <p>Topo backpacks are made by bikers, climbers and ski instructors, people that have been searching for durable gear their whole lives. Produced at the foot of the Rockies, they come from a place where everybody has an outdoor adventure awaiting them every day. In this setting, you need some pretty serious equipment to get through even one day, let alone a week, month, year or longer. In short, the people who design and make Topo bags have some pretty high standards for what durability means and for what a bag must be able to withstand.</p> <p>Whether an outdoorsman - a fisher, hiker, climber or traveler - or a city dweller, pretty much everybody is in need of reliable equipment. Something that can be treated rough and survive a new adventure everyday. Topo bags are that kind of equipment, the product of heaps of prototypes and real life outdoor testing. They are sewn by hand using world famous Cordura fabric. Cordura has been making the toughest fabrics for the toughest gear in the world since 1977 and counts many Militaries as well as any serious outdoor company among its clients.</p> <p>With so many years of experience outdoors, in genuine reliance on their bags, the makers of Topo understand that a bag needs to be useful before it is fashionable. At the same time, they understand that the two - utility and style - can, and indeed should, coexist. Hence, Topo bags look awesome, with great colours and endearing attention to design detail. Simple, functional and beautiful! Topo&#8217;s goal is to make truly durable gear based on time-tested designs that are executed perfectly. Think Canoe vs Motor Boat...Topo is the Canoe!</p>'
url_key = 'topo-designs'
