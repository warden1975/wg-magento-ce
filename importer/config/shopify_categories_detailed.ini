[3974412]
meta_keywords = 'About Skye&#8217;s The Limit'
meta_title = 'About Skye&#8217;s The Limit'
name = 'About Skye&#8217;s The Limit'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/skyes_the_limit_twine_ribbin_envelopes_gift_tags_natural_kraft_paper_giftwrap.jpg?111074" /></p> <h2> <center><a href="/collections/about-skyes-the-limit">View The Full&nbsp;Skye&#8217;s The Limit Range</a>.</center> </h2> <p>Skye&#8217;s The Limit is fully made and designed in Sydney, Australia by illustrator Skye Rogers. Manufacturing unique stationery and gifts, Skye combines an emphasis on print and paper stock quality with the earthy textures of ribbon, string and wood to create unique and enduring products.</p> <p>Simple everyday items which are both cute and surprisingly useful, each is the product of Skye&#8217;s intuitively developed style and the genuine heartfelt design process behind them comes through in the finished product.</p> <p>Presented in gorgeous card boxes, each product from Skye&#8217;s The Limit is sure to bring a smile and offers endearing tactile experiences.</p>'
url_key = 'about-skyes-the-limit'
[1193792]
meta_keywords = 'About Telegram Paper Goods'
meta_title = 'About Telegram Paper Goods'
name = 'About Telegram Paper Goods'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/Telegram_Brand.jpg?1285634047" /><br /> <h2> <center><a href="/collections/about-telegram-paper-goods">View The Full&nbsp;Telegram range</a>.</center> </h2> <p>Telegram is based in Melbourne and works with a range of designers to produce a range of beautiful design furniture, Wall Maps, Globes and recycled stationery.</p> <p>The Telegram&nbsp;<a href="/products/telegram-wall-map-of-the-world">Wall Map of the World</a>. Printed on high quality canvas, the giant sized Pacific Centred Telegram World Physical Wall Map is a highly detailed beautiful contemporary map of the world. Designed by a full time cartographer, it is factually precise and updated annually, making it one of the most accurate hard copy maps of the world in existence.<br /> </p> <p>The <a href="/products/telegram-wall-map-of-australia">Australia Wall Map</a> is likewise, paying tribute to the truly amazing and unique geography of Australia and the impact this landscape has had on our society.</p>'
url_key = 'about-telegram-paper-goods'
[3694142]
meta_keywords = 'About USUS Pens'
meta_title = 'About USUS Pens'
name = 'About USUS Pens'
description = '<p><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/usus_pen_pencil_magnetic_supraspin_german_technology.jpg?8487" /><br /> </p> <h2> <center><a href="/collections/about-usus-pens">View The Full&nbsp;Usus Range</a>.</center> </h2> <p>USUS. The Two of Us.&nbsp;</p> <p>Usus is made in Berlin, Germany and is an extremely innovative, paradigm shifting, technically supreme pen brand committed to high quality from their original concepts through to their finished products.</p> <p>With technical finesse, subtle aesthetics and use of the finest materials, USUS have been making unmistakable writing instruments since 2003. At the core of their products is a patented SupraSpin® technology - one of a kind throughout the entire world.</p> <p>Revolutionary, magnets hold the pens together. There are no springs or screws to cause friction and wear materials down, only the universal power of magnets! This magnetic construction allows for the unique USUS functionality.</p> <p>Relatively heavy, with&nbsp;perfectly&nbsp;balanced weight, USUS pens are clearly of the highest quality construction and most eccentric design. USUS let aesthetics determine technical solutions, never thwarted by prevailing formulae or convention. A great writing instrument for those who are edgier and who refuse to conform!</p>'
url_key = 'about-usus-pens'
[1935842]
meta_keywords = 'About Yellow Owl Workshop'
meta_title = 'About Yellow Owl Workshop'
name = 'About Yellow Owl Workshop'
description = '<div><a href="/collections/about-yellow-owl-workshop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_yellow_owl_workshop.jpg?138855" /></a><br /> </div> <h1>Yellow Owl Workshop</h1> <h2> <center style="text-align: left;"><span class="Apple-style-span" style="font-size: 14px; font-weight: normal; "><a href="/collections/about-yellow-owl-workshop/wrap"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/yellow_owl_cards_collection_banner.jpg?121198" /></a></span></center> </h2> <p>Direct out of San Francisco, California, <span class="caps">USA</span>, Yellow Owl Workshop is a small company specialising in hand made, artisan stationery and items for the home.</p> <p>Yellow Owl Workshop creates limited edition paper goods, rubber stamps, wedding correspondence, ceramics and paintings. Ready for the gallery wall, but formatted for everyday enjoyment, each article is made by hand with expertise and care.</p> <p>The Yellow Owl mission is to create the most eco-lovin’ products by using non-toxic water-based inks, 100% <span class="caps">PCW</span> recycled paper and their own mitts for screen printing.</p> <p>The Workshop is perched atop blustery Bernal Hill in San Francisco, California and its output is very hard to find in other locations. NoteMaker is proud to carry a brand with such integrity, both in practice and aesthetic, and we’re sure you’ll share our love for Yellow Owl Workshop!</p> <p><a href="/pages/cute-craft-rubber-stamp-ideas"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/yellow_owl_workshop_gallery_banner_for_collection_page.jpg?138914" /></a><br /> </p>'
url_key = 'about-yellow-owl-workshop'
[7855898]
meta_keywords = 'Aiaiai'
meta_title = 'Aiaiai'
name = 'Aiaiai'
description = '<h1><a href="/collections/aiaiai"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_aiaiai_headphones.jpg?146817" /></a><br /> </h1> <h1>Aiaiai</h1> <p>Aiaiai is an audio design company headquartered in Copenhagen, Denmark, that produces pro-quality <a href="collections/travel-headphones">headphones</a> and amazing, high quality audio products for everyday use. A serious aural experience awaits with every listen of every set of Aiaiai headphones. They are modern and minimalist, unmistakably Scandinavian, and deliver clear amplified sound that will have you really hearing your favourite music and sounds for the first time!</p> <p>Truly pro-quality, Aiaiai conceive their headphones like the Aiaiai TMA-1 and TMA-1 Studio, as working tools for the most demanding DJs in the world! The Aiaiai TMA was made in collaboration with 25 of the world&#8217;s top DJs and has been tested and proven in studios, stages and tours everywhere. Made for the serious audiophile or working pro, the sound experience that enters your ears is really, really amazing! Words can&#8217;t do it justice.</p> <p>The same heritage, devotion to quality and audio-engineering expertise is employed in designing and manufacturing Aiaiai&#8217;s daily audio experience - the Aiaiai Tracks &amp; Aiaiai Capital over-ear headphones. Still the full sound experience, they combine amazing audio with hard-wearing construction and functional design to suit the tastes, ears and <a href="/collections/backpacks">backpack</a> of a city-dwelling mobile music lover.</p> <p>The sound experience from your Aiaiai headphones is seriously impressive. Long after design trends have passed, or a less well-made set of headphones has been broken by daily use, your Aiaiai headphones will be there, still leaving you stunned by their performance. Your first listen might make you giggle in disbelief, or leave you speechless, or drop your jaw. The thing is, they&#8217;ll still be getting the same reaction in a year or two. That&#8217;s what makes Aiaiai headphones really special.</p>'
url_key = 'aiaiai'
