meta_keywords = 'Kaweco Pen Refills'
meta_title = 'Kaweco Pen Refills'
name = 'Kaweco Pen Refills'
description = '<p><a href="/collections/kaweco-sport"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_kaweco_pens.jpg?133431" /></a></p> <h1>Kaweco Pen Refills</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop Kaweco</option> <option value="/collections/kaweco-sport/fountain,pens">Kaweco Fountain Pen</option> <option value="/collections/kaweco-sport/ballpoint,pens">Kaweco Ballpoint Pen</option> <option value="/collections/kaweco-sport/rollerball,pens">Kaweco RollerballPen</option> <option value="/collections/kaweco-sport/ink">Kaweco Refills</option> <option value="/collections/kaweco-sport/nib">Kaweco Nibs</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Kaweco Pens are made in Germany (since 1883) and are appreciate the world over by lovers of original design and fine writing! The Kaweco Sport fountain pen is a classic, compact and cool writing instrument, perfect for bringing smooth writing to the masses!</p> <p>The Kaweco pen refills are affordable, high quality ink refills made for <a href="/collections/kaweco-sport">Kaweco pens</a>. The ink is also made in Germany and really great value, available in 8 colours. Kaweco <a href="/collections/fountain-pen-cartridges">fountain pen ink</a> cartridges, like <a href="/collections/j-herbin-ink/ink">J Herbin ink</a> cartridges, are made to the Universal standard, meaning that they fit most pen types. (They do not fit <a href="/collections/lamy-fine-pens">Lamy</a>, Cross or Parker pens.)</p> <p>Keep your Kaweco pen filled and writing everyday and it will be a lifetime companion, whether on your black <a href="/collections/moleskine-soft-cover-notebooks">moleskine softcover notebook</a>, your premium <a href="/collections/rhodia-r-pad">Rhodia R Pad</a> or <a href="/collections/whitelines-notebooks">Whitelines notebook</a>. The compact design of the Kaweco sport is really handy and a great pen for your <a href="/collections/pencil-cases">pencil case</a>, <a href="/collections/backpacks">backpack</a> or back pocket!</p>'
url_key = 'kaweco-pen-refills'
[6640312]
meta_keywords = 'Kaweco Pens'
meta_title = 'Kaweco Pens'
name = 'Kaweco Pens'
description = '<p><a href="/collections/kaweco-sport"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_image_kaweco_pens.jpg?133431" /></a></p> <h1>Kaweco</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose Pen Type</option> <option value="/collections/kaweco-sport/fountain,pens">Kaweco Fountain Pen</option> <option value="/collections/kaweco-sport/ballpoint,pens">Kaweco Ballpoint Pen</option> <option value="/collections/kaweco-sport/rollerball,pens">Kaweco RollerballPen</option> <option value="/collections/kaweco-sport/ink">Kaweco Refills</option> <option value="/collections/kaweco-sport/nib">Kaweco Nibs</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Kaweco pens are Made in Germany to this day, just as they were when the company was established in 1883. The Kaweco motto is &#8217;License To Write&#8217; and this shows a big part of their mission - to bring fine writing to the masses!</p> <p>Kaweco pens are appreciated worldwide by writing cognoscenti for their amazing quality. They represent true value, a bi-product of the accrued expertise of over 125 years of craftsmanship. They are unpretentious and functional in their design, cool and idiosyncratic in their aesthetic.</p> <p>Kaweco fountain pens use nibs made in Germany by the famous Bock family whose work is known world-wide for quality, consistency and precise smoothness. Truly, these are fantastic nibs which are made, not so much for ornamental purposes but, to work perfectly in guiding ink onto paper. The Bocks have been making nibs since the 1920s and have themselves amassed a wealth of knowledge and skill.</p> <p>The Kaweco Rollerball pen and Ballpoint pen use Japanese made writing mechanisms, all communicated through a stainless steel tip and carbon tungsten ball. These materials are super tough and do not wear with use. The result is simple reliability over years and years of use.</p> <p>Kaweco engineer pens with extreme attention to detail in the working parts - the areas which bring the writing experience to life - and then flesh out their original designs in&nbsp;acrylic, aluminium and carbon for strength and user-friendliness. This makes their instruments affordable, incredible value for the writing they give, and allows Kaweco to bring fine writing to the masses!</p> <p>The most famous design is the Kaweco Sport pen - compact, clever and versatile. As capable being thrown into your bag, perched happily on your desk or clipped to your pocket as any pen available, it&#8217;s a true all-rounder and a great first fountain pen. They are known for fostering great writing technique and sitting comfortably in the hand with a thick, lightweight barrel design.</p>'
url_key = 'kaweco-sport'
[7623206]
meta_keywords = 'Koh-I-Noor Pencil Leads'
meta_title = 'Koh-I-Noor Pencil Leads'
name = 'Koh-I-Noor Pencil Leads'
description = '<h1><a href="/collections/koh-i-noor-pencil-leads"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_koh-i-noor_lead_refills.jpg?140332" /></a><br /> </h1> <h1>Koh-I-Noor Pencil Leads</h1> <p>Koh-I-Noor, named for that most famous of diamonds, has been one of Europe&#8217;s most highly acclaimed <a href="/collections/pencils">pencils</a> makers since being founded in 1790 in Vienna, Austria. Koh-I-Noor pencil leads, mechanical pencils and lead pencils are now made in the Czech Republic, since 1848.</p> <p>Koh-I-Noor&#8217;s graphite lead is a famous mixture. Pencil Lead is essentially a mixture of Graphite, which gives the lead its &#8217;blackness&#8217;, and clay, which gives the lead its &#8217;hardness&#8217;. There is no lead in pencil lead and we owe the nomenclature to a graphite deposit, the biggest ever found, being confused for &#8217;lead ore&#8217;.</p> <p>Needless to say, few companies know how to mix graphite and clay quite like Koh-I-Noor! For <a href="/collections/mechanical-pencils">mechanical pencils</a> and clutch pencils, their leads are truly world class and match beautifully with <a href="/collections/delfonics-spiral-notebooks">graph spiral notebooks</a> or blank <a href="/collections/sketchbooks">sketchbooks</a> for all of your design or general writing needs!</p>'
url_key = 'koh-i-noor-pencil-leads'
[7814888]
meta_keywords = 'Korean Stationery'
meta_title = 'Korean Stationery'
name = 'Korean Stationery'
description = '<p><a href="/collections/korean-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shop_by_country_korea.jpg?143887" /></a>&nbsp;</p> <h1>Korean Stationery</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop By Brand</option> <option value="/collections/korean-stationery">All Korean Stationery</option> <option value="/collections/korean-stationery/around">Around by O-Check</option> <option value="/collections/korean-stationery/mmmg">MMMG</option> <option value="/collections/korean-stationery/ocheck">O-Check Design Graphics</option> <option value="/collections/korean-stationery/ocheckkids">O-Check Kids</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Japan had better watch their back because Korea are hot on their heels when it comes to truly incredible stationery. &nbsp;The key to well designed items is to keep the user (you) in mind. &nbsp; Take the brand <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check</a> for example, established in 2000 in Seoul they have only gone from strength to strength ever since. &nbsp;The designers take their inspiration from daily life! &nbsp;Things like books, travel, conversation and music and then turn it into something that is both beautiful and functional.</p> <p><a href="/collections/o-check-store-at-notemaker-australia-new-zealand/notebooks">O-Check Notebooks</a>&nbsp;are perfect examples of the O-Check aesthetic. &nbsp;Charming, timeless little things filled with blank pages designed for you to fill, for you to make it yours. &nbsp;The Koreans have taken design integrity to another level and kept things environmentally conscious by using recycled paper, natural fabrics and soy inks.&nbsp;</p> <p><a href="/collections/about-around-by-o-check">Around by O-Check</a>, a retrospective collection which was released to celebrate O-Check&#8217;s 10th anniversary, and O-Check Kids are great examples of the company&#8217;s growth since 2000. <a href="/products/o-check-kitch-deer">&nbsp;Cute accessories</a>&nbsp;and the best selling <a href="/products/o-check-telegram-scissors-string-spool">scissors, string and spool set&nbsp;</a>&nbsp;are proof that this Korean Stationery brand is more of a lifestyle brand and not just pens and paper.</p>'
url_key = 'korean-stationery'
[9056552]
meta_keywords = 'Ladywell Designs Harris Tweed Bags'
meta_title = 'Ladywell Designs Harris Tweed Bags'
name = 'Ladywell Designs Harris Tweed Bags'
description = '<h1>Ladywell Designs</h1> <p>Ladywell Designs manufactures a beautiful range of Genuine Harris Tweed <a href="/collections/satchels">satchels</a>, <a href="/collections/work-bags">bags</a> and stationery accessories, all within the cosy walls of a small Studio in the heart of Scotland.</p> <p>Located in the very centre of the country, Perthshire sits at the foot of the Scottish Highlands. Set against this stunning backdrop, one finds the lushest of fields, an environs untouched by the urban centres that can be reached by rail in as little as an hour&#8217;s travel to the south.</p> <p>Culturally and geographically, Perthshire is in many ways the heart of Scotland. A county where weekend markets, craft fairs and bric-a-brac form an industry of their own. In 2010, a family owned business called Ladywell Designs decided to captain this Industry, motivated by a love and enthusiasm for its Harris Tweed bags and stationery accessories.</p> <p>All of the materials used by Ladywell Designs - the Harris Tweed, Genuine Leather, buckles etc - are sourced from within Scotland, a point of pride for the small company of 5 or 6. All are Made by hand right in the studio, the close eye of expertise seen as the greatest form of quality control. Genuine materials, genuine craftsmanship and a genuine love of the task at hand...</p> <p>Holding a Ladywell Designs Harris Tweed satchel, the Harris Tweed Certification proudly displayed, one is immediately overcome by a sense of warmth and companionship. It&#8217;s easy to see how the genuine hand woven 100% pure new wool (Made in the Outer Hebrides of Scotland) has endeared itself so thoroughly to the Scots. So much so that its certification is now protected by an Act of Parliament!&nbsp;</p> <p>Though steeped in all kinds of tradition - from the source of materials, to the style of manufacture and the means of distribution - Ladywell Designs remains more relevant than ever - a sense of style that complements the gratifying sensual warmth of Harris Tweed, making it as appropriate for a day in the city as for a day braving the sweeping winds at the foot of the Scottish Highlands. </p>'
url_key = 'ladywell-designs-harris-tweed-bags'
[7461558]
meta_keywords = 'Lamy Fountain Pens'
meta_title = 'Lamy Fountain Pens'
name = 'Lamy Fountain Pens'
description = '<h1><a href="/collections/lamy-fountain-pens"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_lamy_fountain_pens.jpg?138853" /></a><br /> </h1> <h1>Lamy Fountain Pens</h1> <p>Lamy Fountain Pens are among the very best fine fountain pens in the world! Designed and <a href="/collections/shop-by-location-stationery/germany">Made in Germany</a>, Lamy fountain pens have simple, ergonomic design, where function dictates form, and deliver an incredibly smooth writing experience!</p> <p>The Lamy Safari fountain pen is a constant Staff Pick at NoteMaker, so much so that we wrote a <a href="/pages/lamy-safari-fountain-pen-review">Lamy Safari review</a> you should definitely check out! Made of sturdy ABS plastic and designed to foster comfortable, proper writing technique, it&#8217;s the everyday <a href="/collections/fountain-pens">fountain pen</a> of choice!</p> <p>We also love the <a href="/products/lamy-2000-fountain-pen">Lamy 200 fountain pen</a> - a modern design classic on display at the Museum of Modern Art in New York City!</p> <p>Keep your fountain pen writing smooth with great compliments! We love <a href="/collections/lamy-fine-pens/ink">Lamy T10 cartridges</a> and also the <a href="/products/lamy-z24-ink-converter">Lamy Z24 Ink Converter</a>, so you can use great bottled fountain pen inks like <a href="/collections/j-herbin-ink/ink">J Herbin ink</a>.</p> <p>And don&#8217;t forget to match your paper - <a href="/collections/lamy-fine-pens">Lamy</a> fountain pens are smoother than ever on a <a href="/collections/rhodia-bloc-pads">Rhodia pad</a>, <a href="/collections/rhodia-webnotebooks">Rhodia Webnotebook</a> or <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> Paper!</p>'
url_key = 'lamy-fountain-pens'
[7623260]
meta_keywords = 'Lamy Pen Refills'
meta_title = 'Lamy Pen Refills'
name = 'Lamy Pen Refills'
description = '<h1><a href="/collections/lamy-pen-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_image_lamy_pen_refills.jpg?140344" /></a><br /> </h1> <h1>Lamy Pen Refills</h1> <p>Made in Germany, <a href="/collections/lamy-fine-pens">Lamy</a> pens and Lamy refills are surely the coolest fine writing pens in the world today!</p> <p>For an everyday smooth writing experience, it is truly hard to beat the ergonomic design, precise function and trustworthy reliability of a <a href="/collections/lamy-fine-pens">Lamy pen</a>!</p> <p>For a quick rundown on what refill you need:</p> <ul> <li>Lamy ballpoint pens use the <a href="/products/lamy-m16-giant-ballpoint-pen-refill">Lamy M16</a> or <a href="/products/lamy-m21-multisystem-ballpoint-pen-refill">Lamy M21</a> or <a href="/products/lamy-m22-compact-ballpoint-pen-refill">Lamy M22 refills</a></li> <li>Lamy rollerball pens use the <a href="/products/lamy-m63-rollerball-pen-refill">Lamy M63</a> (pens with a cap) or <a href="/products/lamy-m66-rollerball-pen-refill">Lamy M66</a> (pens without a cap)</li> <li>Lamy fountain pens use the Lamy T10 Cartridges or a <a href="/products/lamy-z24-ink-converter">Lamy Z24</a> (Safari, Al-Star, Nexx, Vista, Joy) or <a href="/products/lamy-z26">Z26</a> (Studio, Scala, CP1, Accent, Dialog3, Logo, Linea) converter. We highly recommend the Lamy converter with a bottle of <a href="/collections/j-herbin-ink">J Herbin ink</a>...you&#8217;ll be amazed at what smooth writing really is!</li> </ul> <p>There are also great German made Lamy Pencil leads and bottled fountain pen ink to keep your pen topped up and ready to go!</p> <p>We have great <a href="/pages/fountain-pens-care-use">fountain pen tips</a>, <a href="/pages/ballpoint-pens-care-use">ballpoint pen tips</a> and <a href="/pages/rollerball-pens-care-use">rollerball pen tips</a> you should check out to make sure your pen is well looked after.</p>'
url_key = 'lamy-pen-refills'
