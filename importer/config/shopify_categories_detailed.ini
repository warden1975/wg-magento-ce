name = 'Shhh My Darling Stationery'
description = '<h1><a href="/collections/shhh-my-darling-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_shhh_my_darling_boutique_winter_2012.jpg?144803" /></a><br /> </h1> <h1>Shhh My Darling</h1> <p>Shhh My Darling is a stationery, illustration and design studio that creates original stationery and paper goods. Inspired by folk art, storybooks and vintage charm, all of their cards and stationery are made in Italy and printed full colour on matte natural white card stock.</p> <p>Each card is blank inside and matched to a raw kraft envelope. The idea is simple: an immediately endearing illustration evoking reverie and inspiring a smile...the perfect vehicle for your message of thanks, congratulations or general &#8217;How are things?&#8217;</p> <p>Designers Jenny &amp; Graziano spend their time between Italy &amp; New Zealand, using the natural world around them as they travel year round as their muse. Shhh My Darling cards are more than just a cute platitude, they are original illustrations printed beautifully in Italy, the kind of thing that will end up on the recipients wall, desk or in their diary for months and months and months...</p>'
