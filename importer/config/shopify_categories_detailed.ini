description = '<div><a href="/collections/writing-sets"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_writing_sets.jpg?138787" /></a><br /> </div> <h1>Writing Sets</h1> <h2> </h2> <form name="brand"> <p align="center"> <select name="menu"> <option selected="selected">Shop by Brand</option> <option value="/collections/crane-paper-from-crane-and-co">Crane &amp; Co</option> <option value="/collections/g-lalo-stationery">G Lalo</option> <option value="/collections/kate-spade-paper-and-invitations/finepaper">Kate Spade Paper</option> <option value="/collections/original-crown-mill-paper-store">Original Crown Mill</option> </select> <input onclick="location=document.brand.menu.options[document.brand.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="style"> <p align="center"> <select name="list"> <option selected="selected">Shop by Style</option> <option value="/collections/fine-paper-stationery/a4+sheets">A4 Sheets</option> <option value="/collections/fine-paper-stationery/a5+sheets">A5 Sheets</option> <option value="/collections/fine-paper-stationery/dl">DL Envelopes</option> <option value="/collections/fine-paper-stationery/c6">C6 Envelopes</option> <option value="/collections/fine-paper-stationery/cards">Cards</option> <option value="/collections/fine-paper-stationery/medium">Notes &amp; Thank You</option> <option value="/collections/fine-paper-stationery/set">Box Sets</option> </select> <input onclick="location=document.style.list.options[document.style.list.selectedIndex].value;" value="View" type="button"> </p> </form> <p>We endeavour to have the best correspondence papers available from world leaders&nbsp;<a href="/collections/g-lalo-stationery">G Lalo</a>,&nbsp;<a href="/collections/original-crown-mill-paper-store">Original Crown Mill</a>&nbsp;and&nbsp;<a href="/collections/crane-paper-from-crane-and-co">Crane Co.</a><br /> </p> <p> All of our writing papers and correspondence stationery is fountain pen friendly and works perfectly with other pens such as rollerballs, ballpoints and mechanical pencils.</p> <p> High quality paper, <a href="/collections/fine-paper-stationery/envelopes">lined envelopes</a>,&nbsp;<a href="/collections/fine-paper-stationery/cards">cards&nbsp;</a>and <a href="/collections/fine-paper-stationery/correspondence">correspondence sets</a> are really important modes of communication in that they transcend their utility and become more than just correspondence, they become personal correspondence. A treat in and of itself, irrespective of the good news they carry, if you write on high quality paper sheets, your lucky recipient will keep and remember fondly your correspondence.</p> <p> Whilst an email may be expedient, it is also relatively thoughtless and we believe that important&nbsp;relationships&nbsp;- personal or commercial - are most well cultivated by pen and paper. The mix of <a href="/collections/refills-ink/fountain+bottled">ink</a>, <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils/fountain">pen </a>and paper affords new experiences of colour which can give your hand the personality and idiosyncrasy that your voice already has.</p> <p> If there are other excellent fountain pen friendly paper brands you would&nbsp;like&nbsp;to see on NoteMaker, please&nbsp;<a href="/pages/contact-us-store-location">get in touch</a>&nbsp;and let us know!</p>'
