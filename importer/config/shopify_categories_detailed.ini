description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Gift_Tags_5.jpg?3944" /><br /> </h1> <h1>Moleskine Black Page Albums</h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose a Moleskine Range</option> <option value="/collections/moleskine-diary-store-at-notemaker-australia-new-zealand">Moleskine Diaries</option> <option value="/collections/moleskine-notebook-store-at-notemaker-australia-new-zealand">All Moleskine Notebooks</option> <option value="/collections/moleskine-cahier-journals">Moleskine Cahier</option> <option value="/collections/moleskine-classic-notebooks-shop-australia">Moleskine Classic Black</option> <option value="/collections/moleskine-classic-extra-small-notebooks">Moleskine Classic Extra Small</option> <option value="/collections/moleskine-classic-red-notebooks-shop">Moleskine Classic Red</option> <option value="/collections/moleskine-reporter-notebooks">Moleskine Classic Reporter</option> <option value="/collections/moleskine-soft-cover-notebooks">Moleskine Classic Softcover</option> <option value="/collections/moleskine-cover-art-journals">Moleskine Cover Art</option> <option value="/collections/moleskine-ipad-kindle-iphone-cases">Moleskine Digital</option> <option value="/collections/moleskine-folio-range">Moleskine Folio</option> <option value="/collections/moleskine-folio-art-sketchbooks">Moleskine Folio Art</option> <option value="/collections/moleskine-folio-pads-folders-sticky-notes">Moleskine Folio Professional</option> <option value="/collections/moleskine-messages">Moleskine Messages</option> <option value="/collections/moleskine-passions-journal-book-film-music-recipe-wine-wellness-australia-new-zealand-buy">Moleskine Passions</option> <option value="/collections/moleskine-publishing">Moleskine Publishing</option> <option value="/collections/moleskine-glasses-reading-instruments">Moleskine Reading</option> <option value="/collections/moleskine-bags-laptop-cases">Moleskine Travelling</option> <option value="/collections/moleskine-pens-and-pencils">Moleskine Writing</option> <option value="/collections/moleskine-volant-notebooks">Moleskine Volant</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Featuring a really love blank paper stock of 200gsm - thick, acid-free and of archival quality - <a href="/collections/moleskine-store-at-notemaker-australia-new-zealand">Moleskine</a> Black Page Albums offer a diverse, novel and challenging creative platform.</p> <p>Each Black Page Album is bound especially to allow for expansion, like a good <a href="/collections/photo-memory-albums">photo album</a> should! The paper stock is really lovely and lends itself to many artistic mediums - mounting photos, <a href="/collections/designer-sticky-tape-and-tape-dispenser">Washi Tape</a>, <a href="/collections/coloured-pencils">Colour Pencils</a>, <a href="/collections/copic-markers">Copic Markers</a> and <a href="/collections/moleskine-pens-and-pencils">Moleskine Pencils</a>&nbsp;to name just a few.</p> <p>Appropriate for any creative endeavour or to document any particularly meaningful narrative, the Black Pages challenge our creativity in ways that white and ivory just can&#8217;t match, offering a point of contrast and metaphor unique to Black.</p> <iframe src="http://www.youtube.com/embed/ZFss8bIQGTs?rel=0" allowfullscreen="" frameborder="0" height="185" width="330"></iframe>'
