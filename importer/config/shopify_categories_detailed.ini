[7084282]
meta_keywords = 'Letterbox Love'
meta_title = 'Letterbox Love'
name = 'Letterbox Love'
description = '<h1><a href="/collections/letterbox-love"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/letterbox_love_notebooks_postcards_collection_copy.jpg?137096" /></a><br /> </h1> <h1>Letterbox Love</h1> <p>Letterbox Love is designed and made in Hobart, Tasmania by Graphic Designer Holly Webber. Holly runs her own studio and is dedicated to the promotion of local designers and their hand crafted work.</p> <p>Letterbox Love was sparked by a love of receiving good old fashioned mail - the simplest and most thoughtful way to say hello! A simple range of illustrated postcards made to help bridge the gap of distance and send a truly touching message.</p> <p>Each design is a hand drawn illustration by Holly which is then printed in full colour in Hobart, Tasmania. The postcards are printed on 100% recycled card and are 15 x 10cm with space for an address, message and stamp on the reverse.</p> <p>Letterbox Love designs are seriously cute and always raise a smile. Our local design scene is vibrant and there is some truly original talent producing beautiful work. With thanks to Holly and other hard working local designers, we are all able to share in their good, good work and send some Love!</p>'
url_key = 'letterbox-love'
[7725690]
meta_keywords = 'Life Japanese Fine Paper Stationery'
meta_title = 'Life Japanese Fine Paper Stationery'
name = 'Life Japanese Fine Paper Stationery'
description = '<h1><a href="/collections/life-japanese-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_life_fine_paper.jpg?151857" /></a><br /> </h1> <h1>Life Japanese Fine Paper</h1> <p>Life&#8217;s original <a href="/collections/life-japanese-paper">Japanese Paper</a> is a truly wonderful collection of&nbsp;correspondence paper, envelopes and daily use <a href="/collections/life-japanese-paper-notebooks">notebooks</a>, all made and bound by hand just outside of Tokyo, Japan. The company was established in 1946 and remains committed to handmade production for the finest quality and long lasting utility.</p> <p>Life&#8217;s <a href="/collections/writing-sheets">A5 paper</a> and matching <a href="/collections/envelopes">C6 envelopes</a> come in a variety of designs, all genuine products of utility rather than faux, ephemeral trends. They offer lasting charm and are clearly distinguished by their quality. Also available in larger <a href="/collections/writing-paper">A4 paper</a> and <a href="/collections/dl-envelopes">DL envelope</a> sizes, Life&#8217;s paper is the product of decades of refinement and is made with scrutiny for the tiniest details or imperfections...the end product shows it, truly, this is paper for important correspondence!</p> <p>Life&#8217;s workshop is&nbsp;philosophically&nbsp;so far from the modern mechanisation which surrounds it that one needs to gather their thoughts upon entering. It can be described only as an oasis or artisanal craftsmanship, where simple tools combine with decades of expertise to ensure the highest quality Japanese paper.</p>'
url_key = 'life-japanese-stationery'
[7725570]
meta_keywords = 'Life Japanese Paper'
meta_title = 'Life Japanese Paper'
name = 'Life Japanese Paper'
description = '<h1><a href="/collections/life-japanese-paper"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_life_stationery.jpg?151855" /></a><br /> </h1> <h1>Life Japanese Paper</h1> <p>The Life Stationery Company was established just outside of Tokyo in 1946 and has since remained dedicated to producing handmade Japanese paper of remarkable quality. Using simple tools ameliorated by decades of refined expertise, fewer than 40 sets of hands continue to create the original Japanese stationery for <a href="/collections/life-japanese-stationery">fine paper correspondence</a> and <a href="/collections/life-japanese-paper-notebooks">daily use notebooks</a>.</p> <p>For letter writing, the original designs of Life&#8217;s <a href="/collections/life-japanese-stationery">Japanese paper</a> and envelopes are as endearing as the quality, truly a gift to the lucky recipient. From typewriter paper, to airmail paper and bank paper, there is a genuine dedication to utility that ensures a permanence of quality, something that will last. For daily use, <a href="/collections/life-japanese-paper-notebooks">Life&#8217;s notebooks</a> and <a href="/collections/exercise-books">exercise books</a> are a gift to their lucky user. Though simple, they offer reassuring quality and truly individual personality.</p> <p>A visit to the Life Co. workshop, nestled so centrally amidst the mechanised modernity of 21st century Japan, is quite an experience! Like an oasis of artisanal craftsmanship, it is staffed by dedicated experts committed to making the best <a href="/collections/japanese-stationery-shop">Japanese stationery</a>.</p> <p><br /> </p>'
url_key = 'life-japanese-paper'
[7725686]
meta_keywords = 'Life Japanese Paper Notebooks'
meta_title = 'Life Japanese Paper Notebooks'
name = 'Life Japanese Paper Notebooks'
description = '<h1><a href="/collections/life-japanese-paper-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_life_notebooks.jpg?151853" /></a><br /> </h1> <h1>Life Japanese Paper Notebooks</h1> <p>The <a href="/collections/life-japanese-paper">Life stationery</a> company was established in 1946, the original <a href="/collections/japanese-stationery-shop">japanese paper</a> for notebooks and <a href="/collections/fine-paper-stationery">fine paper</a> correspondence. All Life Japanese notebooks are made by hand, whether glue-bound with as little as a brush and a pair of fingers, or spiral-bound with a rudimentary punch and pocket knife. What little machinery is used for cutting paper to size is maintained immaculately, a thorough understanding that to make truly excellent notebooks and paper requires&nbsp;attention&nbsp;to the finest details.</p> <p>The result is a collection of Japanese stationery notebooks that offer a beautiful writing experience and daily utility to handle any writing instrument with ease and comfort. Life Japanese paper is <a href="/collections/fountain-pens">fountain pen</a> friendly and more! Through decades of expanding popularity, Life&#8217;s&nbsp;commitment&nbsp;to their handmade methods has remained as strong as ever because it works, the only way to maintain the highest quality being through individual scrutiny.</p> <p>Life&#8217;s workshop just outside of Tokyo is breathtaking, almost antiquated, and a statement that quality trumps quantity.</p>'
url_key = 'life-japanese-paper-notebooks'
[7579484]
meta_keywords = 'MASBURO Desk Accessories'
meta_title = 'MASBURO Desk Accessories'
name = 'MASBURO Desk Accessories'
description = '<h1><a href="/collections/masburo-desk-accessories"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_masburo_desk_accessories.jpg?150092" /></a><br /> </h1> <h1>Masburo Desk Accessories</h1> <p>MASBURO has been saving desks the world over from the ruins caused by&nbsp;disorganisation&nbsp;for over 40 years and is based in Instanbul, Turkey. Smart, utilitarian and stylish, MAS Desk Accessories, Office Accessories, Document Trays et al are designed to tidy up independently (or as a troupe of aides) so that you can get on with productive, meaningful work!</p> <p>The MAS mission is to be your best assistant in the office!&nbsp;Simultaneously, your MAS desk organiser acts as your PA to help with filing and time organisation as well as your design stationery stylist, offering you the choice of your <a href="/collections/lamy-fountain-pens">Lamy Fountain Pen</a>, <a href="/collections/about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy">Fisher Space Pen</a>, or <a href="/collections/palomino-blackwing">Palomino Blackwing</a> to take to that meeting...and don&#8217;t forget your <a href="/collections/rhodia-bloc-pads">Rhodia Pad</a>!</p> <p>MAS works in colour - bold, clear and simple - to help with organisation and style. With MAS, you can colour block your workspace or divide it into little microcosms of chromatic organisation...whatever works for you! The common thing to using MAS to organise your workspace is that it actually works! It actually brings order to the sometimes frantic chaos that we call deadlines, paperwork and to-do lists!</p> <p>Whether for work or for <a href="/pages/setting-up-a-home-office">setting up a home office</a>, MAS desk accessories confidently assert that order is <i>the</i> order of the day! Leave tidying and organisation to the experts and get on with work!</p>'
url_key = 'masburo-desk-accessories'
[3237702]
