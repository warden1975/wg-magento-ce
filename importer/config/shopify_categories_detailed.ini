name = 'Pencils'
description = '<h1><a href="/collections/pencils"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_lead_pencils.jpg?137411" /></a><br /> </h1> <h1>Pencils&nbsp;</h1> <p>Our high quality yet fun collection of pencils are sure to brighten up your working day.&nbsp;</p> <p>NoteMaker has a huge range of lead, coloured and mechanical pencils - the perfect&nbsp;gift for artists, the young and young at heart.</p> <p><a href="/pages/diy-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_diy_stationery_3.jpg?144825" /></a><br /> </p>'
