description = '<h1><a href="/collections/designer-stationery-essentials"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_designer_stationery_essentials_1.jpg?149711" /></a><br /> </h1> <h1>Designer Stationery Essentials</h1> <p>Taking style from the the tips of your fingers to the <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pen or pencil </a>you hold in your hand, the <a href="/collections/small-notebooks">notebook</a> you keep in your pocket or the <a href="/collections/neat-and-tidy-desk-accessories">accessories</a> that live on your desk.&nbsp;</p> <p>This might include keeping a <a href="/collections/journal-diaries">journal</a>, throwing out that grubby two dollar ballpoint and upgrading to a <a href="/collections/fountain-pens">fountain pen</a>. &nbsp;It might even mean rethinking how you carry your life around! Are you a <a href="/collections/backpacks">backpack</a> man or is it a <a href="/collections/satchels">satchel</a> that is more your thing?&nbsp;</p> <p>In your hand. On your desk. In your pocket. Do it like you mean it.&nbsp;</p> <p><br /> </p> <p><a href="/pages/subscribe-to-notemaker-newsletter"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/sign_up_for_cutest_arrivals_and_giveaways_banner.jpg?131927" /></a><br /> </p> <p><img src="//cdn.shopify.com/s/files/1/0007/3442/files/design_stationery_smith_journal_1.jpg?139414" /></p>'
