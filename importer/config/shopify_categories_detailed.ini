name = 'Copic Markers'
description = '<h1><a href="/collections/copic-markers"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_copic_artist_markers.jpg?141676" /></a><br /> </h1> <h1>Copic Markers</h1> <iframe width="320" height="180" src="http://www.youtube.com/embed/TlBBjOwv1bU?rel=0" frameborder="0" allowfullscreen=""></iframe> <p>Copic Markers are for creative people and are Made in Japan. Simply put, a copic marker is the highest quality of art tool available in the world today and they are used by many professionals - comic artists, landscape designers, fashion designers, architects, graphic designers, photographers, illustrators, paper crafters, story tellers - as well as anybody who has an imagination and wishes for the tools to express it!</p> <p>Copic developed a unique colour system for their classic Copic Markers range that has delivered over 25 years of exact consistency from batch to batch and allowed all kinds of colour-obsessed people to create like never before! Copic ink is the amazing ingredient, the great secret, that sits at the heart of all Copic art tools - from the Copic Markers, to Copic Sketch, Copic Wide and the Copic Air Brush System.</p> <p>All Copic markers use the same formula of alcohol-based, low odor, ultra-blendable ink. Because they are alcohol based, Copic Inks blend on the surface of your paper and do not soak through. This means your ink lands and stays on the paper in a fully vivid, bold, &#8217;true&#8217; shade or tone - really, a world of colour that will make your eyes happy, your hands eager, your imagination run!</p> <p>The other great thing about the non-toxic, low-odour alcohol-based ink is that it is blendable. You can mix any two copic markers to create nuance of colour to perfectly suit your project. And if you&#8217;re creative, you can create patterned lines with your Copic Wide marker, create shadow and depth to your work, pallet-blend on acetate or simply rub the tip of one Copic onto the tip of another! The alcohol-based ink just rubs itself off and there is no tainting or tarnishing your markers by doing this!&nbsp;</p> <p>Copic markers work on wood, any paper, leather, ribbon, clay and so much more! This versatility and the truly world-leading performance has made Copics the marker of choice. &nbsp;</p> <p>All Copic Markers have replaceable nibs but you probably won&#8217;t need them! &nbsp;The Copic tip is a marvel of engineering. As mentioned above, you can combine two different tips as if they are one and they will always return to a perfect, mint condition. You can be rough with your tip and it doesn&#8217;t break or fluff. They are designed for lifetime use, whether in the standard markers or the Copic Wide series.</p> <p>The classic range of markers is complemented by the Copic Multiliner Fine Liner pens which are 100% copic safe and will not contaminate or tarnish copic ink or copic markers. They are available in a wide range of sizes, from super fine 0.03mm up to 0.7mm. These are excellent design tools, also Made in Japan.</p> <p>The Copic Air Brush System is probably the coolest part of the Copic range. Using any Copic Marker - Sketch or Marker series - you can load it into the Copic ABS Airbrush Gun and turn your copic marker into a fully formed Air Brush system. It&#8217;s colour and application like you&#8217;ve never imagined!</p> <p>The Air Brush System is really the heart of the Copic philosophy - applying colour in every way you can imagine and then some. Blending, layering and designing colour for all of your work and projects. The highest quality, the broadest and most imaginative applications and the most trustworthy, never-fail reliability...Copic markers really are the world&#8217;s very best markers for creative people.</p>'
url_key = 'copic-markers'
