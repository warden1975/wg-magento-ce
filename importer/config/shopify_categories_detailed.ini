name = 'Rollerball Pen Refills'
description = '<h1><a href="/collections/buy-pen-refills"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_rollerball_pen_refills.jpg?138735" /></a><br /> </h1> <h1>Rollerball Pen Refills</h1> <p>Rollerball pens are a great hybrid of ballpoint user-friendliness and fountain smoothness. Rollerballs use either a liquid ink or a gel ink and this allows the ink to be more vividly coloured and offers a smooth writing experience.</p> <p>The Moleskine Gel ink refill is made for <a href="/collections/moleskine-store-at-notemaker-australia-new-zealand">Moleskine paper</a>&nbsp;and the Lamy rollerball forumla is super fast drying and super smooth</p> <p>Keep your rollerball writing and check out our <a href="/pages/rollerball-pens-care-use">Rollerball Pen Tips</a>!</p>'
