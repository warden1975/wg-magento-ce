[3457502]
meta_keywords = 'About Platignum Pens'
meta_title = 'About Platignum Pens'
name = 'About Platignum Pens'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/platignum_fountain_ballpoint_rollerball_pens.jpg?634" /> <div> <h2> <center><a href="/collections/about-platignum-pens">View The Full&nbsp;Platignum Pens range</a>.</center> </h2> <form name="hop"> <p align="center"> <select name="diary"> <option selected="selected">View by Style</option> <option value="/collections/about-platignum-pens/fountain">Fountain Pen</option> <option value="/collections/about-platignum-pens/rollerball">Rollerball Pen</option> <option value="/collections/about-platignum-pens/ballpoint">Ballpoint Pen</option> </select> <input onclick="location=document.hop.diary.options[document.hop.diary.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Since 1919, Platignum have been writing the history of pens in Britain. A rich tradition of innovation and pragmatism drives Platignum in the 21st century to create a pen for every moment of life, whether an elegant ballpoint or top-performing fountain pen.</p> <p>A brief look at the company&#8217;s history reveals incessant pioneering in the world of pens. In 1919, the company made the first self-filling, gold nib fountain pen. Six years later, Platignum brought out the world&#8217;s first replaceable nib. During World War 2, Platignum were commissioned to make a Spy pen for officers, which encased maps, compasses and even posion darts!</p> <p>Following the war, innovation boomed as Platignum invented the retractable ballpoint pen - now a part of everybody&#8217;s life. In 1962, the company became synonymous with education in the UK as they crafted the &#8217;Good Handwriting Pen&#8217; &nbsp;- standard issue in Britain&#8217;s schools. Then, they released the fountain pen ink cartridge and made fountain pens a part of everyone&#8217;s everyday life too.</p> <p>Now in the 21st century, Platignum&#8217;s design-focus and dedication to high-performance is as strong as ever. Their mission to craft a pen for every situation has created a breadth of great value-for-money pens, all writing incredibly well. The range is varied and personal, just like correspondence itself!</p> <p>Grab a Platignum and you&#8217;ll be holding the history of the pen in your hand!</p> <h2> <center><a href="/pages/platignum-pens">View The Platignum Brand Story &amp; Gallery</a>.</center> </h2> &nbsp; </div>'
url_key = 'about-platignum-pens'
[1223882]
meta_keywords = 'About Quo Vadis Agendas'
meta_title = 'About Quo Vadis Agendas'
name = 'About Quo Vadis Agendas'
description = '<p><a href="/collections/about-quo-vadis-agendas"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_quo_vadis_diary_planners.jpg?148490" /></a><br /> </p> <h1>Quo Vadis Agendas</h1> <div><img src="//cdn.shopify.com/s/files/1/0007/3442/files/collection_banner_sort_by_size_or_format.jpg?150360" /><br /> </div> <form name="jump"> <p align="center"> <select name="menu"> <option selected="selected">Sort by Size</option> <option value="/collections/about-quo-vadis-agendas/small">Small &amp; Pocket</option> <option value="/collections/about-quo-vadis-agendas/medium">Medium &amp; Large</option> <option value="/collections/about-quo-vadis-agendas/large">Extra Large</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <form name="style"> <p align="center"> <select name="list"> <option selected="selected">Sort by Format</option> <option value="/collections/about-quo-vadis-agendas/daily">Daily</option> <option value="/collections/about-quo-vadis-agendas/weekly,appt">Weekly w/ Appointment</option> <option value="/collections/about-quo-vadis-agendas/weekly,wn">Weekly Notebook</option> <option value="/collections/about-quo-vadis-agendas/refill">Refill - No Cover</option> </select> <input onclick="location=document.style.list.options[document.style.list.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Quo Vadis Agendas have nearly 60 years of expertise behind them, a constantly growing knowledge base for perfecting planners. The 2013 Quo Vadis diary and Quo Vadis 2013 Planners range demonstrates this expertise fully - a brilliant offering of planners for professionals and busy individuals.</p> <p>Quo Vadis Agendas have gained a reputation worldwide for their consummate quality - in both design and construction. They are highly sought after for their unique layouts and large size formats, both designed for professional use. The layouts are studded with handy features - to do lists, contacts panels, unique calendar views, notes sections and appointment times - helping people improve time management and to plan their week clearly.</p> <p>They are made from the highest quality materials and are manufactured for robust everyday use. Unpretentious, the paper and cover materials are understated in style but they work every time, every day, as you thumb through those pages so many thousands of times per year.</p> <p>The paper is beautiful French Made <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> stock which is super <a href="/collections/fountain-pens">fountain pen</a> friendly. It is the best paper stock used for a diary in the world.</p> <p>The covers are a simple grained PU in a soft &#8217;wallet style&#8217; construction. This makes the planner light, portable, compact and protects the paper inside.&nbsp;</p> <p>We recommend a 2013 Quo Vadis Diary for any busy person who has a lot of appointments, a lot of to do&#8217;s and insists on planning their time effectively on high quality materials.</p>'
url_key = 'about-quo-vadis-agendas'
[3138852]
meta_keywords = 'About Retro 51'
meta_title = 'About Retro 51'
name = 'About Retro 51'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/retro-51-1951-tornado-bamboo-hex-o-matic-australia-buy_brand_image.jpg?1293999776" /> <div> <h2> <center><a href="/collections/about-retro-51-1951-tornado-bamboo-hex-o-matic-australia-buy">View The Full&nbsp;Retro 51 range</a>.</center> </h2> <p>American pen company Retro 51 believe that &#8217;Life is too short to carry an ugly pen!" With this as their guiding motto, Retro 51 produce a range of fun, high quality pens and pencils starring their most popular Tornado &amp; Hex-O-Matic designs.</p> <p>With names and styling tinged with the juke-box and wood panel camper aesthetics of the booming &#8217;50s, Retro 51 pens are both super comfy and great performers!</p> <p>The Tornado Bamboo has a barrel of 100% bamboo - the world&#8217;s fastest growing woody plant. It is therefore the world&#8217;s most easily renewable resource for pen barrels and with every purchase of a Bamboo Tornado, Retro51 will make a donation to the <a href="http://www.arborday.org/">Arbor Day Foundation</a> to rescue and conserve 250 square feet of Rainforest. The bamboo used in the Tornado is from managed plantations specifically grown for Retro 51.</p> <p>The Hex-O-Matic is a modern,&nbsp;technical&nbsp;writing instrument with steel barrel and grip. Relatively heavy, with a smooth barrel and dotted non-slip grip area, Hex-O-Matic is sleek, precise and a great versatile writing instrument - in pen or pencil.</p> <p>Don&#8217;t go through life with an ugly, under-performing pen! Grab a Retro 51 and go in style!</p> </div>'
url_key = 'about-retro-51-1951-tornado-bamboo-hex-o-matic-australia-buy'
[729972]
meta_keywords = 'About Rhodia - The French Stationery Brand'
meta_title = 'About Rhodia - The French Stationery Brand'
name = 'About Rhodia - The French Stationery Brand'
description = '<div><a href="/collections/the-australian-online-shop-for-rhodia-stationery"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/rhodia_french_stationery_collection.jpg?128868" /></a></div> <h1>Rhodia</h1> <form name="rhodia"> <p style="text-align: center; "> <select name="cr"> <option selected="selected">Choose a Rhodia Range</option> <option value="/collections/the-australian-online-shop-for-rhodia-stationery">The Full Range</option> <option value="/collections/rhodia-bloc-pads">Rhodia Pads</option> <option value="/collections/rhodia-pad-covers">Rhodia Pad Covers</option> <option value="/collections/rhodia-r-pad">Rhodia Premium R Pads</option> <option value="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</option> <option value="/collections/rhodia-boutique-collection-at-notemaker-australia">Rhodia Stationery</option> <option value="/collections/rhodia-office-stationery">Rhodia Office</option> </select> <input onclick="location=document.rhodia.cr.options[document.rhodia.cr.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Rhodia Pads are a favorite with architects, designers, professionals, scientists, and other people who just really like to have fun and functional notebooks.&nbsp;</p> <h2>History of Rhodia:</h2> <p> </p> <p>Rhodia has been made since the 1920s, originally by the Verilhac Paper Mills. The Rhodia trademark dates back to 1932 and points to the Rhodian origins of the two brothers, Henri and Robert Verilhac, who founded the Verilhac Paper Mills. The sunny Greek island of Rhodes, named for the pink hibiscus and roses that decorate its landscape, is filled with pine forests. Legend has it that the two Rhodia fir trees of the logo symbolise the two founding brothers.<br /> </p> <p>The <a href="/collections/rhodia-bloc-top-staple-pad-collection-australia">Rhodia pad</a> was created as a professional tool, and so was designed to be easy to use and durable, incorporating details like a fold-around cover, hard coated-board backing, and fine quality paper. It immediately overshadowed other notebooks of the time because of its quality materials and the innovative design of the scored folding front cover. The famous orange cover dates back to the 1930s – it was a standard hue for cardstock at the time, and remains unchanged to this day. Over time, Rhodia have become the most popular pads in France.<br /> </p> <p>Rhodia has been made by <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a>, located in the Vosges region of France, for many years. <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> was established in 1863 on the site of a 16th century paper mill, and is currently the only manufacturer making its own paper for its own products. This guarantees not only consistent product quality, but also controls the environmental impact of the manufacturing process. Read more about <a href="/pages/the-rhodia-clairefontaine-environmental-statement">Clairefontaine’s environmental commitment</a>.<br /> </p> <p><br /> </p>'
url_key = 'the-australian-online-shop-for-rhodia-stationery'
[1193742]
meta_keywords = 'About Rossi Medioevalis'
meta_title = 'About Rossi Medioevalis'
name = 'About Rossi Medioevalis'
description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/rossi_medioevalis_fine_paper_stationery_italian.jpg?6145" /> <h2> <center><a href="/collections/about-rossi-italian-leather-goods">View The Full&nbsp;Rossi Medioevalis range</a>.</center> </h2> <p>Rossi is a world renowned letter writing paper and social stationery maker established in Florence, Italy in 1931. Fully made and designed in Florence to this day, Rossi use 100% Cotton papers for an incredibly soft, warming feel and writing experience.</p> <p>Typically Italian in the ability to add romance to the otherwise everyday, Rossi&#8217;s Medioevalis range is a deckled-edge social stationery collection of writing paper, envelopes and correspondence sets. Indeed, the 100% cotton paper and cards feature feather-edging - the result of sheets being naturally and carefully torn according to the 14th-century tradition of Amalfi paper making.</p> <p>Each leaf and card is thus individual and unique - manifesting the essence of correspondence as personal and idiosyncratic. The Medioevalis range is recommended for all writing as well as letterpress and embossing. Feather-proof sheets ensure a writing experience of distinction.&nbsp;</p>'
url_key = 'about-rossi-italian-leather-goods'
[3947072]
meta_keywords = 'About Semikolon'
meta_title = 'About Semikolon'
name = 'About Semikolon'
description = '<h2> <center style="text-align: left;"><a href="/collections/semikolon-desk-accessories"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/semikolon_desk_accessories_notebooks_collection.jpg?128870" /></a><br /> </center> </h2> <h1> <center style="text-align: left;">Semikolon</center> </h1> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Shop by Colour!</option> <option value="/collections/semikolon-desk-accessories/black">Black</option> <option value="/collections/semikolon-desk-accessories/blue">Blue</option> <option value="/collections/semikolon-desk-accessories/orange">Orange</option> <option value="/collections/semikolon-desk-accessories/purple">Purple</option> <option value="/collections/semikolon-desk-accessories/red">Red</option> <option value="/collections/semikolon-desk-accessories/white">White</option> <option value="/collections/semikolon-desk-accessories/yellow">Yellow</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Semikolon was established just over 25 years ago with a simple idea - a stationery line; pure, colourful and classic.The German company believes in the value of colour for aesthetics and functionality, for creating truly personal work and living spaces.</p> <p>Semikolon&#8217;s designs are available in a wide range of colours - some bright and bold, others neutral and mature - which can be joined together by each individual to create whole new environments or to complement already existing ones.</p> <p>Semikolon is the most stylish solution to accessorising your desk and office space - from magazine holders to in trays, small tidy boxes to large files, CD boxes to business card boxes - and creating a space which reflects your taste and allows you to work and live in harmony. The colour range is also functional, coordinating styles of documents to colours can bring an order of organisation and clarity without the need for labels.</p> <p>Semikolon complements their range of beautiful desk accessories and lifestyle products with a range of gorgeous book bound notebooks, made in Germany. The A4 Classic and Petit Voyage allow you to take the beautiful colour and aesthetics with you away from the office and into the world, a continuation of chromatic harmony!</p> <p><br /> </p> <p>&nbsp;</p>'
url_key = 'semikolon-desk-accessories'
[2662202]
meta_keywords = 'About Serrote Stationery'
meta_title = 'About Serrote Stationery'
name = 'About Serrote Stationery'
description = '<div><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/serrote_Brand.jpg?1287115268" /><br /> </div> <span lang="EN-US"> <div><span lang="EN-US"> <h2> <center><a href="/collections/about-serrote-stationery">View The Full&nbsp;Serrote&nbsp;range.</a></center> </h2> </span></div>Meaning ‘saw’ in Portuguese, Serrote is the creation of Portuguese design team Nuno Neves and Susana Vilela. Using imagery inspired by items from popular Portuguese culture, their unique stationery designs are elegantly printed in limited runs using a vintage letterpress.</span> <div><br /> </div> <div><span lang="EN-US"></span>The quality is among the very best that we have ever seen and extreme care is taken in the handmade production of the letterpress notebooks. The covers and papers inside are all completely unique and as striking for their eccentricity as they are for their quality.</div> <div><br /> </div> <div>Only available in limited amounts, Serrote stationery is truly world class and extremely hard to find outside of its native Portugal. A NoteMaker favourite.<br /> <div><br /> </div> <div><br /> </div> </div>'
url_key = 'about-serrote-stationery'
