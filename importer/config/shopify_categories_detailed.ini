meta_title = 'Whitelines Notebooks'
name = 'Whitelines Notebooks'
description = '<form name="hop"> <p style="text-align: left;"><a href="/collections/whitelines-notebooks"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_whitelines_notebooks.jpg?148013" /></a><br /> </p> <h1>Whitelines.</h1> <p align="center"><select name="diary"> <option selected="selected">View by Paper Ruling</option> <option value="/collections/whitelines-notebooks/ruled">Whitelines Ruled</option> <option value="/collections/whitelines-notebooks/grid">Whitelines Squared</option> </select> <input onclick="location=document.hop.diary.options[document.hop.diary.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Whitelines is based in Stockholm, Sweden, and the company was founded after one simple revelation: Dark lines distract, White lines don&#8217;t! </p> <p>Whitelines proudly claims to Support your Creativity.&nbsp;The means to this end is a simple but very effective idea – a new kind of writing paper which, through its remarkable clarity, supports everyone’s writing, drawing and thinking.</p> <p>The concept is simple - pens and pencils make dark lines and when used on paper which has dark lines there is a conflict. This can be distracting and can require extra strain and effort when reading and interpreting. On Whitelines, your writing stands out apart from the paper - there is no visual interference, only clarity.</p> <p>Again supporting creativity, the format is especially helpful and effective when sharing and collaborating. Photocopying, scanning and uploading your work results in total clarity with no competition from the background of the paper.</p> <p>Whitelines notebooks are made with lined or grid paper and the paper stock has a low-glare grey background, again designed to make your work stand out clearly.&nbsp;All Whitelines products are carbon neutral leaving the Whitelines factory.</p> <p>Design oriented and dedicated to increasing clarity in your work, Whitelines is more than just a novel concept, it is totally effective and a great medium for creativity. Check out the concept below!</p> <iframe width="330" height="201" src="http://www.youtube.com/embed/q1o5vlJ0ULs" frameborder="0" allowfullscreen=""></iframe>'
url_key = 'whitelines-notebooks'
[7623364]
meta_keywords = 'Worther Pencil Leads'
meta_title = 'Worther Pencil Leads'
name = 'Worther Pencil Leads'
description = '<p><a href="/collections/worther-baden-baden-mechanical-pencils-writing-instruments"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/worther_mechanical_pencils.jpg?128876" /></a><br /> </p> <h1>Worther Leads</h1> <p>Founded in 1985 in Baden Baden, Germany, on the edge of the Black Forest, <a href="/collections/worther-baden-baden-mechanical-pencils-writing-instruments">Worther</a> make beautiful clutch pencils and writing instruments with stubborn insistence on quality craftsmanship and precise engineering!</p> <p>Worther Pencil Leads offer a great range of colour for your <a href="/collections/mechanical-pencils">mechanical</a> or clutch pencil and are a great match for <a href="/collections/grid-notebooks">graph notebooks</a> or blank <a href="/collections/sketchbooks">sketchbooks</a>!&nbsp;</p>'
url_key = 'worther-pencil-leads'
[4233052]
meta_keywords = 'Worther Writing Instruments'
meta_title = 'Worther Writing Instruments'
name = 'Worther Writing Instruments'
description = '<p><a href="/collections/worther-baden-baden-mechanical-pencils-writing-instruments"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/worther_mechanical_pencils.jpg?128876" /></a><br /> </p> <h1>Worther</h1> <h2> </h2> <p>Founded in 1985 in Baden Baden, Germany, on the edge of the Black Forest, Worther offers exceptional mechanical pencils, writing instruments and accessories which stand out from the crowd!&nbsp;</p> <p>A truly German brand, Worther is family run with all products finished or made entirely by hand. Machinery built for the Worther factory was designed and engineered by the company&#8217;s founder, Gerhard Worther, giving all Worther products a truly unique personality and quality.</p> <p>Design integrity of all Worther Mechanical Pencils and Writing Instruments is paramount, with ergonomic functional design, made of high quality materials which are both comfortable for the hand and beautiful to look at.</p> <p>Innovation is also a Worther principle. The company was one of the very first to use Aluminium for making writing instruments and identified the even, balanced weight that aluminium design creates. Further to Aluminium, Worther makes use of the highest quality leads to ensure a smooth and versatile writing experience.&nbsp;</p> <p>Worther feels deeply connected to its local environment and community. By producing items by hand, the company creates jobs for it&#8217;s community and also sources it&#8217;s beautiful plum, maple and cherry timbers from the local environment - adding further to the uniquely German identity of Worther writing instruments.</p> <p>To merely hold a Worther writing instrument is to hold, unmistakably, a unique and high quality item that stands out from the crowd! Equally endearing to the eye and gratifying to use, the attention to detail and dedication to quality is obvious and stands alongside innovation and integrity as guiding principles for Worther.</p> <p><a href="/collections/worther-baden-baden-mechanical-pencils-writing-instruments/ink"><img src="http://cdn.shopify.com/s/files/1/0007/3442/files/worther_refills_collection_banner.jpg?121204" /></a><br /> </p>'
url_key = 'worther-baden-baden-mechanical-pencils-writing-instruments'
[9353324]
meta_keywords = 'Write To Me Stationery'
meta_title = 'Write To Me Stationery'
name = 'Write To Me Stationery'
description = '<h1>Write To Me Stationery</h1> <p>Write To Me stationery is designed and printed in Melbourne on 100% recycled card and paper stock, the perfect medium to send a touching message!</p> <p>The original designs used on Write To Me&#8217;s notes, cards, papers and notepads are whimsical, charming and nostalgic. Heartwarming, their style suits the rich, tactile feel of recycled card and papers - an excellent marriage of design and material by designer and manager pair Nicoletta &amp; Anna.</p> <p>Believing in the charm of a hand written message, the Write to Me team thinks there is nothing better than a letter to a lover, best friend, family member, long lost friend or just about anyone really!</p>'
url_key = 'write-to-me-stationery'
[7317645]
meta_keywords = 'Writing Journal'
meta_title = 'Writing Journal'
name = 'Writing Journal'
description = '<h1><a href="/collections/writing-journal"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_writing_journals.jpg?138799" /></a><br /> </h1> <h1>Writing Journal</h1> <div>A journal is the perfect way to clear your mind at the end of every day. &nbsp;It also a place to record your dreams, your goals and is basically a mammoth letter to yourself. &nbsp;Some like to keep it at the bedside so it is at hand to finish off every day and others like it on their dek so they can scribble as things come to mind. &nbsp;</div> <div><br /> </div> <div>Your journal should reflect you, there is no right or wrong way of doing it other than it should feel right when you want to write! &nbsp;Some prefer <a href="/collections/leather-journal">leather journals</a>, some like to stick with the classic <a href="/collections/moleskine-store-at-notemaker-australia-new-zealand">Moleskine</a> for consistency or maybe you prefer to sketch rather than write and a <a href="/collections/sketchbooks">sketchbook</a> would be more your thing?&nbsp;</div> <div><br /> </div> <div>Have you ever tried a fountain pen? &nbsp;Maybe now is the time! &nbsp;It doesn&#8217;t even have to be a <a href="/collections/fountain-pens">fountain pen </a>but pick from our array of&nbsp;<a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens and pencils</a> to find the perfect instrument to record your thoughts. &nbsp;</div>'
url_key = 'writing-journal'
[7317309]
