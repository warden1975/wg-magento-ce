.com/s/files/1/0007/3442/files/collection_page_shop_ink_converters_1.jpg?141789" /></a><br /> </div> <p>The ultimate in personal expression, fountain pen ink offers a beautiful pallet of colours for your writing and delivers a smooth, enjoyable writing experience. The oldest ink company in the World, J Herbin, is Made in France ond offers a fresh range of colours with light, easy flow, while Noodler&#8217;s is Made in the USA and world renowned for vivid colours and amaing value with huge 90ml bottles.</p> <p>Way less expensive than re-using cheap and nasty ballpoint pens and even better value than fountain pen cartridges per ml, a bottle of ink is your ultimate desktop companion. And so much more interesting than tepid ballpoint blue, of course!</p> <p>Shop by Brand above or shop by colour below and check out our <a href="/pages/fountain-pens-care-use">Fountain Pen Tips</a>!</p> <p>Watch below for how to refill your pen or click through to our <a href="/pages/fountain-pens-how-to-refill-with-bottled-ink"> fountain pens: how to</a> refill page for a hi-res video!</p> <iframe width="330" height="185" src="http://www.youtube.com/embed/Jt-_q7RqmLE?rel=0" frameborder="0" allowfullscreen=""></iframe> <div><br /> </div>'
