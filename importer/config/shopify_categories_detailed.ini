description = '<div> <h1><a href="/collections/about-delfonics"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/delfonics_collection_image_1.jpg?128842" /></a><br /> </h1> <h1>Delfonics Travel Wallets</h1> <form name="jump"> <p align="center"><select name="menu"> <option selected="selected">SHOP DELFONICS</option> <option value="/collections/delfonics-diaries">2012 Delfonics Diaries</option> <option value="/collections/about-delfonics/notebooks">Delfonics Notebooks</option> <option value="/collections/delfonics-pens-pencils">Delfonics Pens &amp; Pencils</option> <option value="/collections/about-delfonics/accessories">Delfonics Accessories</option> <option value="/collections/about-delfonics/rinobrano">Delfonics Rino Brano</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p><a href="/collections/about-delfonics">Delfonics</a> is a premier Japanese Stationery brand, coveted worldwide for its functional designs and high quality attention to detail.</p> <p>The Delfonics travel wallets are really well made from tough canvas that travels well and ages with grace. The perfect travel companion, they feature cleverly positioned pockets and slots for all of your <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens</a>, <a href="/collections/small-notebooks">pocket notebooks</a> and travel documents.</p> <p>Speaking of perfect travel partners, all Delfonics carry pouches come with a Free pocket sized <a href="/collections/rhodia-bloc-pads">Rhodia Pad</a>! We highly recommend these for your movements, whether a holiday abroad or your daily routine. Like all of our <a href="/collections/travel-wallets">travel wallets</a>, they can be used independently or thrown inside your <a href="/collections/backpacks">backpack</a> or <a href="/collections/satchels">satchel</a>.</p> </div>'
