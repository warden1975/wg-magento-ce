name = 'Travel Journals'
description = '<p><span class="Apple-style-span" style="font-size: 14px; font-weight: normal; "><a href="/products/midori-travelers-notebook-brown-leather"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/travel_journals_collection.jpg?129101" /></a></span></p> <h1>Travel Journals</h1> <p>What&#8217;s travel without a record to remember it by? Our hand chosen range of Travel Journals and Travel notebooks is perfect for recording, remembering and sharing all the cool stories you pick up on your travels. A piece of familiarity in a new land, a travel journal is really like your best <a href="/collections/travel-guide-books">travel guide</a> book or <a href="/collections/travel-maps">travel map</a> - a home when you&#8217;re away from home!</p> <p>From the <a href="/collections/small-notebooks">pocket notebook</a> you carry with you (we recommend <a href="/collections/about-field-notes-brand">Field Notes</a>!), to the compact, chunky <a href="/collections/semikolon-desk-accessories/notebooks">Semikolon</a> Petit Voyage or the deluxe leather journal that wears well with age, preserving your memories, we&#8217;ve got the memoir for any trip. We love great <a href="/collections/shop-by-location-stationery/korea">Korean Stationery</a>, like <a href="/collections/o-check-store-at-notemaker-australia-new-zealand">O-Check Design Graphics</a>, with formatted and cute travel diary layouts.</p> <p>The travel journal is just as important as your <a href="/collections/about-fisher-space-pens-astronaut-bullet-trekker-capomatic-refills-australia-buy">Fisher space pen</a> (perfect for travel!), <a href="/collections/pencil-cases">pencil case</a>, <a href="/collections/backpacks">backpack</a> or set of <a href="/collections/travel-headphones">headphones</a> - a vital part of any trip and the best way to get the most out of your travels!</p> <p><a href="/collections/travel"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/shop_travel_bags_and_accessories_collection_banner.jpg?148566" /></a><br /> </p>'
url_key = 'moleskine-city-guides-travel-journals-albulms-australia-new-zealand'
