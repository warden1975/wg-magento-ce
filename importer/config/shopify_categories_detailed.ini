[7209058]
meta_keywords = 'Rhodia Bloc Pads'
meta_title = 'Rhodia Bloc Pads'
name = 'Rhodia Bloc Pads'
description = '<h1><a href="/collections/rhodia-bloc-pads"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/rhodia_bloc_pad_collection_image.jpg?134629" /></a><br /> </h1> <h1>Rhodia Pads</h1> <form name="rhodia"> <p style="text-align: center; "> <select name="cr"> <option selected="selected">Choose a Rhodia Range</option> <option value="/collections/the-australian-online-shop-for-rhodia-stationery">The Full Range</option> <option value="/collections/rhodia-bloc-pads">Rhodia Pads</option> <option value="/collections/rhodia-pad-covers">Rhodia Pad Covers</option> <option value="/collections/rhodia-r-pad">Rhodia Premium R Pads</option> <option value="/collections/rhodia-webnotebooks">Rhodia Webnotebooks</option> <option value="/collections/rhodia-boutique-collection-at-notemaker-australia">Rhodia Stationery</option> <option value="/collections/rhodia-office-stationery">Rhodia Office</option> </select> <input onclick="location=document.rhodia.cr.options[document.rhodia.cr.selectedIndex].value;" value="View" type="button"> </p> </form> <p> </p> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">Choose Your Ruling</option> <option value="/collections/rhodia-bloc-pads/ruled">Lined</option> <option value="/collections/rhodia-bloc-pads/grid">5x5 Grid</option> <option value="/collections/rhodia-bloc-pads/plain">Plain</option> <option value="/collections/rhodia-bloc-pads/dotgrid">Dot Grid</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>Rhodia Pads are a favorite with architects, designers, professionals, scientists, and other people who care about what they write on. The quality of a Rhodia pad is really remarkable and they remain daily essentials the world over.</p> <p>Rhodia has been made since the 1920s, originally by the Verilhac Paper Mills. The Rhodia trademark dates back to 1932 and points to the Rhodian origins of the two brothers, Henri and Robert Verilhac, who founded the Verilhac Paper Mills. The sunny Greek island of Rhodes, named for the pink hibiscus and roses that decorate its landscape, is filled with pine forests. Legend has it that the two Rhodia fir trees of the logo symbolise the two founding brothers.</p> <p>The Rhodia Bloc Pad was created as a professional tool, and so was designed to be easy to use and durable, incorporating details like a fold-around cover, hard coated-board backing, and fine quality paper. It immediately overshadowed other notebooks of the time because of its quality materials and the innovative design of the scored folding front cover. The famous orange cover dates back to the 1930s – it was a standard hue for cardstock at the time, and remains unchanged to this day. Over time, Rhodia have become the most popular pads in France and are loved worldwide, especially by <a href="/collections/fountain-pens">fountain pen</a> users.</p> <p>Rhodia has been made by <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a>, located in the Vosges region of France, for many years. <a href="/collections/clairefontaine-essentials-range">Clairefontaine</a> was established in 1863 on the site of a 16th century paper mill, and is currently the only manufacturer making its own paper for its own products. This guarantees not only consistent product quality, but also controls the environmental impact of the manufacturing process. Read more about <a href="/pages/the-rhodia-clairefontaine-environmental-statement">Clairefontaine’s environmental commitment</a>.</p>'
url_key = 'rhodia-bloc-pads'
