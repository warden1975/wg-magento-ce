description = '<h1><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Christmas_made_easy_collection.jpg?128028" /><br /> </h1> <h1>Christmas Made Easy </h1> <p><a href="/collections/design-stationery-gift-sets"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Small_Collection_Banner_-_Christmas_Gift_Packs_1.jpg?128026" /></a></p> <p><a href="/collections/gift-wrapping-kits"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Small_Collection_Banner_-_Christmas_Wrapping_Kits_1.jpg?128026" /></a><br /> </p> <p><a href="/collections/festive-and-christmas-cards"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Small_Collection_Banner_-_Christmas_Cards_and_Tags_1.jpg?128026" /></a><br /> </p> <p><a href="/collections/wrapping-room"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Small_Collection_Banner_-_Wrapping_Room_1.jpg?128026" /></a><br /> </p> <p style="text-align: center;"><a href="/collections/gift-ideas-under-25"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Collection_Image_-_Gift_under_25.jpg?128034" /></a>&nbsp;&nbsp;<a href="/collections/gift-ideas-under-50"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Collection_Image_-_Gift_under_50.jpg?128034" /></a>&nbsp;&nbsp;<a href="/collections/gift-ideas-under-100"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/Collection_Image_-_Gift_under_100.jpg?128034" /></a><br /> </p> <p style="text-align: center;"></p> <p style="text-align: left;">Christmas always springs up on us at NoteMaker – so this year we bring you a range of ways to make Christmas Easy - shop for our favourite gifts in our&nbsp;<a href="/collections/design-stationery-gift-sets">Christmas Gift Packs</a>&nbsp;collection, or check out our&nbsp;<a href="/collections/gift-wrapping-kits">Christmas Wrapping Kits</a>, our&nbsp;<a href="/collections/festive-and-christmas-cards">Christmas Cards and Tags</a>&nbsp;or visit our&nbsp;<a href="/collections/wrapping-room">Wrapping Room</a>&nbsp;for all your supplies!&nbsp;There are also Gift Collections for everyone.....&nbsp;<a href="/collections/gift-ideas-under-25">Under $25</a>,&nbsp;<a href="/collections/gift-ideas-under-50">Under $50</a>,&nbsp;<a href="/collections/gift-ideas-under-100">Under $100</a>,&nbsp;<a href="/collections/luxury-gifts">Luxury Gifts</a>&nbsp;and of course&nbsp;<a href="/collections/gifts-for-him">Gifts for Him</a>,&nbsp;<a href="/collections/gifts-for-her">Gifts for Her</a>&nbsp;and&nbsp;<a href="/collections/gifts-for-kids">Gifts for Kids</a>.<br /> </p> <p style="text-align: left;">This Christmas Made Easy collection brings together our favourites of all things "super festive" this Christmas Season!</p> <p style="text-align: left;">Merry Christmas!</p> <br />'
