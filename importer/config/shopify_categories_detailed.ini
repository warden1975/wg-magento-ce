meta_title = 'Pijama Laptop Cases & Covers'
name = 'Pijama Laptop Cases & Covers'
description = '<h2></h2> <h1> <center style="text-align: left;"><a href="/collections/pijama-laptop-case-shop"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/pijama_iphone_ipad_laptop_sleeves_collection_1.jpg?128856" /></a><br /> </center> <center style="text-align: left;">PIJAMA</center> </h1> <center></center> <form name="jump"> <p style="text-align: center; "> <select name="menu"> <option selected="selected">View Cases by Device</option> <option value="/collections/pijama-laptop-case-shop/iphone">iPhone/Camera/iPod</option> <option value="/collections/pijama-laptop-case-shop/ipad">iPad &amp; Tablet</option> <option value="/collections/pijama-laptop-case-shop/13inch">13 inch Laptop</option> <option value="/collections/pijama-laptop-case-shop/15inch">15 Inch Laptop</option> </select> <input onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value;" value="View" type="button"> </p> </form> <p>When your laptop goes to sleep, put on your Pijama! Pijama laptop cases are hand sewn in Milan using on-trend textiles, an important value for the young company started by an architect and a fashion designer in 2006.</p> <p>Pijama laptop covers are colourful soft cases - light, easy, cool and an extension of your own personal style. These scratch-proof cases are made for laptops, ipads, iphones and other precious objects that we use every day.&nbsp;</p> <p>They are easy to use - no zips or handles, just a trusty velcro closure to seal your device securely inside. The inside material is a soft, resistant neoprene which is combined with favourite textiles and fabrics like dandy wool, classic tweed and hand-printed cotton. Pijama reflects a resistance to boring, generic aesthetics and embraces the vintage, hand-made cool which stands out from the crowd!</p> <p>With a keen eye for every detail, whether aesthetic, tactile or functional, the Milan-made cases are a splash of simple style to carry your ipad or laptop around in. They provide protection and comfort and they look awesome - perfect for people who like a laid-back, effortless approach to life!</p>'
url_key = 'pijama-laptop-case-shop'
[8971768]
meta_keywords = 'Pinetti Leather Accessories'
meta_title = 'Pinetti Leather Accessories'
name = 'Pinetti Leather Accessories'
description = '<h1>Pinetti</h1> <p>Named for the young couple who founded the company (est. 1983) in Bergamo, close to Milano, Italy, Pinetti uses traditional materials of the finest quality - leather, timber and paper - to create innovative, beautiful and functional items that suit modern tastes.</p> <p>Beginning with design objects for the home, Pinetti has since garnered a reputation worldwide for beautiful <a href="/collections/neat-and-tidy-desk-accessories">desk accessories</a>, leather <a href="/collections/notebooks-paper">notebooks</a>, <a href="/collections/leather-journal">leather journals</a> and <a href="/collections/writing-sets">writing sets</a>. Their philosophy - to be useful yet nevertheless luxurious - lends itself perfectly to any well curated work environment.&nbsp;</p> <p>Pinetti&#8217;s designs have won numerous awards (as recent as 2011 in Wallpaper magazine) and are combined with materials of the highest quality and richest traditions, all sourced and Made in Italy, to create items that add longevity to the philosophy of utility and luxury.</p> <p>All of Pinetti&#8217;s desk accessories and leather accessories are crafted by hand and are subject to the scrutiny of highly specialised experts. The paper used by Pinetti comes from Cartiere Miliani in Fabriano, Italy - a famous paper mill that dates its history back to the 13th century. The traditional ivory paper stock is excellent for <a href="/collections/fountain-pens">fountain pens</a>, general writing and sketching mediums, such as <a href="/collections/pencils/gpc">charcoal</a> and <a href="/collections/pencils">graphite</a>.</p> <p>Pinetti&#8217;s leather is selected from the best tanneries in Italy and is finished by hand. Most leather used is Italian calf skin which is known for its softness. Aesthetically, functionally and sensually, it is the perfect material for a personal leather journal, a refillable notebook cover or a useful desk accessory.</p>'
url_key = 'pinetti-leather-accessories'
