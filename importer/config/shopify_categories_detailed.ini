name = 'Peggy Takes Manhattan'
description = '<h1><a href="/collections/peggy-takes-manhattan"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/peggy_takes_manhattan_collection_copy.jpg?137092" /></a><br /> </h1> <h1>Peggy Takes Manhattan</h1> <p>Peggy Takes Manhattan is a little stationery and design studio&nbsp;producing&nbsp;hand made, home made treats with love. Devoted to typography, cheerfulness and vintage goods, designer Ashleigh Dewar creates stationery with warmth and style.</p> <p>Peggy Takes Manhattan cards are really cool and different. A lovely kraft card, blank inside for your message and textured outside to be immediately endearing, each comes with a white envelope to send your salutation in style.</p> <p>A short, smile raising message is hand stitched onto the front of the card with thick crochet thread, adding to the lovely texture of the kraft card. Each is stitch by hand and proudly so!</p> <p>A really fresh local design boutique which we are super proud to showcase!</p>'
url_key = 'peggy-takes-manhattan'
[7316975]
meta_keywords = 'Pencil Leads'
meta_title = 'Pencil Leads'
name = 'Pencil Leads'
description = '<h1><a href="/collections/pencil-leads"><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_collection_pencil_leads_worther_koh-i-noor_delfonics_lamy.jpg?138737" /></a><br /> </h1> <h1>Pencil Leads</h1> <p>From the sketch-friendly softness of a 7B lead, to the firm sharp edge of a 5H lead and more, we love the great range of pencil leads available.</p> <p>If you don&#8217;t have a <a href="/collections/mechanical-pencils">mechanical pencil</a>, you can always check out our great range of lead <a href="/collections/pencils">pencils</a>, including our favourite, the Palomino <a href="/collections/palomino-blackwing">Blackwing Pencil</a>!</p> <p>Read more about pencil lead at the <a href="http://www.fieldnotesblog.com.au/2012/03/lead-pencil-grades.html">Field Notes Blog</a>. Happy writing!</p>'
url_key = 'pencil-leads'
[7317027]
meta_keywords = 'Pencils'
