name = 'Decomposition Notebooks'
description = '<h1>Decomposition Notebooks</h1> <p>Decomposition Notebooks are Made in USA using 100% recycled paper, soy ink and bio-gas. A new and modern take on a stationery classic - the Composition Book - they are a staple of writers and students. As the name suggests, however, Decomposition Notebooks - both <a href="/collections/small-notebooks">Pocket</a> and <a href="/collections/a4-notebooks">Large</a> size - are less about what they were and what they are, and more about what they can become!</p> <p>Designed by Michael Roger, Inc, in Brooklyn, NY, Decomposition <a href="/collections/notebooks-paper">Notebooks</a> are among the most environmentally friendly notebooks around! However, unlike some recycled products, they do not sacrifice material integrity or utility for their reduced environmental impact. Indeed, Decomposition Notebooks are designed to be used and used, several times a day, until full of ideas, sketches and notes.</p> <p>160 Pages of unbleached white paper use the standard &#8217;College&#8217; <a href="/collections/ruled-notebooks">ruled</a> layout - a red margin adjacent to printed blue lines spaced at 8mm. These are stitched for strength and the book is tape bound, so it sits completely flat. The pages are easy to remove and provide a comfortable tableau for writing. The covers are made of heavy card and the books are robust all-round.</p> <p>Not short on irony, the inside front and back covers are printed with useful information and sketches. Made from 100% post-consumer materials and fuels, each represents a kind of reformation! From old materials comes a new notebook, and from this new notebook comes...the possibilities are limited by only your imagination, creativity and supply of <a href="/collections/pens-pencils-fountain-pens-ballpoint-pens-ink-cartridges-and-lead-pencils">pens</a> and <a href="/collections/pencils">pencils</a>!</p>'
url_key = 'decomposition-notebooks'
[6636122]
meta_keywords = 'Defy Bags'
meta_title = 'Defy Bags'
name = 'Defy Bags'
description = '<p><img src="//cdn.shopify.com/s/files/1/0007/3442/files/notemaker_defy_bags.jpg?3998" /><br /> </p> <h1>Defy Bags</h1> <p>Defy Bags give new life to old materials with each piece being handcrafted in Chicago, Illinois by founder Chris Tag. True to the tradition of Craftsmanship, they believe that you don&#8217;t just create with your hands and brain but with your hands, brain and heart.&nbsp;</p> <p>Defy have been proudly manufacturing durable goods since 2008 with simple values in mind: simplicity, clean lines, sturdiness, awesome materials. These values sit behind an uncompromising perfection in every part, right down to the individual stitch, of each of Defy&#8217;s bags.</p> <p>The materials used are reclaimed, re-used or vintage and extremely tough and well wearing. WW2 Military canvas, cargo truck tarp, tractor tyres and Horween leather, amongst others, are complemented by brass Austri Aplin Cobra buckles from Switzerland. These are some serious buckles! Load bearing up to 1000 lbs (450kgs!), they represent the Defy commitment to quality and long lasting utility.</p> <p>The nature of each material used and the fact that they are sewn together stitch-by-stich and constructed by Chris himself on an old industrial leather machine give each individual bag it&#8217;s own individual identity and character. Each will age differently, each will have it&#8217;s own perfect aesthetic imperfections, it&#8217;s own smells and textures, it&#8217;s own heart.</p> <p>The things we carry are a reflection of ourselves, our individuality. In the same way, each Defy bag is a reflection it&#8217;s own rich story. From the life that the material it is made of used to live right through to the whole tradition of American hand crafting and the factories in which it used to happen.&nbsp;</p> <p>A lot of those factories are now shuttered. Defy carries on and enriches these traditions with unmistakable pride and attention to detail. There is real depth and character to each bag, a back story that is unimaginably real that it defies one&#8217;s expectation for what a bag is.</p> <p>Watch the full screen <a href="/pages/defy-bags">video about Defy Bags over here.</a></p> <iframe src="http://player.vimeo.com/video/29981496?title=0&amp;byline=0&amp;portrait=0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" frameborder="0" height="185" width="330"></iframe>'
url_key = 'defy-bags'
