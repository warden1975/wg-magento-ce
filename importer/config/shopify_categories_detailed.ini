description = '<img src="http://cdn.shopify.com/s/files/1/0007/3442/files/SOD_Brand.jpg?1285634059" /><br /> <h2> <center><a href="/collections/screech-owl-designs">View The Full&nbsp;Screech Owl range</a>.</center> </h2> <p>Screech Owl Designs believe that the romance and charm of a handwritten note is priceless. Each note is a diminutive work of art that can make a personal journey from one friend to another.&nbsp;<br /> <br /> They offer imaginative and beautifully printed note cards, all are hand-drawn and original images created and rendered by Jacqueline Schmidt, who is continually inspired by a hand written note.&nbsp;<br /> <br /> All designs are playfully bring nature into contact with our quirky yet urbane domesticity. All of the Screech Owl Design cards are printed on 100% post-consumer recycled paper or tree free 100% cotton paper recovered from scraps.</p>'
