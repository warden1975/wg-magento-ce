[external_order]
sql = "
INSERT INTO `external_order`
(
    `id`, `number`, `created`, `discount`, `subtotal`, `total`, `tax`,
    `freight`, `billing_company`, `billing_suburb`, `billing_address1`,
    `billing_address2`, `billing_postcode`, `billing_country`, `billing_phone`,
    `billing_name`, `shipping_company`, `shipping_suburb`, `shipping_address1`,
    `shipping_address2`, `shipping_postcode`, `shipping_country`, `shipping_phone`,
    `shipping_name`, `site`, `email`, `shipping_state`, `billing_state`,
    `telegram_status`
)
VALUES
(
    :id, :number, :created, :discount, :subtotal, :total, :tax,
    :freight, :billing_company, :billing_suburb, :billing_address1,
    :billing_address2, :billing_postcode, :billing_country, :billing_phone,
    :billing_name, :shipping_company, :shipping_suburb, :shipping_address1,
    :shipping_address2, :shipping_postcode, :shipping_country, :shipping_phone,
    :shipping_name, :site, :email, :shipping_state, :billing_state,
    :telegram_status
);
"
:id = int
:number = string
:created = string
:discount = string
:subtotal = string
:total = string
:tax = string
:freight = string
:billing_company = string
:billing_suburb = string
:billing_address1 = string
:billing_address2 = string
:billing_postcode = string
:billing_country = string
:billing_phone = string
:billing_name = string
:shipping_company = string
:shipping_suburb = string
:shipping_address1 = string
:shipping_address2 = string
:shipping_postcode = string
:shipping_country = string
:shipping_phone = string
:shipping_name = string
:site = string
:email = string
:shipping_state = string
:billing_state = string
:telegram_status = string



[external_order_product]

sql = "
INSERT INTO `external_order_product`
(
    `id`,`code`,`price`,`quantity`,`name`,`external_order_id`
)
VALUES
(
    :id, :code, :price, :quantity, :name, :external_order_id
);
"

:id = int
:code = string
:price = string
:quantity = int
:name = string
:external_order_id = int
